<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	<script type="text/javascript">
			var colors = ["red", "orange", "yellow", "green", "blue", "purple", "pink"];
			
			
			for (var i = 0; i < colors.length; i++) {
				
				var newDiv = document.createElement("div");
				document.body.appendChild(newDiv);
				
				newDiv.style.backgroundColor = colors[i];
				newDiv.style.width = 100 * colors.length - i * 100 + "px";
				newDiv.style.height = 100 * colors.length - i * 100 + "px";
				
				newDiv.style.position = "absolute";
				newDiv.style.top = i * 50 + "px";
				newDiv.style.left = i * 50 + "px";
				
				
			}
			
			setInterval(function(){
				
				
				
				var newDivs = document.getElementsByTagName("div");
				
				var bac = newDivs[0].style.backgroundColor;
				
				for (var i = 0;i < colors.length - 1;i++) {
					
					newDivs[i].style.backgroundColor = newDivs[i + 1].style.backgroundColor;
					
					
				}
				
				newDivs[colors.length - 1].style.backgroundColor = bac;
				
				
			},10);
			
			
			
		</script>
		
	</body>
</html>
