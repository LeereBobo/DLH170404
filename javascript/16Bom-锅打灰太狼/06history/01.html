	<body>

		<a href="02.html">去02</a>
		
		<button onclick="goForward()">前进</button>
		
		<script type="text/javascript">
			
			//history  对象  包含浏览器的历史(URL)集合
			/* history  方法 
			 * history.back() 后退 与在浏览器中点击后退按钮效果相同
			 * history.forward() 前进 
			 * 
			 * history.go() 进入历史的某个界面
			 * 
			
			*/
			
			
			function goForward(){
				history.forward();
			}
		</script>
	</body>
</html>
