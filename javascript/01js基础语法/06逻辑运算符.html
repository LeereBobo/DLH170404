<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//逻辑运算符 与或非
			var a = 3 < 7;//true
			var b = 4 > 5;//false
			var c = 6 > 10;//false
			var d = 3 > 1;//true
			
			//与 && 取地址符:全真才为真,有一假则为假
			var x = a && b;
			console.log(x);//false
			
			var y = a && b && c;
			console.log(y);//false
			
			var z = a && d;
			console.log(z);//true
			
			//或 ||有一个为真则为真,全假则为假
			var xx = a || b;
			console.log(xx);//true
			
			var yy = a || b || c;
			console.log(yy);//true
			
			var zz = b || c;
			console.log(zz);//false
			
			//非 !  取反
			var m = !a;
			console.log(m);//false
			
			
			
			
			
			
		</script>
	</body>
</html>
