<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>

	<body>
		
		<script type="text/javascript">
		
		
			
			//单行注释
			
			/*
			 * 多行注释
			 * 
			 * */
			
			//1.变量:存储数据的容器
			
			/*
			 * 2.定义变量:
			 *   语法:变量修饰符 变量名 = 初始值;
			 *        var 变量修饰符(固定不变)
			 * 		  a/b 变量名(自己定义)
			 * 		  =   赋值运算符
			 * 		  10  初始值
			 * 		  ;   一个语句结束
			 * */
			var a = 10;
			a = 20;
			var b = 100;
			
			/*
			  3.变量命名规范:
			    1)见名知义 不允许使用拼音
			    2)区分大小写
			    3)由数字,字母,下划线和$组成
			    4)不能以数字开头
			    5)不能使用系统关键字命名(例 var break)
			    6)使用驼峰结构或者下划线命名,多个单词personName person_name
			 * */
			
			var n = 10;
			var N = 10;
			var _a = 10;
			var $a = 10;
			var div = 20;
			
			alert($a);
		</script>
	</body>
</html>
