<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		
		<input type="text" id="money" />
		<input type="button" value="计算" id="ok" />

		<script>
			// 获取标签
			var oMoney = document.getElementById("money");
			var oOk = document.getElementById("ok");

			// 给计算按钮, 绑定点击事件
			oOk.onclick = function() {
				// 获取用户输入的数值
				var iMoney = parseInt(oMoney.value);
				//20美元的张数
				var m20 = (iMoney - iMoney % 20) / 20;
				var temp = iMoney % 20; // 刨除20倍数的美元余下的
				//10美元的张数
				var m10 = (temp - temp % 10) / 10;
				temp = temp % 10; // 刨除10倍数的美元余下的(应该是1位数)
				//5美元的张数
				var m5 = (temp - temp % 5) / 5;
				temp = temp % 5; // 刨除5倍数的美元剩下的(应该是比5小的1位数, 剩几就应该是几张1美元了)
				//1美元的张数
				var m1 = temp / 1;

				// 显示结果
				alert(m20 + "张20美元，" + m10 + "张10美元，" 
				+ m5 + "张5美元，"+ m1 + "张1美元");

			}
		</script>
	</body>

</html>
