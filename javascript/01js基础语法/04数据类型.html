<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//1.数字-> number
			var num = -10;
			var num1 = 3.14;
			//typeof:获取变量类型
			alert(typeof(num));
			
			//2.字符串->string
			var str1 = "字符串";
			var str2 = "我今年18岁!";
			var str3 = "12";
			//alert(typeof(str2))
			//alert(str3); 提示str3这个变量的值
			//alert("str3"); 提示str3这个字符串
			//alert(typeof("str3"));
			//alert("12");
			
			//拼接字符串
			var str4 = str2 + str1;
			alert(str4);
			//拓展
			//隐式类型转换 数字 + 字符串 将数字转化成字符串再进行拼接
			var str5 = 11 +"11"; //"11" +"11"
			var str6 = "abc" + 11;
			alert(str5+"🐽");
			
			//3.布尔->Boolean
			//一般用于if等条件判断,或作为条件表达式的返回值
			//只有两个值 true 或者 false
			var  tf = true;
			var tf1 = false;
			alert(typeof(tf));
			
			var tf2 = 3 > 7;
			alert(tf2);//false
			
			//4.未定义->undefined 只声明,不给值
			
			var un;
			alert(typeof(un));
			
			//5.空值 null 	数组 对象 日期对象...
			var n = null;
			alert(typeof(n));//object
			
			var x = 0;
			var aStr = "";
			
			//js是一个弱类型编程语言
			//变量根据等号后值的形式来判定变量类型
			
			
		</script>
		
		
		
		
		
		
	</body>
</html>
