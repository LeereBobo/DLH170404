<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table,
			th,
			td {
				border: 3px solid gray;
				border-collapse: collapse;
			}
			
			td {
				width: 120px;
				height: 100px;
				font-size: 40px;
				text-align: center;
				background-color: lightgray;
			}
			td:hover{
				background-color: gray;
				opacity: 0.8;
			}
			
			#in {
				background-color: gray;
				font-size: 80px;
				height: 160px;
				color: white;
				text-align: right;
			}
			
			.letter {
				background-color: darkorange;
				color: white;
			}
		</style>
	</head>

	<body>
		<table border="" cellspacing="" cellpadding="">
			<tr>
				<td colspan="4" id="in">0</td>

			</tr>
			<tr>
				<td class="letter">AC</td>
				<td class="letter">+/-</td>
				<td class="letter">%</td>
				<td class="letter">÷</td>
			</tr>
			<tr>
				<td class="num">7</td>
				<td class="num">8</td>
				<td class="num">9</td>
				<td class="letter">×</td>
			</tr>
			<tr>
				<td class="num">4</td>
				<td class="num">5</td>
				<td class="num">6</td>
				<td class="letter">-</td>
			</tr>
			<tr>
				<td class="num">1</td>
				<td class="num">2</td>
				<td class="num">3</td>
				<td class="letter">+</td>
			</tr>
			<tr>
				<td class="num" colspan="2">0</td>
				<td class="num">.</td>
				<td class="letter" id="equ">=</td>
			</tr>
		</table>

		<script src="../23JQ/jquery-1.11.2.min.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			//数字键入
			var num1 =  0;
			var num2 = 0;
			var chars = "";
			var vals = 0;
			$(".num").click(function() {
			    var code = $("#in").html()
				if(code == 0) {
					$("#in").html($(this).html());
				}
				if(code != 0) {
					$("#in").html(code + $(this).html());
				}
				
				if (chars == "") {
					num1 = parseFloat(code);
					//console.log("🍑️" + num1);
				} else{
					num2 = parseFloat(code);
					//console.log("💗️" + num2);
				}
				
			})
          
			//运算符部分

			$(".letter").click(function(){

				switch($(".letter").html()) {
					case "AC":
						$("#in").html("0");
						num1 = 0;
						num2 = 0;
						break;
					case "%":
					    chars = "%";
						vals = num1 % num2;
						break;
					case "÷":
						chars = "÷";
						vals = num1 / num2;
						break;
					case "×":
						chars = "×";
						vals = num1 * num2;
						break;
					case "-":
						chars = "-";
						vals = num1 - num2;
						break;
					case "+":
						chars = "+";
						vals = num1 + num2;
						console.log("🐢" + chars);
						break;
						
					default:
						break;
				}
				
				$("equ").click(function(){
					$("#in").html(vals);
				})
				

			})
		</script>

	</body>

</html>
