<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				
			}
			#wrap::after {
				content: "";
				display: table;
				clear: both;
			}
			
			#wrap>div {
				width: 100px;
				height: 100px;
				float: left;
				
			}
		</style>
	</head>

	<body>
		<section id="wrap">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>
		
		<script type="text/javascript">
			var wrap = document.getElementById("wrap");
			var oDivs = wrap.getElementsByTagName("div");
			
			var timer = null;
			timer = setInterval(function(){
				
				//获取随机数
				var a = Math.floor(Math.random() * (8 - 0 + 1) + 0);
				
				//遍历
				for (var i = 0; i < oDivs.length;i++) {
					oDivs[i].style.backgroundColor = "white";
					
				}
				oDivs[a].style.backgroundColor = "black";
				
			},1000);
			
		
			
			
			
			
		</script>

	</body>

</html>
