<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				position: relative;
			}
			
			#wrap div {
				width: 200px;
				position: absolute;
				background-color: black;
				color: white;
				font-size: 40px;
			}
		</style>
	</head>

	<body>

		<div id="wrap"></div>

		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			var space = 10;
			var cols = document.documentElement.clientWidth / (200 + space);
			cols = parseInt(cols);

			var colsH = [];
			for(var i = 0; i < cols; i++) {
				colsH[i] = 0;
			}

			for(var i = 0; i < 20; i++) {
				var newDiv = document.createElement("div");
				newDiv.innerHTML = i;
				newDiv.style.height = ran(300, 100) + "px";

				var minH = colsH[0];
				minIndex = 0;

				for(var j = 0;j < colsH.length;j++) {
					if (minH > colsH[j]) {
						minH = colsH[j];
						minIndex = j;
					}
				}
				
				newDiv.style.left = (space + 200) * minIndex + space + "px";
				newDiv.style.top = colsH[minIndex] + space + "px";
				
				oWrap.appendChild(newDiv);
				
				colsH[minIndex] += newDiv.offsetHeight + space;
				
			}

			function ran(max, min) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
		</script>

	</body>

</html>
