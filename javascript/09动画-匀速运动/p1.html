<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			#line {
				width: 10px;
				height: 300px;
				background-color: yellow;
				position: absolute;
				top: 0;
				left: 800px;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<div id="line"></div>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");

			//封装函数
			function linear(obj, v, s) {
				var timer = null;
				timer = setInterval(function() {
					if(s - obj.offsetLeft <= v) {
						obj.style.left = s + "px";
						clearInterval(timer);

					} else {
						obj.style.left = obj.offsetLeft + v + "px";
					}
				}, 20);
			}
			//调用函数
			linear(oDiv1, 19, 800);
		</script>

	</body>

</html>
