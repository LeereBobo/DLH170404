<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			
			//不适配IE
			var att = getComputedStyle(oDiv1)["backgroundColor"];
			console.log(att);
			
			//获取某个元素的样式
			/*
			 
			 * obj  元素
			 * attr  css属性   attribute
			 * */
			
			//适配于所有浏览器
			function getStyle(obj,attr){
				
				if (obj.currentStyle) {
					return obj.currentStyle[attr];//针对IE
				} else{
					return getComputedStyle(obj)[attr];
				}
				
			}
			console.log(getStyle(oDiv1,"width"));
		</script>
	</body>
</html>
