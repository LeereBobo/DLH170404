<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//键盘按键抬起
			document.onkeyup = function(ev){
				var ev = ev || window.event;
				
				//65～90为26个大写英文字母，97～122号为26个小写英文字母
				//keyCode 获取键盘按键的按键码
				console.log(ev.keyCode);
				
				//通过字符的ascii码转换成对应的字母
				console.log(String.fromCharCode(ev.keyCode));
				
				console.log("onkeyup");
			}
			
			//键盘按下 如果不抬起,会一直响应事件
			//不能识别大写,可以识别所有按键  
			document.onkeydown = function(){
				//console.log("onkeydown");
				var ev = ev || window.event;
				console.log(ev.keyCode);
			}
			
			//onkeypress 被按下并释放一个键时触 不响应系统功能按钮
			//onkeypress 可以识别大小写,不能识别特殊按键
			document.onkeypress = function(){
				//console.log("onkeypress");
				var ev = ev || window.event;
				console.log(ev.keyCode);
			}
			
			
			
			
		</script>
		
	</body>
</html>
