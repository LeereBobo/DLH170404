<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
				/*top: 0;
				left: 0;*/
			}
		</style>
	</head>

	<body>
		<div id="wrap">

		</div>

		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");

			//拖拽
			oWrap.onmousedown = function() {
				document.onmousemove = function(ev) {
					var ev = ev || window.event;
					oWrap.style.left = ev.clientX - oWrap.offsetWidth / 2 + "px";
					oWrap.style.top = ev.clientY - oWrap.offsetHeight / 2 + "px";

				}
			}
			
			oWrap.onmouseup = function(){
				document.onmousemove = null;
			}
		</script>
	</body>

</html>
