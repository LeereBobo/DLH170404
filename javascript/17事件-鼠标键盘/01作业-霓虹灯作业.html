<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			html {
				width:100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
		<script type="text/javascript">
			var divs = document.getElementsByTagName("div");
			
			var colors = ["red", "orange", "yellow", "green", "blue", "purple", "pink"];
			
			var maxWidth = 300;
			
			var tLeft = 20;
			
			for (var i = 0; i < divs.length; i++) {
				
				divs[i].style.width = maxWidth - i * tLeft * 2 + "px";
				divs[i].style.height = maxWidth - i * tLeft * 2 + "px";
				divs[i].style.position = "absolute";
				divs[i].style.top = (i + 1) * tLeft + "px";
				divs[i].style.left = (i + 1) * tLeft + "px";
				divs[i].style.backgroundColor = colors[i];
				
			
				
			}
			
			setInterval(function(){
				
				var firstColor = divs[0].style.backgroundColor;
				
				for (var i = 0; i < divs.length - 1; i++) {
					divs[i].style.backgroundColor = divs[i + 1].style.backgroundColor;
					
				}
				
				divs[divs.length - 1].style.backgroundColor = firstColor;
				
				
				
				
				
				
				
				
				
				
			},10);
			
		</script>
	</body>

</html>
