<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div id="wrap">

		</div>

		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");

			oWrap.onclick = function() {
				console.log("onclick");
			}

			//鼠标双击事件			
			oWrap.ondblclick = function() {
				console.log("ondblclick");
			}

			//鼠标按下时响应:多做拖拽效果
			oWrap.onmousedown = function(ev) {
				//事件对象 获取与此事件相关的属性值  
				//例: 鼠标距离屏幕的位置,距离文档的位置等
				console.log(ev);
				var ev = ev || window.event; //兼容IE

				console.log("onmousedown");

				switch(ev.which) {
					case 1:
						console.log("🐟左键");
						break;
					case 2:
						console.log("🌹滚轮");
						break;
					case 3:
						console.log("🍉右键");
						break;
					default:
						break;
				}
			}
			
			//鼠标抬起时响应
			oWrap.onmouseup = function(){
				console.log("onmouseup");
			}
			
			//鼠标移入
			oWrap.onmouseover = function(){
				console.log("onmouseover");
			}
			
			//鼠标移出
			oWrap.onmouseout = function(){
				console.log("onmouseout");
			}
			
			//鼠标在元素内移动时响应
			oWrap.onmousemove = function(){
				console.log("onmousemove");
			}
			
			
			
		</script>
	</body>

</html>
