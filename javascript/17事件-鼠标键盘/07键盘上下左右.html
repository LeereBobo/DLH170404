<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#move {
				width: 100px;
				height: 100px;
				background-color: lightblue;
				position: absolute;
				
			}
		</style>
	</head>

	<body>
		<div id="move"></div>

		<script type="text/javascript">
			var oMove = document.getElementById("move");
			var speed = 100;
			document.onkeydown = function(ev) {
				var ev = ev || window.event;

				switch(ev.keyCode) {
					case 38:
						oMove.style.top = oMove.offsetTop - speed + "px";
						
						break;
					case 40:
						oMove.style.top = oMove.offsetTop + speed + "px";
						break;
					case 39:
						oMove.style.left = oMove.offsetLeft + speed + "px";
						break;
					case 37:
						
						oMove.style.left = oMove.offsetLeft - speed + "px";
						break;
					default:
						break;
				}
			}
		</script>
	</body>

</html>
