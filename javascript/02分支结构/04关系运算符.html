<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * >
			 * < 
			 * >= 大于等于
			 * <= 小于等于
			 * != 不等于
			 * == 是否相等
			 * === 是否完全相等 类型和数值完全相等
			 * 
			 * */
			
			var num1 = 20;//赋值表达式
			var num2 = 25;
			
			//num1 >= num2  条件表达式
			var a = num1 >= num2;//条件表达式
			console.log(a);
			
			var b = num1 != num2;//如果num1不等于num2 返回true 相等返回false
			console.log(b);
			
			//相等返回true 不相等返回false
			var c = num1 == num2;
			console.log(c);
			
			var m = 10;
			var n = "10";
			var x = m == n;//隐式类型转换 "10" == "10"
			console.log(x);
			
			var y = m === n;//类型和值完全相等时才为真
			console.log(y);
			
			
			
			
			
		
		
		
		</script>
	</body>
</html>
