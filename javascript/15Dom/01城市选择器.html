<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<select name="" id="city">
			<option value="请选择城市">请选择城市</option>
			<option value="大连">大连</option>
			<option value="沈阳">沈阳</option>
			<option value="鞍山">鞍山</option>
		</select>

		<select name="" id="area">
			<option value="">请选择区域</option>
		</select>

		<script type="text/javascript">
			var oCity = document.getElementById("city");
			var oArea = document.getElementById("area");

			var array_city = ["沈阳市", "大连市", "鞍山市"];
			var array_shenyang = ["沈河区", "和平区", "皇姑区", "大东区", "铁西区", "于洪区", "浑南新区"];
			var array_dalian = ["中山区", "西岗区", "甘井子区", "沙河口区", "高新园区"];
			var array_anshan = ["铁东区", "铁西区", "立山区", "千山区"];
			var arr_area = ["请选择区域"];

			function appendArea(obj, arr) {
				obj.innerHTML = "";
				for(var i = 0; i < arr.length; i++) {
					var theOption = document.createElement("option");
					theOption.innerHTML = arr[i];
					obj.appendChild(theOption);
				}
			}	

				oCity.onchange = function(){
					switch(this.value) {
						case "大连":
							appendArea(oArea, array_dalian);
							break;
						case "沈阳":
							appendArea(oArea, array_shenyang);
							break;
						case "鞍山":
							appendArea(oArea, array_anshan);
							break;
						default:
							appendArea(oArea, array_area);
							break;
					}
				}
					

					
			
		</script>

	</body>

</html>
