<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 300px;
				height: 300px;
				position: relative;
				border: 1px solid black;
			}
			
			#all img {
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div id="all">

		</div>

		<script type="text/javascript">
			var oAll = document.getElementById("all");
			var arr = [{
				top: "0",
				left: "0"
			}, {
				top: "0",
				left: "100"
			}, {
				top: "0",
				left: "200"
			}, {
				top: "100",
				left: "0"
			}, {
				top: "100",
				left: "100"
			}, {
				top: "100",
				left: "200"
			}, {
				top: "200",
				left: "0"
			}, {
				top: "200",
				left: "100"
			}, {
				top: "200",
				left: "200"
			}];

			createWolf();

			function createWolf() {
				var newImg = document.createElement("img");
				oAll.appendChild(newImg);
				var index = ran(8, 0);
				var positionJson = arr[index];

				newImg.style.left = positionJson["left"] + "px";
				newImg.style.top = positionJson["top"] + "px";

				var i = 0; //图片是第几张
				var count = 0; //记录定时器走过的次数 11次为动一个循环
				var timer = null;
				timer = setInterval(function() {
					if(count < 6) {
						//h0~h5
						newImg.src = "../img7/h" + i + ".png";
						i++;
					} else if(count >= 6 && count < 11) {
						//h4~h0
						i--;
						newImg.src = "../img7/h" + i + ".png";

					} else {
						//清除定时器
						clearInterval(timer);
						oAll.removeChild(newImg);
						//随机一个新的位置  递归						
						createWolf();
					}

					count++;
				}, 150);
			}

			function ran(max, min) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
		</script>
	</body>

</html>
