<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body {
				position: relative;
			}
			#div1 {
				width: 100px;
				height: 100px;
				border: 4px solid black;
				display: none;
				position: absolute;
				
			}
		</style>
	</head>
	<body>
		
		<div id="div1">
			
		</div>
		
		<script type="text/javascript">
		
		//右键菜单事件
//			document.oncontextmenu = function(e){
//				var e = e || window.event;
//				//console.log("😭");
//				return false;//取消默认事件
//				e.preventDefault();//取消浏览器的默认事件
//			}
			
			
			var oDiv1 = document.getElementById("div1");
			document.oncontextmenu = function(e){
				var e = e || window.event;
				oDiv1.style.display = "block";
				oDiv1.style.left = e.clientX + "px";
				oDiv1.style.top = e.clientY + "px";
				return false;
				
			}
			document.onclick = function(){
				oDiv1.style.display = "none";
			}
			
		</script>
		
		
		
		
		
		
	</body>
</html>
