<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 800px;
				height: 260px;
				border: 1px solid red;
				overflow: hidden;
				position: relative;
			}
			
			#imgAll{
				position: absolute;
				top: 0;
				left: 0;
				height: 260px;
				overflow: hidden;
			}
			#imgAll img{
				width: 260px;
				height: 260px;
				float: left;
				padding-right: 10px;
			}
			
		</style>
		
	</head>
	<body>
		<div id="wrap">
			<div id="imgAll">
				<!--img[src=img/$.gif]*6-->
				<img src="images/1.gif" alt="" />
				<img src="images/2.gif" alt="" />
				<img src="images/3.gif" alt="" />
				<img src="images/4.gif" alt="" />
				<img src="images/5.gif" alt="" />
				<img src="images/6.gif" alt="" />
			</div>
		</div>
	
	</body>
	
	<script type="text/javascript">
		var oImgAll = document.getElementById("imgAll");
		
		oImgAll.innerHTML += oImgAll.innerHTML;
		
		var aImg = oImgAll.children[0];
		oImgAll.style.width = oImgAll.children.length * aImg.offsetWidth + "px";
		
		setInterval(function(){
			
			if (oImgAll.offsetLeft <= -oImgAll.offsetWidth / 2) {
				oImgAll.style.left = 0;
			} else {
				oImgAll.style.left = oImgAll.offsetLeft - 1 + "px";
			}
			
			
			
			
			
		},10);
		
		
		
		
		
	</script>
	
</html>
