<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .big {
            margin: 100px 200px;

        }

        .one-div {
            margin-bottom: 150px;
        }

        .img-one img,.img-two img{
            display:inline-block;
            margin: 30px;
        }

       @keyframes animate01 {
            0%{
                top: 0;
                left: 0;
            }

           50% {
               -webkit-transform:rotate(360deg) scale(1.5);
               -moz-transform:rotate(360deg) scale(1.5);
               -ms-transform: rotate(360deg) scale(1.5);
               -o-transform:rotate(360deg) scale(1.5);
               transform:rotate(360deg) scale(1.5);
           }
           100%{
                 top: 0;
                 left: 0;
            }

       }
        .animate01 img:hover {


            -webkit-animation:animate01 2s ;
            -o-animation:animate01 2s;
            animation:animate01 2s;

        }

        @keyframes animate02 {
            0%{
                top: 0;
                left: 0;
            }

            50% {
                -webkit-transform:rotate(-360deg) scale(-1.5);
                -moz-transform:rotate(-360deg) scale(-1.5);
                -ms-transform: rotate(-360deg) scale(-1.5);
                -o-transform:rotate(-360deg) scale(-1.5);
                transform:rotate(-360deg) scale(-1.5);
            }
            100%{
                top: 0;
                left: 0;
            }

        }
        .animate02 img:hover {


            -webkit-animation:animate02 2s ;
            -o-animation:animate02 2s;
            animation:animate02 2s;

        }




    </style>

</head>
<body>
<div class="big">
    <div class="one-div">
        <h2>顺时针旋转360度放大1.2倍</h2>
        <div class="img-one animate01">
            <img src="images/rss.png">
            <img src="images/delicious.png">
            <img src="images/facebook.png" alt="">
            <img src="images/twitter.png" alt="">
            <img src="images/yahoo.png" alt="">
        </div>
    </div>


    <div class="two-div">
        <h2>逆时针旋转360度缩小0.7倍</h2>
        <div class="img-two animate02">
            <img src="images/rss.png">
            <img src="images/delicious.png">
            <img src="images/facebook.png" alt="">
            <img src="images/twitter.png" alt="">
            <img src="images/yahoo.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
