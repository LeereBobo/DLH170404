<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*选中某个父元素中的第一个p元素*/
        p:first-of-type {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>一级标签</h1>
    <div>
        <h2></h2>
        <p>这是一个段落</p>
        <p>我是div元素的第三个子元素,第二个p元素</p>
    </div>
    <div>
        <p>这是一个段落</p>
    </div>

    <p>我是body中的p</p>

</body>
</html>
