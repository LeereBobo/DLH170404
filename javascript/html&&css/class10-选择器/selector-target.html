<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        p:target {
            border: 2px solid #D4D4D4;
            background-color: #e5eecc;
        }

    </style>

</head>
<body>
<div><a href="#news1">跳转到新内容1</a></div>
<p><a href="#news2">跳转到新内容2</a></p>
<p>点击上面的链接, 然后: :target选择器突出显示当前活动的HTML锚点</p>
<p id="news1"><b>新内容1</b></p>
<!--b代表文字是粗体-->

<p id="news2">新内容2</p>
</body>
</html>
