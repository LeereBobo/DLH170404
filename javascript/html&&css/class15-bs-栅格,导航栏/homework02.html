<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
        a {
            color: red;
        }

        li {
            list-style-type: square;
        }

        .border {
            border:1px solid grey;
        }
        .border-left {
            height: 410px;
            border-left:1px solid grey ;
        }

        .radio {
            text-align: center;

        }


    </style>
</head>
<body class="container">

<div class="row">
    <div class="jumbotron col-md-6 border">
        <h2 class="panel-heading">用户登录</h2>
        <hr>
        <form class="form-group" action="">

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <label for="user"></label>
                <input type="text" id="user" class="form-control"
                       placeholder="用户名">
            </div>

            <div class="input-group" style="margin-top:25px;">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <label for="pas"></label>
                <input type="password" id="pas" class="form-control" placeholder="密码">
            </div>

            <div class="radio">
                <input type="radio">老师&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio">学生
            </div>

            <button type="submit" class="btn btn-success btn-block" style="margin-top:8px">登录</button>
        </form>
    </div>

    <div class="col-md-5 col-sm-offset-1 border-left">
        <h2 style="padding-left:20px">欢迎使用学生作业管理系统</h2>
        <hr>
        <ul>
            <li style="margin-bottom:10px">学生使用<a href="#">学号</a>登录,
            初始密码为<a href="#">6个1</a>,登录后请及时修改密码</li>
            <li>老师使用<a href="#">工号</a>登录,
                初始密码为<a href="#">6个0</a>,登录后请及时修改密码</li>
        </ul>
    </div>
</div>
</body>
</html>
