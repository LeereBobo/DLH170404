<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>登录页面</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<!--左侧表单开始-->
				<div class="col-md-6" style="border-right:1px solid #ddd;">
					<div class="well col-md-10 col-md-offset-1">
						<!--标题-->
						<h3>用户登录</h3>
						<!--用户名输入框-->
						<div class="input-group input-group-md">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
							<input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon1">
						</div>
						<!--密码输入框-->
						<div class="input-group input-group-md">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
						</div>
						<!--身份选择-->
						<div class="well well-sm" style="text-align:center;">
							<input type="radio" name="kind" value="tea"> 老师
							<input type="radio" name="kind" value="stu"> 学生
						</div>
						<!--登录按钮-->
						<button type="submit" class="btn btn-success btn-block">登录</button>
					</div>
				</div>
				<!--左侧表单结束-->
				<!--右侧说明开始-->
				<div class="col-md-6">
					<!--标题-->
					<h3>欢迎使用学生作业管理系统</h3>
					<!--使用说明-->
					<ul>
						<li>学生使用<em>学号</em>登录，初始密码为<em>6个1</em>，登录后请及时修改密码</li>
						<li>老师使用<em>工号</em>登录，初始密码为<em>6个0</em>，登录后请及时修改密码</li>
					</ul>
				</div>
				<!--右侧说明开始-->
			</div>
		</div>
		<!-- 导入jQuery框架 -->
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 导入bootstrap所需的js文件 -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
