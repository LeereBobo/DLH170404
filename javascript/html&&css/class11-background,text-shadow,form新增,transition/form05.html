<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">7就
    <title>Title</title>
</head>
<body>


<form action="form.php" method="get" id="login" enctype="text/plain" novalidate>
    <!--enctype发送时对文本进行编码.空格特殊字符之类的转化-->
    <!--enctype="text/plain"  代表将空格转换为"+"加号，但不对特殊字符编码-->
    <label for="username">用户名</label>
    <input type="text" id="username" formaction="input.php">
    <!--formaction会覆盖掉action的值-->

    <input type="password" formmethod="post" formnovalidate>
    <!--同上会覆盖-->

    <br>
    <br>
    <input type="submit">
</form>

<br>
<br>

<label for="age">年龄</label>
<input type="text" id="age" form="login">
<!--将"input的form属性"和"form的ID属性"配对-->


</body>
</html>
