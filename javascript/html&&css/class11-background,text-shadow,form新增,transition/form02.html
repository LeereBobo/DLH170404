<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期</title>
</head>
<body>
<form action="">
    <label for="datetime-local">年月日</label>
    <input type="datetime-local" id="datetime-local" value="2008-08-25T10:05:29">

    <br>
    <br>
    <label for="month">年月</label>
    <input type="month" id="month" value="2008-10">
    <br>
    <br>

    <label for="date">日期</label>
    <input type="date" id="date" value="2008-08-25">

    <br>
    <br>

    <label for="week">周</label>
    <input type="week" id="week" value="2008-W32">

    <br>
    <br>

    <label for="time">时间</label>
    <input type="time" id="time" value="10:05:29.231">


</form>
</body>
</html>
