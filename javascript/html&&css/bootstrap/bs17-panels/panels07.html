<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带有语境类的面板</title>
    <meta name="viewport"
    content="width=device-width" initial-scale="1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h2>尽快了解了解拉开了</h2>
    <div class="panel-group">

        <!--panel-default是灰色细线外框,并且页眉部分会变成相应的灰色背景色-->
        <div class="panel panel-default">
            <div class="panel-heading">开会回来</div>
            <div class="panel panel-body">积累基金</div>
        </div>

        <!--panel-primary是蓝色细线外框,并且页眉部分会变成相应的蓝色背景色-->   <div class="panel panel-primary">
            <div class="panel-heading">开会回来</div>
            <div class="panel panel-body">积累基金</div>
        </div>

        <!--panel-success是浅绿色细线外框,并且页眉是浅绿色背景色-->
        <div class="panel panel-success">
            <div class="panel-heading">开会回来</div>
            <div class="panel panel-body">积累基金</div>
        </div>

        <!--panel-info是浅蓝色细线外框,并且页眉是浅蓝色背景色-->
        <div class="panel panel-info">
            <div class="panel-heading">开会回来</div>
            <div class="panel panel-body">积累基金</div>
        </div>

        <!--panel-warning是浅黄色细线外框,并且页眉是浅黄色背景色-->
        <div class="panel panel-warning">
            <div class="panel-heading">开会回来</div>
            <div class="panel panel-body">积累基金</div>
        </div>

        <!--panel-danger是浅粉色细线外框,并且页眉是浅粉色背景色-->
        <div class="panel panel-danger">
            <div class="panel-heading">开会回来</div>
            <div class="panel panel-body">积累基金</div>
        </div>

        <!--以上面板类,除了panel-primary字体为白色,其他的类型字体颜色同其背景色一起改变成同类色-->
    </div>
</div>
</body>
</html>
