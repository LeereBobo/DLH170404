<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三个等列的宽</title>

    <meta name="viewport"
    content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/bootstrap.js"></script>

</head>

<style>
    .one {
        background-color: red;
    }

    .two {
        background-color: yellow;
    }

    .three {
        background-color: grey;
    }

    .four {
        background-color: green;
    }

    .five {
        background-color: plum;
    }
</style>
<body>
<div class="row">
    <div class="col-sm-2 one">.col-sm-4</div>
    <div class="col-sm-2 two">.col-sm-4</div>
    <div class="col-sm-2 three">.col-sm-4</div>
</div>

<div class="row">
    <div class="col-xs-4 four">col-sm-4</div>
    <div class="col-xs-8 five">col-sm-8</div>
</div>

<!--?类型不同,取值不同,在不同屏显下的显示与排列有什么不同?-->
</body>
</html>
