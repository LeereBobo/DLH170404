<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<form action="" class="form-horizontal">
    <div class="form-group">
        <label for="em" class="col-sm-2 control-label">email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="em" placeholder="123">
        </div>
    </div>
    <div class="form-group">
        <label for="psd" class="col-sm-2 control-label">password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="psd" placeholder="123">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label for=""> <input type="checkbox">123</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit"></button>
        </div>
    </div>
</form>
</body>
</html>
