<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<form action="" class="form-horizontal">
    <div class="form-group">
        <label for="em" class="control-label col-sm-2">123</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="em" placeholder="123">
        </div>
    </div>
    <div class="form-group">
        <label for="p" class="control-label col-sm-2">123</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="p" placeholder="123">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label for="">
                    <input type="checkbox">123
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"></button>
        </div>
    </div>
</form>
</body>
</html>
