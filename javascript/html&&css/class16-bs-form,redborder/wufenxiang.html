<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>张为</title>
    <style>
        * {
            padding: 0;
            margin:0;
        }
        html,body {
            height: 100%;
        }
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            top:50%;
            left:50%;
            margin-top:-100px;
            margin-left: -100px;

            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;

            perspective: 1000px;

            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;

        }

        .box div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        body {
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .box div:nth-child(1) {
            -webkit-transform: translateZ(400px) rotate(0);
            -moz-transform: translateZ(400px) rotate(0);
            -ms-transform: translateZ(400px) rotate(0);
            -o-transform: translateZ(400px) rotate(0);
            transform: translateZ(400px) rotate(0);
        }
        .box div:nth-child(2) {
            -webkit-transform: rotateY(30deg) translateZ(400px) ;
            -moz-transform: rotateY(30deg) translateZ(400px) ;
            -ms-transform:rotateY(30deg) translateZ(400px) ;
            -o-transform: rotateY(30deg) translateZ(400px) ;
            transform: rotateY(30deg) translateZ(400px) ;
        }

        .box div:nth-child(3) {
            -webkit-transform: rotateY(60deg) translateZ(400px);
            -moz-transform: rotateY(60deg) translateZ(400px);
            -ms-transform: rotateY(60deg) translateZ(400px);
            -o-transform: rotateY(60deg) translateZ(400px);
            transform: rotateY(60deg) translateZ(400px);
        }
        .box div:nth-child(4) {
            -webkit-transform: rotateY(90deg) translateZ(400px);
            -moz-transform: rotateY(90deg) translateZ(400px);
            -ms-transform: rotateY(90deg) translateZ(400px);
            -o-transform: rotateY(90deg) translateZ(400px);
            transform: rotateY(90deg) translateZ(400px);
        }
        .box div:nth-child(5) {
            -webkit-transform: rotateY(120deg) translateZ(400px);
            -moz-transform: rotateY(120deg) translateZ(400px);
            -ms-transform: rotateY(120deg) translateZ(400px);
            -o-transform: rotateY(120deg) translateZ(400px);
            transform: rotateY(120deg) translateZ(400px);
        }
        .box div:nth-child(6) {
            -webkit-transform: rotateY(150deg) translateZ(400px);
            -moz-transform: rotateY(150deg) translateZ(400px);
            -ms-transform: rotateY(150deg) translateZ(400px);
            -o-transform: rotateY(150deg) translateZ(400px);
            transform: rotateY(150deg) translateZ(400px);
        }
        .box div:nth-child(7) {
             -webkit-transform: rotateY(180deg) translateZ(400px);
             -moz-transform: rotateY(180deg) translateZ(400px);
             -ms-transform: rotateY(180deg) translateZ(400px);
             -o-transform: rotateY(180deg) translateZ(400px);
             transform: rotateY(180deg) translateZ(400px);
         }
        .box div:nth-child(8) {
            -webkit-transform: rotateY(210deg) translateZ(400px);
            -moz-transform: rotateY(210deg) translateZ(400px);
            -ms-transform: rotateY(210deg) translateZ(400px);
            -o-transform: rotateY(210deg) translateZ(400px);
            transform: rotateY(210deg) translateZ(400px);
        }
        .box div:nth-child(9) {
            -webkit-transform: rotateY(240deg) translateZ(400px);
            -moz-transform: rotateY(240deg) translateZ(400px);
            -ms-transform: rotateY(240deg) translateZ(400px);
            -o-transform: rotateY(240deg) translateZ(400px);
            transform: rotateY(240deg) translateZ(400px);
        }
        .box div:nth-child(10) {
            -webkit-transform: rotateY(270deg) translateZ(400px);
            -moz-transform: rotateY(270deg) translateZ(400px);
            -ms-transform: rotateY(270deg) translateZ(400px);
            -o-transform: rotateY(270deg) translateZ(400px);
            transform: rotateY(270deg) translateZ(400px);
        }
        .box div:nth-child(11) {
            -webkit-transform: rotateY(300deg) translateZ(400px);
            -moz-transform: rotateY(300deg) translateZ(400px);
            -ms-transform: rotateY(300deg) translateZ(400px);
            -o-transform: rotateY(300deg) translateZ(400px);
            transform: rotateY(300deg) translateZ(400px);
        }
        .box div:nth-child(12) {
            -webkit-transform: rotateY(330deg) translateZ(400px);
            -moz-transform: rotateY(330deg) translateZ(400px);
            -ms-transform: rotateY(330deg) translateZ(400px);
            -o-transform: rotateY(330deg) translateZ(400px);
            transform: rotateY(330deg) translateZ(400px);
        }
        .box:hover {
            -webkit-transform:rotateY(36000deg) ;
            -moz-transform: rotateY(36000deg);
            -ms-transform:rotateY(36000deg) ;
            -o-transform: rotateY(36000deg);
            transform:rotateY(36000deg) ;
        }


    </style>
</head>

</html>
