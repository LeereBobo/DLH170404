<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #form,#image {
            float: left;
        }
        #form {
            width: 400px;
            height: 40px;
            border: 2px solid red;
            box-sizing: border-box;

        }
        #select {
            /*改变默认样式*/
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            /*改变边框*/
            border: none;
            border-right: 1px solid lightgrey;
            padding: 10px 20px 10px 10px ;

            /*背景图片*/
            background: url("images/jiao.jpg") no-repeat right;
            outline: none;
        }

        form input {
            outline:none;
            padding: 8px 0;
            border:none;
        }

    </style>
</head>
<body>
    <form action="" id="form">

        <select name="category" id="select">
            <option value="all">全文</option>
            <option value="company">公司</option>
            <option value="position">职位</option>
        </select>
        <input type="text" placeholder="搜索职位" name="search">
    </form>

    <div id="image">
        <input type="image" src="images/wjss.jpg">
    </div>

</body>
</html>
