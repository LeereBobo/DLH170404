<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form,div {
            float: left;
        }

        #select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            background: url("images/jiao.jpg") no-repeat right;
            border-right: 1px solid lightgrey;
            padding: 10px 20px 10px 10px;
            outline: none;
        }
        form input {
            border: none;
            padding: 8px 0;
            outline: none;

        }
        form {
            width: 400px;
            height: 40px;
            border:2px red solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form action="">
        <select name="" id="select">
            <option value="all">全文</option>
            <option value="company">公司</option>
            <option value="position">职位</option>
        </select>
        <input type="text" placeholder="搜索职位">
    </form>

    <div>
        <input type="image" src="images/wjss.jpg">
    </div>
</body>
</html>
