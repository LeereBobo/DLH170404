<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径问题</title>
    <style>
        #sunjian{
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>

    <!--相对路径:根据所在的文件找到目标文件,一般网站内部使用-->
    <img src="images/frute1.jpg" alt="水果图片">

    <!--绝对路径:从网站的根目录向下查找文件的路径是绝对路径,一般链接外部网站使用-->

    <img src="http://img.67.com/upload/images/2014/03/14/1394756793_548087148.jpg" alt="孙坚" id="sunjian" width="100" height="100">
    <!--设置宽高建议使用CSS属性,因为CSS属性会覆盖HTML属性值.-->

</body>
</html>
