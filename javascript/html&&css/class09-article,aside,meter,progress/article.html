        <h1>中国足协被曝要搬家</h1>
        <p> 近日有媒体获悉，中国足协已与北京一家体育文化投资有限责任公司签署合作意向书，把南海子体育产业园一期建设成中国足球中心，让其成为中国足球管理大本营。中国足协确实有意要从目前位于北京东城区夕照寺街的东玖大厦搬到南海子公园。（来源：网易体育）
        </p>
