<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .drop-outline{
            position: relative;
            display: inline-block;
        }

        button {
            background-color: green;
            color: #fff;
            padding: 16px;
            font-size: 16px;
            border:none;
            cursor: pointer;
        }

        .content a{
            text-decoration: none;
            display: block;
            color: #000;
            padding:12px 16px;

        }

        .content {
            position: absolute;
            display: none;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index:1;

        }

        .drop-outline:hover button{
            background-color: #3e8e41;
        }

        .content a:hover{
            background-color: #f1f1f1;
        }

        .drop-outline:hover .content {
            display: block;
        }
    </style>
</head>
<body>

    <div class="drop-outline">

        <button type="button">Dropdown</button>
        <div class="content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>





    </div>

</body>
</html>
