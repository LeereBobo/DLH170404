<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        button {
            font-size: 16px;
            color: #fff;
            background-color: green;
            border: none;
            padding:16px;
            cursor: pointer;
        }

        .content {
            display: none;
            min-width: 160px;
            background-color: #f9f9f9;
            position: absolute;
            z-index: 1;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .content a {
            text-decoration: none;
            color: #000;
            display:block;
            padding:12px 16px;
        }

        .dropdown:hover button{
            background-color: #3e8f3e;
        }

        .dropdown:hover .content{
           display: block;
        }

        .content a:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>


<div class="dropdown">
    <button>Dropdown</button>
    <div class="content">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
    </div>
</div>

</body>
</html>
