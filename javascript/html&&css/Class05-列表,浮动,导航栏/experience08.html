<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         * {
             margin:0;
             padding:0;
         }
        ul {
            list-style-type:none;
            overflow:hidden;
            background-color:darkgrey;
        }
        li {
            float:left;
        }
        li a {
            color:white;
            text-decoration:none;
            display:block;
            padding:14px 16px;
        }
        li a:hover:not(.active) {
            background:black;
        }
        .active {
            background-color:greenyellow;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#" class="active">Home</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">About</a></li>
</ul>
</body>
</html>
