<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>limit code</title>

        #out{
            border: 5px solid darkgray;
            width: 200px ;

        }

            padding: 5px;
            border: 2px solid darkgray;
        }

        .a{
            margin-bottom: 5px;
        }
        .b{
            background-color: red;
            color: white;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 4px;
        }

    </style>
</head>

    <div id="out">
        <div id="content">
            <div class="a">
                <span class="b">1</span>
                <span>shouji</span>
            </div>
            <div class="a">
                <span class="b">2</span>
                <span>shouji</span>
            </div>
            <div class="a">
                <span class="b">3</span>
                <span>shouji</span>
            </div>
            <div class="a">
                <span class="b" style="background-color: gray">4</span>
                <span>shouji</span>
            </div>
            <div class="a">
                <span class="b" style="background-color: gray">5</span>
                <span>shouji</span>
            </div>

        </div>
    </div>

</html>
