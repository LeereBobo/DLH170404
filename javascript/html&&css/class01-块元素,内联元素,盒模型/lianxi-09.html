<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #item  {
            width: 200px;
            border: 8px solid darkgrey;
            padding:8px;
        }

        #minitem {
            border: 4px solid darkgrey;
            padding: 10px;

        }
        .num {
            background-color: red;
            color: white;
            border-radius: 4px;
            padding:0 5px;
        }
        .numitem {
            margin-bottom: 5px;
        }




    </style>
</head>
<body>
    <div id="item">
        <div id="minitem">
            <div class="numitem" >
                <span class="num">1</span>
                <span>shouji</span>
            </div>

            <div class="numitem">
                <span class="num">2</span>
                <span>shouji</span>
            </div>

            <div class="numitem">
                <span class="num">3</span>
                <span>shouji</span>
            </div>

            <div class="numitem">
                <span class="num" style="background-color: grey">4</span>
                <span>shouji</span>
            </div>

            <div class="numitem">
                <span class="num" style="background-color: grey">5</span>
                <span>shouji</span>
            </div>
        </div>
    </div>
</body>
</html>
