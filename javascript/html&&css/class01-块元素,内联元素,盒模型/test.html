<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单标签</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <p>p 是段落标签</p>

    <p>元素=开始标签+内容+结束标签</p>
    <!--元素标签/语义标签-->

    <div>我是div</div>

    <span>我是span</span>
    <!--非语义标签-->
</body>
</html>
