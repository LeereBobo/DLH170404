<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式表</title>

    <!--外部样式表-->
    <link rel="stylesheet" href="css/demo02_note.css  ">




    <style>
        /*内部样式表,写在<style>元素内,只能写css代码,不能写html代码*/



        #a {
            border-left: solid 5px #f44336;
            background-color: #ffdddd;
            width:500px;
            padding: 15px ;
            margin-bottom: 10px;
        }
        #b {
            border-left: solid 5px #4CAF50;
            background-color: #ddffdd;
            width:500px;
            padding: 15px ;
            margin-bottom: 10px;
        }
        #c {
            border-left: solid 5px #2196F3;
            background-color: #e7f3fe;
            width:500px;
            padding: 15px ;
            margin-bottom: 10px;
        }
        #d {
            border-left: solid 5px #ffeb3b;
            background-color: #ffffcc;
            width:500px;
            padding: 15px ;
            margin-bottom: 10px;
        }

        /*
           整体是规则,括号前是选择器,括号里是声明,包含属性与取值
        */
    </style>
</head>
<body>
    <!--html属性 style的值写css代码,这是内联样式表
        <div style="background-color:green;">
    -->
    <div id="a">注意:important代表优先级最高</div>
    <div id="b">注意:important代表优先级最高</div>
    <div id="c">注意:important代表优先级最高</div>
    <div id="d">注意:important代表优先级最高</div>
</body>
</html>
