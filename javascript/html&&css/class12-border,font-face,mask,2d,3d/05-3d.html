<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box {
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 50px;
            opacity: 0.5;
        }

        .box div {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            background-color: red;
        }

        /*transform-style 属性规定如何在3D空间中呈现被嵌套的元素。
                flat:子元素将不保留其3D位置,即平面的。
                preserve-3d:子元素将保留其3D位置,即3d。
        */



        .rain-3dstyle {
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
            
            
            /*景深:一般要求写在其父元素上,正值前大后小,负值前小后大*/
            perspective: 1000px;
        }

        .rain-rotate3d {
            -webkit-transform: rotate3d(0,1,0,-60deg);
            -moz-transform: rotate3d(0,1,0,-60deg);
            -ms-transform: rotate3d(0,1,0,-60deg);
            -o-transform: rotate3d(0,1,0,-60deg);
            transform: rotate3d(0,1,0,-60deg);
        }

        .rain-translate3d {
            -webkit-transform: translatez(-200px);
            -moz-transform: translatez(-200px);
            -ms-transform: translatez(-200px);
            -o-transform: translatez(-200px);
            transform: translatez(-200px);
        }

    </style>
</head>
<body>

<div class="box rain-3dstyle">
    <div class="rain-rotate3d">
        3d,y轴旋转60deg
    </div>
</div>

<div class="box rain-3dstyle">
    <div class="rain-translate3d">
        3d,z轴平移
    </div>
</div>

</body>
</html>
