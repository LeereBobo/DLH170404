<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滤镜</title>

    <style>

        .pic01 {
            margin-right: 30px;
            -webkit-filter: grayscale(20);
        }

        .pic02 {
            margin-right: 30px;
            -webkit-filter: sepia(20);
        }

        .pic03 {
             margin-right: 30px;
             -webkit-filter: saturate(20);
         }

        .pic04 {
            margin-right: 30px;
            -webkit-filter: hue-rotate(20deg);
        }

        .pic05 {
            margin-right: 30px;
            -webkit-filter: invert(20);
        }

        .pic06 {
            margin-right: 30px;
            -webkit-filter:opacity(20);
        }

        .pic07 {
            margin-right: 30px;
            -webkit-filter:brightness(20);
        }

        .pic08 {
            margin-right: 30px;
            -webkit-filter:contrast(20);
        }

        .pic09 {
            margin-right: 30px;
            -webkit-filter:blur(18px);
        }

        .pic10 {
            margin-right: 30px;
            -webkit-filter:opacity(20);
        }
    </style>
</head>
<body>
