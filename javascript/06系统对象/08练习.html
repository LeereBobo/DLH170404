<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img {
				width: 200px;
			}
		</style>
	</head>

	<body>

		<img src="../images/1.jpg" alt="" id="pic1" />

		<script type="text/javascript">
			var oPic1 = document.getElementById("pic1");
			var i = 0;
			oPic1.onclick = function() {

				i++;

				if(i % 2 == 0) {
					oPic1.src = "../images/1.jpg"
//					oPic1.style.width = "400px";

				} else {
					oPic1.src = "../images/2.jpg"
                    oPic1.style.width = "100px";
					
				}
			}
		</script>
	</body>

</html>
