<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//二维数组var arr = [[4,5,6],[6,7,8],[7,8,9]],求每个小数组里所有元素的和
			
			var arr = [[4,5,6],[6,7,8],[7,8,9]];
			for (var i = 0;i < arr.length; i++) {
				var sArr = arr[i];
				var sum = 0;
				for (var j = 0;j < sArr.length; j++) {
					//sum += sArr[j];
					var a = arr[i][j];
					sum += a;
				}
				console.log(sum);
			}
			
			
			
			
			
			
		</script>
	</body>
</html>
