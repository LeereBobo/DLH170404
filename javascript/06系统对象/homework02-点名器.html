<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myDiv {
				width: 300px;
				height: 400px;
				border: 1px dashed black;
				font-size: 30px;
				position: relative;
			}
			
			button {
				background-color: black;
				color: white;
				font-size: 20px;
				padding: 3px 10px;
			}
			
			#start {
				position: absolute;
				bottom: 20px;
				left: 40px;
			}
			
			#stop {
				position: absolute;
				bottom: 20px;
				right: 40px;
			}
		</style>
	</head>

	<body>
		<div id="myDiv">
			<div id="div1"></div>
			<button id="start">开始</button>
			<button id="stop">结束</button>
		</div>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oStart = document.getElementById("start");
			var oStop = document.getElementById("stop");

			var arr = ["张为", "李丹丹", "张霆", "刘珈麟", "霍金鑫",
				"于凯瑞", "张德威", "齐峰", "梁佳军", "李晓芮",
				"高鑫", "张泽雨", "于百东", "赵瑞铜", "康俊鹏", "王洪阳"];

			var timer = null;

			oStart.onclick = function() {
				clearInterval(timer);
				timer = setInterval(function() {

					var i = Math.floor(Math.random() * (15 - 0 + 1) + 0);

					oDiv1.innerHTML = arr[i];
				}, 50);

			}

			oStop.onclick = function() {
				clearInterval(timer);
			}
			
		</script>
	</body>

</html>
