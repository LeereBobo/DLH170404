<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//具体时间:年月日等  
			var nowDate = new Date();
			console.log(typeof(nowDate)); //-->object
			console.log(nowDate);
			
			//年
			var year = nowDate.getFullYear();
			console.log(year);
			
			//月:0~11,从0开始,一月为0.当前月为"month+1"
			var month = nowDate.getMonth();
			console.log(month);
			
			//日
			var day = nowDate.getDate();
			console.log(day);
			
			//星期
			var week = nowDate.getDay();
			console.log(week);
			
			//小时:0~23
			var hour = nowDate.getHours();
			console.log(hour);
			
			//分钟
			var minutes = nowDate.getMinutes();
			console.log(minutes);
			
			//秒
			var seconds = nowDate.getSeconds();
			console.log(seconds);
			
			//毫秒
			var milliSeconds = nowDate.getMilliseconds();
			console.log(milliSeconds);
			
			//1970年到现在的毫秒数
			var time = nowDate.getTime();
			console.log(time); //-->所得值称为时间戳
			
			//定义(生成)指定时间的时间对象
			var future = new Date(2017,10,11);
			console.log(future);
			console.log(year+"年 "+month+"月 星期"+week+" "+day+"日 	"+hour+":"+minutes+":"+seconds+" "+milliSeconds);
			
			//get函数都是获得当前日期对象中的值
			
			
			
			
		</script>
	</body>
</html>
