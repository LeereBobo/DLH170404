<!DOCTYPE html>
<html>

	<body>
		
		
		
		<script type="text/javascript">
			
			console.log("🐒");
			
			//setTimeout(function(){},5000)
			//5秒之后执行一次大括号的内容,仅执行一次
			var timer = setTimeout(function(){
				console.log("欢迎新同学");
			},2000);
			console.log("🐷");
			
			//销毁setTimeout产生的对象
			clearTimeout(timer);
		</script>
	</body>
