<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="div1"></div>
		<button id="btn">开始</button>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oDiv1 = document.getElementById("div1");
			var count = 0;

			var timer = null;
			var num = 0;
			oBtn.onclick = function() {
				count++;
				
				if(count % 2 == 0) {
					oBtn.innerHTML = "开始";
					clearInterval(timer);
				} else {
					oBtn.innerHTML = "结束";
					clearInterval(timer);
					
					
					timer = setInterval(function() {
						num++;
						oDiv1.innerHTML = num;
					}, 1000);
					 
					
				}
			}
		</script>
	</body>

</html>
