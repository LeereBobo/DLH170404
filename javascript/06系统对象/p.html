<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #box {
            width: 300px;
            height: 400px;
            border:1px dashed black;
            position: relative;
            font-size: 40px;
        }

        button {
            color: white;
            font-size: 20px;
            background-color: black;
            padding:5px 10px;
        }

        #start {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        #end {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

    </style>

</head>
<body>
    <div id="box">
        <div id="names"></div>
        <button id="start">开始</button>
        <button id="end">结束</button>
    </div>

    <script>

         var names = document.getElementById("names");
         var start = document.getElementById("start");
         var end = document.getElementById("end");

         var arr = ["张为", "李丹丹", "张霆", "刘珈麟", "霍金鑫",
             "于凯瑞", "张德威", "齐峰", "梁佳军", "李晓芮",
             "高鑫", "张泽雨", "于百东", "赵瑞铜", "康俊鹏", "王洪阳"];

         var timer = null;

         start.onclick = function () {

             clearInterval(timer);

             timer = setInterval(function(){

                 var i = Math.floor(Math.random() * (15 - 0 + 1 ) + 0);
                 names.innerHTML = arr[i];


             },10);


         }

         end.onclick = function(){

             clearInterval(timer);
         }






    </script>

</body>
</html>
