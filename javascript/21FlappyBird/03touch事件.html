<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//手指在某个Dom元素上移动时响应
			window.addEventListener("touchmove",function(){
				console.log("🐖");
			},false);
			
			//手指放在某个Dom元素上时响应
			window.addEventListener("touchstart",function(e){
				var e = e || window.event;
				//获取屏幕上的手指集合中的第一个手指
				var finger = e.touches[0];
				console.log("e.touches");
				
				//手指距离屏幕的位置
				var screenX = finger.screenX;
				var screenY = finger.screenY;
				
				//手指距离页面的距离
				var pageX = finger.pageX;
				var pageY = finger.pageY;
				
				//手指距离可视窗口的位置
				var clientX = finger.clientX;
				var clientY = finger.clientY;
				
			},false);
			
			window.addEventListener("touchend",function(){
				console.log("touchend");
			},false);
		</script>
	</body>
</html>
