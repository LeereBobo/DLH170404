<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				position: absolute;
				top: 0;
				left: 0;
				background-color: pink;
			}
		</style>
	</head>

	<body>

		<div id="div1"></div>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			oDiv1.addEventListener("touchstart", function(e) {
				var e = e || window.event;
				//取消浏览器的默认事件
				e.preventDefault();
				var finger = e.touches[0];
				var fx_div1 = finger.clientX;
				var fy_div1 = finger.clientY;
				var div1L = oDiv1.offsetLeft;
				var div1T = oDiv1.offsetTop;
				window.addEventListener("touchmove", theMove, false);

				function theMove(e) {
					var e = e || window.event;
					var moveFinger = e.touches[0];
					var fx = moveFinger.clientX;
					var fy = moveFinger.clientY;
					var lessx = fx - fx_div1;
					var lessy = fy - fy_div1;
					oDiv1.style.left = lessx + div1L + "px";
					oDiv1.style.top = lessy + div1T + "px";
				}
				window.addEventListener("touchend", function() {
					window.removeEventListener("touchmove", theMove,false);
				}, false);
				
			}, false);
		</script>

	</body>

</html>
