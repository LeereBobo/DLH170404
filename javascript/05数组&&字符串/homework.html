<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//二维数组var arr = [[4,5,6],[6,7,8],[7,8,9]],求每个小数组里所有元素的和
		
		var arr = [[4,5,6],[6,7,8],[7,8,9]];
		var arr1 = [];
		
		for (var i = 0; i < arr.length; i++) {
				 arr1 = arr[i];
				 var sum = 0;
				
				for (var j = 0; j < arr1.length; j++) {
					console.log(arr1[j]);
					sum += arr1[j];
					
				}
				console.log("和为" + sum);
			}
				
				
			
		
		
		
		
		
		
		</script>
	</body>
</html>
