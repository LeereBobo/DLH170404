<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			div {
				width: 50px;
				height: 50px;
				background-color: pink;
				margin: 5px;
				display: inline-block;
				
			}
			body {
				text-align: center;
			}
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
		//上七行
		for (var i = 0; i < 7; i++) {
			
			for (var j = 0; j < 2 * i + 1 ; j++) {
				document.write("<div></div>");
			}
			document.write("<br>");
		}
		
		//下六行
		for (var i = 5; i >= 0; i--) {
			
			for (var j = 0; j < 2 * i + 1 ; j++) {
				document.write("<div></div>");
			}
			document.write("<br>");
		}
		
		
		/*
		 	第一行 i = 0   色块  1
		 * 
		 * 
		 * 
		 * 
		 * */
		
		
		
		
		
		
		
		
		
		
		
		
			
		</script>
	</body>
</html>
