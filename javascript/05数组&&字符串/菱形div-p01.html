<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            text-align: center;
        }

        div {
            width: 50px;
            height: 50px;
            background-color: pink;
            margin: 5px;
            display: inline-block;
        }

    </style>
</head>
<body>

<script>

    for(var i = 0;i < 7;i++){

        for(var j = 0;j < 2 * i + 1;j++){
            document.write("<div></div>");
        }

        document.write("<br>");
    }

    for(var i = 6;i > 0;i--){

        for(var j = 0; j < 2 * i - 1;j++){
            document.write("<div></div>");
        }
        document.write("<br>");
    }










</script>

</body>
</html>
