<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
			/*创建一个数组, 10个元素, 随机为元素赋值, 取值范围[-66, 99], 
			求最大值和最小值, 及其所在的下标*/
			
			/*结题思路:取最大值,最小值,将赋值与数组中任意数值进行比较,
			赋值大于或小于最大值和最小值时,将数组中的值赋给前面设定的值*/
			
			var arr = [];
			var max = -66;
			var min = 99;
			//求最大值和最小值
			for (var i = 0; i < 10; i++) {
				var j = Math.floor(Math.random() * (99 + 66 + 1) - 66);
				arr[i] = j;
				console.log(arr[i]);
				
//				if (max < arr[i]) {
//					max = arr[i];    
//				} 
				max = max < arr[i] ? arr[i] : max;
				min = min > arr[i] ? arr[i] : min;
				
//				if (min > arr[i]) {
//					min = arr[i];
//				} 
				
			}
				console.log("最大值为" + max);
				console.log("最小值为" + min);
				
			//求对应下标	
			for (var i = 0;i < arr.length; i++) {
				if(max == arr[i]){
					console.log("最大值下标" + i);
				}
				if(min == arr[i]){
					console.log("最小值下标" + i);
				}
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
