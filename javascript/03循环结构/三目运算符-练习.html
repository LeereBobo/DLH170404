		<script type="text/javascript">
		//1.计算三个变量的最大值
		
		var a = 40;
		var b = 50;
		var c = 45;
		
		var max1 = a >= b ? a : b;
		var max2 = max1 >= c ? max1 : c;
		console.log(max2);
		
		//一个表达式求三个数的最大值
		var max = a >= b && a >= c ? a : (b >= c ? b : c);
		
		console.log(max);
		
		//求三个数的中间值
		
		//求最大值
		var min = a <= b && a <= c ? a : (b < c ? b : c);
		//求最小值
		var max1 = a >= b ? a : b;
		var max = max1 >= c ? max1 : c;
		//求中间值
		var center = a + b + c - min - max;
		console.log(center);
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		</script>
