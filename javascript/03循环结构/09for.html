<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
		/*	for(定义初始值(A);循环条件(B);循环增量(C);){
		 * 		循环体(D)
		 * }
		 	A -> B 成立 -> D -> C  BDC  BDC  D
		 * */
			for(var i = 0; i <= 5; i++){
				console.log(i);
			}
			console.log("猪" + i );//6
			
			//从100打印到1
			
			for(var i = 100; i > 0; i--){
				console.log(i);
			}
			
			//打印1~50之间所有的偶数
			for (var a = 1; a <= 50; a++) {
				if(a % 2 == 0){
					console.log(a);
				}
				
			}
			
			
			
		</script>
	</body>
</html>
