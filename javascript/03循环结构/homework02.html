	<body>
		
		<script type="text/javascript">
		//3.一个球从100m高度自由落下，每次落地后反跳回原来高度的一半，再落下，再反弹。
        //求它在第10次落地时，共经过多少米？第10次反弹多高?
			var b = 100;
			var c = 0;
			
			for (a = 1; a <= 10; a++) {

				 b = b / 2;
				 c += b;

			}

			var z = 100 + c * 2 - b * 2;

			
			alert("第十次的反弹的高度为" + b + "米");
			
			alert("共经过" + z + "米");
			
			
			
			
			
			
			
		</script>
		
		
		
		
	</body>
