<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			<!--水仙花数-->
			for (var a = 100; a <= 999; a++) {
				
				var b = (a - a % 100) / 100;
				var c = (a % 100 - (a % 100) % 10) / 10;
				var d = (a % 100 ) % 10;
				
				if(a == b * b * b + c * c *c + d * d * d){
					alert(a);
				}
			}	
			
		</script>
		
		
	</body>
</html>
