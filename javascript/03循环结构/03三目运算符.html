		<script type="text/javascript">
			var a = 1;

			//a>b成立,返回的值为a;不成立,返回为b.
			var c = a > b ? a : b;
			console.log(c);
			
			var d = a > b ? "哈哈" : "呵呵";
			console.log(d);
			
			var m = a == b ? "相等" : "不相等";

			/*三目运算符
			 
			 *条件表达式 ? 成立返回值a : 不成立返回值b;
			 * 
			 * a 可以是变量,字符串,数值,表达式
			 * */
			a = 10;
			var n = a != 0 ? a + b : a - b;

			var n = a != 0 ? "瓜瓜" : "唧唧";

			var max2 = max1 >= c ? max1 : c;
		
			console.log(max2);

			var max = a >= b && a >= c ? a : (b >= c ? b : c);
			console.log(max);

			//总和 - 最大值 - 最小值 = 中间值

			min = min < c ? min : c;
