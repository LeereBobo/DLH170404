<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var x = 60;//行李公斤数
			var money = 0;
			
			if(x <= 50 && x > 0) {
				money = 0.15 * x;
			} else if(x > 50) {
				money = (x - 50) * 0.25 + 0.15 * 50;
//				money = x * 0.15 + (x -50) * 0.1;
			}
			
			
		</script>
		
	</body>
</html>
