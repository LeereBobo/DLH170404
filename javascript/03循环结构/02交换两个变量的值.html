<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
		//交换两个变量的值
			var a = 10;
			var b = 20;
			
			var c = 0;//中间变量
			c = a;
			a = b;
			b = c;
			
			
			//变量是数字,求和
			a = 50;
			b = 10;
			c = a + b;//60
			a = c - a;//10
			b = c - b;//50
			//求和 sum
			var sum = a + b;
			a = sum - a;
			b = sum - b;
			
		</script>
		
	</body>
</html>
