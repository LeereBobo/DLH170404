<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>

		<script type="text/javascript">
			//onload事件会在页面或图像加载完成后立即发生
			window.onload = function() {
				var oDiv1 = document.getElementById("div1");

				oDiv1.onclick = function() {
					oDiv1.style.backgroundColor = "green";
				}
			}
		</script>
	</head>

	<body>

		<div id="div1"></div>

	</body>

</html>
