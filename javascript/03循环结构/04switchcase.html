<!DOCTYPE html>
<html>

	<body>

		<script type="text/javascript">
			var phone = 120;
//			if(phone == 110) {
//				alert("报警");
//			} else if(phone == 120) {

//			} else if(phone == 119) {
//				alert("火警");
//			} else {

			switch(phone) {
				case 110:
					alert("报警");
					break;
				case 120:
					alert("抢救");
					break;
				case 119:
					alert("火警");
					break;
				default:
					alert("不知道什么电话");
					break;
			}
			//使用场景  对某个变量的值进行判断:数字或字符串
			//switchcase 中 case 可以多个
			//default 只能存在一个,在所有的 case 不满足情况时响应
			//每个 case 和 default 必须在最后写 break
		</script>

	</body>

</html>
