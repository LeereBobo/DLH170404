<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			for (var i = 0; i < 10; i++) {
				if(i == 5){
					console.log("齐美丽");
//					break;//结束循环 不在执行break后的任何代码
					
				}
				console.log("何文静" + i);
				continue;//结束本次循环,开始下一次循环
				console.log(i);
				
			}
			console.log("结束");
			
			
		</script>
		
		
		
		
		
		
		
	</body>
</html>
