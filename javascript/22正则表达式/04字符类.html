<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "hjgj 1b2 1a2 abc ee kkk";
			//[1,3] 1 或者 , 或者 3
			//[123 456] 1|2|3| |4|5|6
			//[0-9] 匹配0~9
			//[a-z] 匹配a~z
			//[^a] 除了a以外的所有字符
			//[^0-9a-z] 除了0~9 a~z以外的所有字符
			
			//var re1 = /1[abc]2/g;
			var re = /1a2|1b2|1c2/g;
			
			console.log(str.match(re));
			var re2 = /[^0-2a-c\s]/g;
			console.log(str.match(re2));
			
			//删除字符串中所有的空格
			var re3 = / /g;
			console.log(str.replace(re3,""));
			
		</script>
	</body>
</html>
