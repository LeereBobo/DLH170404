<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//search
			var str = "eryt 388 hhhh 888vvv jjjyyy ";
			
			//寻找y在字符串中的第一个位置 空格也算
			//如果字符不存在 返回-1
			console.log(str.search("s"));
			console.log(str.search(/y/));
			
			// \d代表0~9任意数字
			//寻找数字在字符串中 第一个出现的位置
			console.log(str.search(/\d/));//5
			
			//match()
			//如果有匹配 返回匹配的字符串
			//如果没有匹配,返回null
			var str1 = "45678 huhh 7678 98890jhhh";
			var str2 = "hvhavll";
			var re = /\d+/g;
			// + 量词 最少一个 没有上限
			// g 查找字符串中所有满足条件的
			console.log(str2.match(re));
			
			//replace
			var str3 = "jfhaaaahgAfg";
			//匹配字符串中的所有a  忽略大小写
			var re1 = /a/ig;
			console.log(str3.replace(re1,"🍉"));//常用于敏感词过滤
			
			var str4 = "要什么自行车";			
			//竖线 代表 或 的意思
			var re2 = /要|什么/g;
			console.log(str4.replace(re2,"*"));
			
			
			
			
			
		</script>
		
	</body>
</html>
