<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript">
		
			//{n,m} 最少n次,最多m次
			//{n,} 最少n个,最多不限
			//{,m} 最少不限,最多几个
			//{n}  正好几次
			// +   相当于{1,}
			// *   相当于{0,} 可能会有问题
			// ?   相当于{0,1}
			var str1 = "12345678 hjkhj22khj j35juhk 0997877 hgfhh5uuuuungn dgdg222ref";
			var re = /\d{2,5}/g;
			var re1 = /[a-z]{3,5}/g;
			var re2 = /2{3,}/g;
			var re3 = /u{,3}/g;
			var re4 = /2{2}/g;
			var re5 = /2+/g;
			var re6 = /u*/g;
			var re7 = /u?/g;
			console.log(str1.match(re7));
			
			var re8 = /\d{2}[a-z]{3,5}/g;
			console.log(str1.match(re8));
			
			//匹配QQ号 5到11位 首位不能为0
			//^ 从头开始判断
			//$ 到结尾判断
			var re9 = /[1-9]\d{4,10}/g;
			var re10 = /^[1-9]\d{4,10}$/g;
			var str = "were38915 sfasdf 223454354318";
			var str1 = "389152218";
			console.log(str.match(re9));
			console.log(re10.test(str1));
		</script>

	</body>

</html>
