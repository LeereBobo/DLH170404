<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#big {
				width: 600px;
				height: 600px;
				border: 2px solid black;
				position: relative;
			}
			
			#div1 {
				width: 50px;
				height: 50px;
				background-color: green;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="big">
			<div id="div1"></div>
		</div>

		<script type="text/javascript">
			var oWarp = document.getElementById("big");
			var oDiv1 = document.getElementById("div1");
			
			var maxHeight = oWarp.clientHeight - oDiv1.offsetHeight;
		
			var speed = 8;
			var timer = setInterval(function(){
				
				var iTarget = 0;
				iTarget = speed > 0 ? maxHeight : 0;
				
				if(Math.abs(iTarget - oDiv1.offsetTop) <= Math.abs(speed)){
					oDiv1.style.top = iTarget + "px";
					speed *= -1;
				} else {
					oDiv1.style.top = oDiv1.offsetTop + speed + "px";
				}
				
				
			},30);
				
			
			
			
		</script>

	</body>

</html>
