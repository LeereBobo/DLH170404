<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#bac {
				width: 550px;
				height: 40px;
				background-color: gray;
				padding-top: 6px;
				text-align: center;
				margin: 20px auto;
			}
			
			#bac button {
				padding: 7px 35px;
				border-radius: 8px;
				background-color: white;
			}
			
			.numDiv {
				width: 545px;
				height: 100px;
				background-color: gray;
				font-size: 60px;
				line-height: 100px;
				text-align: center;
				color: white;
				margin: 10px auto;
			}
		</style>
	</head>

	<body>

		<!--按钮部分-->
		<div id="bac">
			<button id="add">添加</button>
			<button id="del">删除</button>
			<button id="bigger">大于0</button>
			<button id="smaller">小于0</button>
			<button id="refresh">刷新</button>

		</div>

		<!--添加div-->
		<div id="wrap"></div>

		<!--js部分-->
		<script type="text/javascript">
			//获取元素
			oBac = document.getElementById("bac");
			oAdd = document.getElementById("add");
			oDel = document.getElementById("del");
			oBigger = document.getElementById("bigger");
			oSmaller = document.getElementById("smaller");
			oRefresh = document.getElementById("refresh");
			oWrap = document.getElementById("wrap");

			var arr = [];

			//随机数函数
			function ran(max, min) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}

			//添加
			oAdd.onclick = function() {
				var newDiv = document.createElement("div");
				newDiv.className = "numDiv";
				var a = ran(100, -100);
				newDiv.innerHTML = a;
				oWrap.appendChild(newDiv);
				arr.push(a);
				console.log(arr);
			}

			//删除
			oDel.onclick = function() {
				oWrap.removeChild(oWrap.lastChild);
				arr.pop();
				console.log(arr);
			}
			
			//大于0 
			oBigger.onclick = function(){
				oWrap.innerHTML = " ";
				for(var i = 0;i < arr.length;i++){
					if(arr[i] > 0){
						
						var newDiv = document.createElement("div");
						newDiv.className = "numDiv";
						oWrap.appendChild(newDiv);
						newDiv.innerHTML = arr[i];
						
					}
					
				}
			}	
			
			//小于0			
			oSmaller.onclick = function(){
				oWrap.innerHTML = " ";
				for(var i = 0;i < arr.length;i++){
					if(arr[i] < 0){
						
						var newDiv = document.createElement("div");
						newDiv.className = "numDiv";
						oWrap.appendChild(newDiv);
						newDiv.innerHTML = arr[i];
						
					}
					
				}
			}
			
			//刷新
			oRefresh.onclick = function(){
				oWrap.innerHTML = " ";
				for (var i = 0;i < arr.length; i++) {
						var newDiv = document.createElement("div");
						newDiv.className = "numDiv";
						oWrap.appendChild(newDiv);
						newDiv.innerHTML = arr[i];
				}
			}
			
			
		</script>

	</body>

</html>
