<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#big {
				width: 1000px;
				height: 600px;
				border: 2px solid black;
				position: relative;
			}
			
			#div1 {
				width: 50px;
				height: 50px;
				background-color: green;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="big">
			<div id="div1"></div>
		</div>

		<script type="text/javascript">
			var oWarp = document.getElementById("big");
			var oDiv1 = document.getElementById("div1");
			
			var maxWidth = oWarp.clientWidth - oDiv1.offsetWidth;
			var maxHeight  = oWarp.clientHeight  - oDiv1.offsetHeight;
		
			var speedX = 8;
			var speedY = 8;
			var timer = setInterval(function(){
				
				
				var iTargetX = speedX > 0 ? maxWidth : 0;
				var iTargetY = speedY > 0 ? maxHeight : 0;
				
				if(Math.abs(iTargetX - oDiv1.offsetLeft) <= Math.abs(speedX)){
					oDiv1.style.left = iTargetX + "px";
					speedX *= -1;
				} else {
					oDiv1.style.left = oDiv1.offsetLeft + speedX + "px";
				}
				
				
				if(Math.abs(iTargetY - oDiv1.offsetTop) <= Math.abs(speedY)){
					oDiv1.style.top = iTargetY + "px";
					speedY *= -1;
				} else {
					oDiv1.style.top = oDiv1.offsetTop + speedY + "px";
				}
				
				
			},20);
				
			
			
			
		</script>

	</body>

</html>
