<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="all">
			
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			
		</div>
		
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			
			//1.创建元素
			var newDiv = document.createElement("div");
			newDiv.innerHTML = "11";
			
			//2.添加元素 经常使用
			oAll.appendChild(newDiv);
			
			//3.插入元素
			//insertBefore(新元素,位置)
			//位置:插入在哪个标签之前
			var newInsertDiv = document.createElement("p");
			newInsertDiv.innerHTML = "瓜瓜";
			oAll.insertBefore(newInsertDiv,oAll.children[3]);
			
			//4.删除元素 经常使用
			oAll.removeChild(oAll.children[2]);
			
			//5.替换
			//replaceChild(替换的元素,被替换的元素)
			var newA = document.createElement("div");
			newA.innerHTML = "🐶";
			
			oAll.replaceChild(newA,oAll.children[0]);

			//6.remove
			newA.remove();
			
		</script>
	</body>
</html>
