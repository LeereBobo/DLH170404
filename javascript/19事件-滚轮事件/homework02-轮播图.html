<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 760px;
				height: 265px;
				border: red 1px solid;
				/*overflow: hidden;*/
				position: relative;
			}
			
			#wrap {
				width: 3000px;
				position: absolute;
				
			}
			
			#wrap>img {
				width: 250px;
				height: 250px;
				margin-right: 5px;
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="all">
			<div id="wrap">
				<img src="images/1.gif" />
				<img src="images/2.gif" />
				<img src="images/3.gif" />
				<img src="images/4.gif" />
				<img src="images/5.gif" />
				<img src="images/6.gif" />

			</div>
		</div>

		<script type="text/javascript">
			var oAll = document.getElementById("all");
			var oWrap = document.getElementById("wrap");
			
			setInterval(function() {
				var oImgs = oWrap.getElementsByTagName("img");
				
				
					oWrap.style.left = oWrap.offsetLeft - 1 + "px";
					

					if(oWrap.offsetLeft == -255) {
						var a = oImgs[0];
						oWrap.removeChild( oImgs[0]);
						oWrap.appendChild(a);
						oWrap.style.left = "0px";

					}
				
			}, 10);
		</script>
	</body>

</html>
