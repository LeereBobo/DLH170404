<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div id="div1">

		</div>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			mouseWheel(oDiv1,changeStyle);

			//滚轮事件要做的事
			function changeStyle(obj, down) {
				if(down) {
					obj.style.width = oDiv1.offsetWidth + 5 + "px";
					obj.style.height = oDiv1.offsetHeight + 5 + "px";
				} else {
					obj.style.width = oDiv1.offsetWidth - 5 + "px";
					obj.style.height = oDiv1.offsetHeight - 5 + "px";
				}
			}

			//判断是否是火狐浏览器
			function mouseWheel(obj,fn) {

				var isFireFox = window.navigator.userAgent.indexOf("FireFox") > 0;

				//绑定相同的响应事件(函数)
				if(isFireFox) {

					//火狐浏览器绑定滚轮
					obj.addEventListener("DOMMouseScroll", progress, false);

				} else {
					obj.onmousewheel = progress;
				}

				//判断往上还是往下动
				function progress(e) {
					var e = e || window.event;
					var down = true; //记录滚轮方向  默认向上

					//e.detail 火狐获取滚轮滚动系数
					if(e.detail) {
						//小于0  页面向下 改变down记录的状态
						if(e.detail < 0) {
							down = false;
						}
					} else {
						//非火狐 大于0 页面向下
						if(e.wheelDelta > 0) {
							down = false;
						}
					}
					fn(obj,down);

				}
			}
		</script>
	</body>

</html>
