<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="phone" id="phone" value="" placeholder="请输入手机号" />
		
		<script type="text/javascript">
			var oPhone = document.getElementById("phone");
			
			var str = "     新的一周开始啦, 啦啦啦   ";
			console.log(str);
			
			//去除字符串的左右两边的空格,中间的空格不会被去掉
			console.log(str.trim());
			console.log(str.trimLeft());
			console.log(str.trimRight());
			
			//获取焦点时响应
			oPhone.onfocus = function(){
				console.log("onfocus");
				
				if (this.value == "请输入手机号") {
					this.value = "";
				}
				
			}
			
			//失去焦点时响应
			oPhone.onblur = function(){
				console.log("onblur");
				
				if (this.value.trim() == "") {
					this.value = "请输入手机号"
				} 
			}
		</script>
	</body>
</html>
