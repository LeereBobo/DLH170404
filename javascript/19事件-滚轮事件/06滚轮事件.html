<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			document.onmousewheel = function(e) {
				var e = e || window.event;
				console.log(e.wheelDelta); //上正下负

				if(e.wheelDelta > 0) {
					console.log("向上滚");
				} else {
					console.log("向下滚");
				}
			}
		</script>
	</body>

</html>
