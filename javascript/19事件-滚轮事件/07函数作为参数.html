	<body>
		
		<script type="text/javascript">
			
			function abc(a,b){
				return a + b;
			}
			function abd(fn){
				var x = fn(1,2);
				console.log(x);
			}
			console.log(typeof(abc));
			console.log(abc);
			abd(abc);
			
			//abd --> abc --> 实参1,2 --> 3     fn指调用的函数
			
			
			
		</script>
		
	</body>
