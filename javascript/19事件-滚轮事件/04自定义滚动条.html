<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 600px;
				height: 50px;
				border-radius: 25px;
				background-color: lightgray;
				margin: 0 auto;
				position: relative;
			}
			
			#div1 {
				width: 50px;
				height: 50px;
				border-radius: 25px;
				background-color: pink;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			#div2 {
				/*width: 300px;
				height: 300px;*/
				background-color: lightblue;
				position: absolute;
				top: 500px;
				left: 450px;
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="div1">
				
			</div>
		</div>
		<div id="div2"></div>
		
		
		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			
			oDiv1.onmousedown = function(){
				
				var max = oWrap.clientWidth - oDiv1.offsetWidth;
				
				oWrap.onmousemove = function(e){
					var e = e || window.event;
					var current = e.clientX - oWrap.offsetLeft - oDiv1.offsetWidth / 2;
					if (current >= max) {
						current = max;
					} else if (current <= 0) {
						current = 0;
					}
					oDiv1.style.left = current + "px";
					var ratio = current / max;
					
					oDiv2.style.width = ratio * oWrap.offsetWidth + "px";
					oDiv2.style.height = ratio * oWrap.offsetWidth + "px";
					oDiv2.style.margin = -oDiv2.offsetHeight / 2 + "px";
					
					
					
				}
			}
			
			oDiv1.onmouseup = function(){
				oWrap.onmousemove = null;
			}
		</script>
	</body>
</html>
