<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				margin-bottom: 10px;
				/*color: red;*/
			}
			
			#div1 {
				background-color: pink;
			}
			#div2 {
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		
		<script type="text/javascript">
		
		//需求 
		//点击第一个 颜色变成黑色 
		//并且生成20个[20,50]随机数存到数组里，并求和，并打印数组
		//点击第二个 颜色编程绿色 
		//并且生成20个[20,50]随机数存到数组里，并求和，并打印数组
		
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			
			oDiv1.onclick = function(){
				oDiv1.style.backgroundColor = "black";
				getRandom();
			}
			
			oDiv2.onclick = function(){
				oDiv2.style.backgroundColor = "green";
				getRandom();
		    }
			
			function getRandom () {
				
				var arr = [];
				var sum = 0;
				for (var i = 0; i < 20; i++) {
					
					var ran = Math.floor(Math.random() * (50 -20 + 1) + 20);
					//arr[i] = ran;
					arr.push(ran);
					
					//sum += ran;
					sum += arr[i];
					
				}
				
				console.log(arr);
				console.log(sum);
			}
		</script>
	</body>
</html>
