<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			 #div1 {
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 50px;
				color: white;
				background-color: red;
			}
		</style> 
	</head>
	<body>
		<div id="div1"></div>
		<button id="btn">开始</button>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oDiv1 = document.getElementById("div1");
			var tf = true;
			var timer = null;
			var count = 0;
			oBtn.onclick = function(){
				if(tf){
					timer = setInterval(function(){
						oDiv1.innerHTML = count++;
					},500);
					oBtn.innerHTML = "停止";
				}else {
					clearInterval(timer);
					oBtn.innerHTML = "开始";
				}
				tf = !tf;
			}
		</script>
	</body>
</html>
