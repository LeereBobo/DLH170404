<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				margin-bottom: 10px;
				color: red;
			}
			
			#div1 {
				background-color: pink;
			}
			#div2 {
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		
		<script type="text/javascript">
		//需求 
		//点击第一个 颜色变成黑色
		//并且生成20个[20,50]随机数存到数组里，并求和，并打印数组
		//点击第二个 颜色编程绿色 
		//并且生成20个[20,50]随机数存到数组里，并求和，点击事件中所求和加100
		
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			
			oDiv1.onclick = function(){
				oDiv1.style.backgroundColor = "black";
				getRandom();
			}
			
			oDiv2.onclick = function(){
				oDiv2.style.backgroundColor = "green";
				var s = getRandom();//接收返回值
				console.log("🐈" + s);
		    }
			
			getRandom(30,20,10);//实参
			//随机max到min之间的随机数  随机n个
			
			//形参
			function getRandom (max,min,n) {
				console.log("max是" + max);
				console.log("min是" + min);
				var arr = [];
				var sum = 0;
				for (var i = 0; i < 20; i++) {
					
					var ran = Math.floor(Math.random() * (max-min + 1) + min);
					//arr[i] = ran;
					arr.push(ran);
					
					//sum += ran;
					sum += arr[i];
					
				}
				
				console.log(arr);
				console.log(sum);
				
				return sum;//有参有返回
			}
			
			
			/*函数:代表某一个功能的代码,帮助程序减少代码量,优化代码
			 * 
			 * function 函数名(参数列表){
			 * 	   函数体
			 *     return 返回值;
			 * }
			 
			 * function 函数标识符
			 * 
			 * 函数名:见名知意  代表函数可以实现功能  不能以数字和标点开始
			 * 
			 * 参数列表:可以是多个,通常叫做形式参数
			 * 
			 * 返回值:有返回值的函数,在调用时,需要使用变量接收
			 * 				注意 return 使用的位置
			 * 
			 * 参数列表和返回值 不是每个函数必须要有的
			 * 
			 * */
		</script>
	</body>
</html>
