<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

			#div1{
				width: 100px;
				height: 200px;
				background-color: red;
				position: absolute;
				top: 100px;
				left: -100px;
			}
			
			#div2 {
				width: 30px;
				height: 65px;
				background-color: yellow;
				position: absolute;
				top: 50px;
				right: -30px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">分享到</div>
		</div>
		
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var timer = null;
			oDiv1.onmouseover = function(){
				linearMove(this,2, 0);
			}
			
			oDiv1.onmouseout = function(){
				linearMove(this,-2, -100);
			}
			
			//匀速运动函数
			function linearMove(obj, speed, iTarget) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
					
					if(Math.abs(iTarget - obj.offsetLeft) <= Math.abs(speed)) {
						obj.style.left =iTarget + "px";
						clearInterval(timer);
					} else {
						obj.style.left = obj.offsetLeft + speed + "px";
					}

				}, 20);
			}
			
			
		</script>
	</body>
</html>
