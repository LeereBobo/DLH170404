<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding:0;
            margin:0;
        }

        .all {
            width: 500px;
            height: 100px;
            margin-bottom: 10px;
            position: relative;
        }

        .up {
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            top:0;
            left:0;
            z-index: 1;
        }

        .down {
            width: 200px;
            height: 100px;
            background-color: red;
            color: white;
            font-size: 26px;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top:0;
            left: -100px;

        }

    </style>
</head>
<body>
    <div class="all">
        <div class="up"></div>
        <div class="down">购物车</div>
    </div>

    <div class="all">
        <div class="up"></div>
        <div class="down">我的订单</div>
    </div>

    <div class="all">
        <div class="up"></div>
        <div class="down">历史足迹</div>
    </div>

    <div class="all">
        <div class="up"></div>
        <div class="down">网络红人</div>
    </div>

    <div class="all">
        <div class="up"></div>
        <div class="down">精彩推荐</div>
    </div>


<script>
    var oAll = document.getElementsByClassName("all");
    var oUp = document.getElementsByClassName("up");
    var oDown = document.getElementsByClassName("down");

    var timer = null;

    function linerMove(obj,attr,iTarget,speed){
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
            var attrValue = parseInt(getStyle(obj,attr));
            if(Math.abs(iTarget - attrValue) <= Math.abs(speed)){
                obj.style[attr] = iTarget + "px";
                clearInterval(timer);
            }else{
                obj.style[attr] = attrValue + speed + "px";
            }
        },20);
    }

    function getStyle(obj,attr){
        if(obj.currentStyle){
            return obj.currentStyle[attr];
        }else{
            return getComputedStyle(obj)[attr];
        }
    }

    for(var i = 0; i < oAll.length; i++){
        oAll[i].index = oDown[i];

        oAll[i].onmouseover = function(){
            linerMove(this.index,"left",100,10);
        }

        oAll[i].onmouseout = function(){
            linerMove(this.index,"left",-100,-10);
        }
    }


</script>

</body>
</html>
