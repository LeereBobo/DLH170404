<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript">
			//1.递归: 在程序中函数直接或间接调用自己

			// 一个经典的递归阶乘函数  
			function fac(num){
				if(num <= 1){
					return 1;
				} else {
					return num * fac(num - 1);
				}
			}
			console.log(fac(4));
			
			
			//正确写法
			
			//arguments.callee 指向正在执行的函数的指针,用它实现对函数的递归调用
			function fac(num){
				if(num <= 1){
					return 1;
				} else {
					return num * arguments.callee(num - 1);
				}
			}
			console.log(fac(4));
			


			
			
			
			//严格模式下,不能通过脚本访问arguments.callee,会导致出错
			//可以使用命名函数表达式来达成相同结果
			var fac = (function f(num){
				if(num <= 1){
					return 1;
				} else {
					return num * f(num - 1);
				}
			});
			console.log("gdg" + fac(5));
			//创建一个名为f()的命名函数表达式
			//将其赋值给变量factorial,即把函数赋值给了另一个变量
			
			
			//举例
			
			/*  student1    age(1) = 10
			 *  student2    age(2) = age(1) + 2
			 *  student3    age(3) = age(2) + 2
			 *  student4    age(4) = age(3) + 2
			 *  student5    age(5) = age(4) + 2
			 * 
			 *          age(n) = 10     (n = 1)
			 *          age(n - 1) + 2     (n > 1)
			 * 
			  */
	
			var a = function age(n) {
				if(n == 1){
					return 10;
				} else if(n > 1) {
					return age(n - 1) + 2; 
				}
			}
			
			console.log(a(3));
		</script>

	</body>

</html>
