<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 0;
				left: 60px;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			console.log(getStyle(oDiv1, "left"));

			linearMove(oDiv1, "height", 10, 500);

			//匀速运动函数
			function linearMove(obj, attr, speed, iTarget) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
					var attrValue = parseInt(getStyle(obj, attr));
					if(Math.abs(iTarget - attrValue) <= Math.abs(speed)) {
						obj.style[attr] = iTarget + "px";
						clearInterval(obj.timer);
					} else {
						obj.style[attr] = attrValue + speed + "px";
					}

				}, 20);
			}

			//适配于所有浏览器
			function getStyle(obj, attr) {

				if(obj.currentStyle) {
					return obj.currentStyle[attr]; //针对IE
				} else {
					return getComputedStyle(obj)[attr];
				}

			}
			console.log(getStyle(oDiv1, "width"));





		</script>
	</body>

</html>
