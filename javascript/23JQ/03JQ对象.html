<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="all">
			
		</div>
		
		<div id="">
			
		</div>
		
		<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			/* 
			 * jQuery 对象
			 * 1.通过jQuery选择器获取到的都是一个jQuery对象,不是原生的js对象
			 * 2.jQuery对象 是jQuery独有的
			 * 3.jQuery对象 不能使用原生的Dom对象的任何方法和属性
			 * 4.原生的Dom对象也无法使用JQ的任何方法和属性
			 * 5.可以共存,不可混用
			 * */
			
			var oAll = document.getElementById("all");
			console.log(oAll);
			
			console.log($("#all"));
			
			$(function(){
				var $theAll = $("#all");
				//原生对象转化成jq对象
				console.log($(oAll));
				
				//jq对象转化成原生对象
				var a = $("div")[0];
				console.log(a);
			})
			
			
			
		</script>
	</body>
</html>
