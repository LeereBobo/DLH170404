<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#big {
				width: 600px;
				padding: 30px;
				border: 5px solid black;
				position: absolute;
				left: 35%;
				cursor: pointer;
			}
			
			#mytext {
				width: 590px;
				height: 300px;
				border: 1px solid darkgray;
				margin: 0 auto;
			}
			
			#btn {
				width: 70px;
				height: 30px;
				margin-top: 10px;
				background-color: burlywood;
				color: white;
				font-size: 20px;
				border-radius: 7px;
				outline: none;
				border: none;
				opacity: 0.7;
			}
			
			.valueCss {
				width: 590px;
				min-height: 100px;
				background-color: darkseagreen;
				opacity: 0.6;
				margin: 10px 0 10px 0;
				font-size: 25px;
				color: royalblue;
				position: relative;
				border-radius: 5px;
			}
			
			.oXp {
				position: absolute;
				top: 10px;
				right: 10px;
				color: black;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div id="big">
			<textarea name="" rows="" cols="" id="mytext"></textarea>
			<button id="btn">发布</button>
		</div>
		<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			
		</script>
	</body>

</html>
