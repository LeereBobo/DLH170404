<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<ul id="girls">
			<li id="g1">江一燕</li>
			<li id="g2">赵丽颖</li>
			<li id="g3">孙俪</li>
		</ul>
		<script src="jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			
			//1.操作文本节点
			$("#g2").html("紫霞");
			
			//2.操作属性节点
			//设置属性
			$("#g2").attr("data_img","123.jpg");
			
			//删除属性
			$("#g2").removeAttr("data_img");
			
			//3.插入节点
			//头尾添加
			//向一个元素的内容尾部追加内容
			$("#g1").append("<strong>刘亦菲</strong>");
			//将一个节点插入到指定节点内容的尾部
			$("<strong>郑恺</strong>").appendTo($("li"));
			//向一个元素内容的头部添加内容
			$("#g1").prepend("<strong>高圆圆</strong>");
			//将一个节点插入到指定节点内容的头部
			$("<strong>范冰冰</strong>").prependTo($("li"));
			
			
			//插入
			$("<li>刘涛</li>").insertBefore($("#g3"));
			$("<li>迪丽热巴</li>").insertAfter($("#g3"));
			
			//4.移除节点
			//$("#g3").remove();
			
			//清空节点内容
			$("#g2").empty();
			
			//5.替换节点
			//$("#g2").replaceWith($("<p>蒋欣</p>"));
			//替换所有的li标签
			//$("<p>杨紫</p>").replaceAll($("li"));
			
			//6.包裹节点
			//$("#g3").wrap("<strong></strong>");
			//$("li").wrapAll("<strong></strong>");
			$("li").wrapInner("<strong></strong>");
			
			
		</script>	
		
	</body>
</html>
