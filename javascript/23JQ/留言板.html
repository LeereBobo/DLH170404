<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#big {
				width: 600px;
				padding: 30px;
				border: 5px solid black;
				position: absolute;
				left: 35%;
				cursor: pointer;
			}
			
			#mytext {
				width: 590px;
				height: 300px;
				border: 1px solid darkgray;
				margin: 0 auto;
			}
			
			#btn {
				width: 70px;
				height: 30px;
				margin-top: 10px;
				background-color: burlywood;
				color: white;
				font-size: 20px;
				border-radius: 7px;
				outline: none;
				border: none;
				opacity: 0.7;
			}
			
			.valueCss {
				width: 590px;
				min-height: 100px;
				background-color: darkseagreen;
				opacity: 0.6;
				margin: 10px 0 10px 0;
				font-size: 25px;
				color: royalblue;
				position: relative;
				border-radius: 5px;
			}
			
			.oXp {
				position: absolute;
				top: 10px;
				right: 10px;
				color: black;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div id="big">
			<textarea name="" rows="" cols="" id="mytext"></textarea>
			<button id="btn">发布</button>
		</div>
		<script type="text/javascript">
			var oBig = document.getElementById("big");
			var oMytext = document.getElementById("mytext");
			var oBtn = document.getElementById("btn");

			
				oBtn.onclick = function() {
					
					var oValue = document.createElement("div");
					var oValue1 = oMytext.value;
					if(oValue1.length != 0) {
						this.style.backgroundColor = "red";
						oValue.innerHTML = oValue1;
						oValue.className = "valueCss";
						oBig.appendChild(oValue);
						var oX = document.createElement("div");
						oX.innerHTML = "✘";
						oValue.appendChild(oX);
						oX.className = "oXp";
						oMytext.value = "";
						
						oX.onclick = function() {
							
							oBig.removeChild(this.parentNode);
						}
					}

				}
			
		</script>
	</body>

</html>
