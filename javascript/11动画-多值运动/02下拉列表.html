<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.all {
				overflow: hidden;
			}
			
			.all .top {
				float: left;
				width: 100px;
				overflow: hidden;
			}
			
			.all .top .title {
				width: 100%;
				height: 100%;
				text-align: center;
				line-height: 30px;
				color: white;
				background-color: green;
			}
			
			.list {
				height: 0;
				background-color: lightgray;
				text-align: center;
			}
		</style>
	</head>

	<body>

		<div class="all">
			<div class="top">
				<div class="title">首页</div>
				<div class="list">
					<div>AAAAA</div>
					<div>BBBB</div>
				</div>
			</div>
			<div class="top">
				<div class="title">产品</div>
				<div class="list">
					<div>AAAAA</div>
					<div>BBBB</div>
					<div>CCC</div>
					<div>DDDD</div>
				</div>
			</div>
			<div class="top">
				<div class="title">关于</div>
				<div class="list">
					<div>AAAAA</div>
					<div>BBBB</div>
					<div>CCC</div>
				</div>
			</div>

			<script src="../index.js" type="text/javascript"></script>
			<script type="text/javascript">
				var oTops = document.getElementsByClassName("top");
				var oLists = document.getElementsByClassName("list");

				for(var i = 0; i < oTops.length; i++) {

					oTops[i].index = i;

					oTops[i].onmouseover = function() {

						//获取对应的list
						var theList = oLists[this.index];

						//计算linear里 iTarget的取值
						//获取有几个列表
						var listDivs = theList.getElementsByTagName("div");

						//获取一个列表的高度
						//listDivs[0] 小列表
						var h = getStyle(listDivs[0], "height");
						var iTarget = listDivs.length * parseInt(h);

						linearMove(theList, "height", 3, iTarget);

					}

					oTops[i].onmouseout = function() {

						var theList = oLists[this.index];

						linearMove(theList, "height", -3, 0);
					}
				}
			</script>

		</div>

	</body>

</html>
