<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 600px;
				height: 600px;
				border: 3px solid black;
				position: relative;
			}
			
			#div2 {
				width: 50px;
				height: 50px;
				background-color: green;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>

		<script type="text/javascript">
			var oDiv2 = document.getElementById("div2");
			var timer = null;
			var speed = 10;
			
			timer = setInterval(function(){
				oDiv2.style.left = oDiv2.offsetLeft + speed +"px";
				
				if (oDiv2.offsetLeft >= 550 ) {
					speed = -speed;
				}
				if(oDiv2.offsetLeft <= 0){
					speed = -speed;
				}
				
				
			},30);
			
		</script>
	</body>

</html>
