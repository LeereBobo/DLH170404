<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				
				/*0~1*/
				/*0~100*/
				opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		
		<script src="../index.js" type="text/javascript">
			
		</script>
		<script type="text/javascript">
		
		
			var oDiv1 = document.getElementById("div1");
			
			//透明度从0.7到0.3  70~30
			
			oDiv1.onmouseover = function(){
				easeMove(oDiv1, "opacity", 5, 30);
			}
			oDiv1.onmouseout = function(){
				easeMove(oDiv1, "opacity", -5, -30);
			}
		</script>
	</body>
</html>
