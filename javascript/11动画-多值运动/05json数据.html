<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var aJson = {
				"name": "何欣",
				"age": 18,
				"sex": "女"
			};

			console.log(aJson);

			console.log(typeof(aJson));

			//json  以键值对形式存储数据  key键   value值
			//key   一般都是字符串 命名时见名知意 代表value值的含义
			//value 可以是任意数据类型
			//取值
			console.log(aJson["name"]);

			//赋值
			//如果json中存在键值对 则改变对应value的值
			//如果json中不存在键值对,添加一组键值对
			aJson["name"] = "何文静";

			console.log(aJson);

			aJson["height"] = "165";
			console.log(aJson);

			//遍历json
			for(var aKey in aJson) {

				//aKey 是 aJson 中的key
				console.log(aKey);

				//打印所有的value值
				console.log(aJson[aKey]);
			}

			var sccStyle = {
				width: "100px",
				height: "100px",
				opacity: 0.3
			};
			for(var aKey in sccStyle) {
				console.log(typeof(aKey)); //string
				console.log(aKey + ":" + sccStyle[aKey]);
			}

			var arr1 = [2, 5, 6, 7, 8, 9, 10];
			for(var i in arr1) {

				//i是下标
				console.log(i);

				console.log(arr1[i]);
			}
			
			//打印 所有abc对应的值

			var bJson = {
				a: [{
					abc: 123,
					bcd: 456,
					mn: 789
				}, {
					abc: 12,
					bcd: 45,
					mn: 78
				}, {
					abc: 1,
					bcd: 4,
					mn: 7
				}, {
					abc: 1234,
					bcd: 4568,
					mn: 7890
				}]
			};
			//方法一
			var aArr = bJson["a"];			
			for (var i in aArr) {
				
				var theJson = aArr[i];
				console.log(theJson["abc"]);
			}
			//方法二
			for (var i in bJson["a"]) {
				console.log(bJson["a"][i]["abc"]);
			}

			
		
		</script>
	</body>

</html>
