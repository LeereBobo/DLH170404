<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				font-size: 20px;
				color: grey;
				border-bottom:2px solid grey ;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			
			var oDivs = document.getElementsByTagName("div");
			
			var defaultArr = ["1F", "2F", "3F", "4F", "5F", "6F", "7F", "8F", "9F", "10F"];
			var currentArr = ["服饰", "美妆", "手机", "家电", "数码", "运动", "居家", "母婴", "食品", "图书"];
			
			for (var i = 0; i < oDivs.length; i++) {
				
				//div内容输入
				oDivs[i].innerHTML = i + 1 + "F";
				
				//自定义属性
				oDivs[i].index = i;
				
				
				//鼠标移入
				oDivs[i].onmouseover = function(){
					this.style.backgroundColor = "red";
					this.innerHTML = currentArr[this.index];
					this.style.color = "white";
				}
				
				//鼠标移除
				oDivs[i].onmouseout = function(){
					this.style.backgroundColor = "";
                    this.style.color = "grey";
					this.innerHTML = defaultArr[this.index];
				}
			}
			
			
			
			
			
		</script>
	</body>
</html>
