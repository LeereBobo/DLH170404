<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div>
		<button id="btn">随机一注</button>
		
		<script type="text/javascript">
		     
		    //点击按钮随机生成一组双色球的号码

			/*注：双色球数字特点
			1.一组双色球的号码一共有7个数字
			2.其中6个数的取值范围[1, 33]，数字不能重复
			3.剩余1个数的取值范围[1, 16]*/
			
			var oDiv1 = document.getElementById("div1");
			var oBtn = document.getElementById("btn");
			
			oBtn.onclick = function(){
				var arr = [];
				while (arr.length != 6) {
					//1.取一个随机数
					var a = getRandom(33,1);
					
					//2.随机数a与数组每个数进行判断  是否有相同的情况
					var tf = false;//默认随机数a和数组中的元素都不相等
					for (var i = 0; i < arr.length; i++) {
						
						//数组中有一个数与随机数相同
						if(arr[i] == a) {
							tf = true;//此时记录有相等情况
							break;//如果有相等,结束循环
						}
					}
					//3.有相等的情况,不添加,否则添加
					if (!tf) {
						arr.push(a);
					}
				}
				console.log(arr);
				//将数组中的元素以逗号拼接,返回字符串
				oDiv1.innerHTML = arr.join(",");
			}
			
			function getRandom(max,min) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
		</script>
	</body>
</html>
