<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			html,
			body {
				width: 100%;
			}
			
			#wrap {
				width: 503px;
				height: 670px;
				margin: 0 auto;
			}
			
			table {
				border-collapse: collapse;
				border: 3px solid grey;
			}
			
			td {
				width: 120px;
				height: 100px;
				border-bottom: 3px solid grey;
				border-left: 3px solid grey;
				text-align: center;
			}
			
			#upDiv {
				width: 495px;
				height: 150px;
				background-color: grey;
			}
			
			.orange {
				background-color: darkorange;
				font-size: 40px;
				color: white;
			}
			
			.gray {
				background-color: lightgrey;
				font-size: 40px;
				color: black;
			}
		</style>
	</head>

	<body>
		<div id="wrap">

			<div id="upDiv">

			</div>

			<div id="">

				<table id="downDiv" border="" cellspacing="" cellpadding="">
					<tr>
						<td class="orange">AC</td>
						<td class="orange">+/-</td>
						<td class="orange">%</td>
						<td class="orange">÷</td>
					</tr>
					<tr>
						<td class="gray">7</td>
						<td class="gray">8</td>
						<td class="gray">9</td>
						<td class="orange">×</td>
					</tr>
					<tr>
						<td class="gray">4</td>
						<td class="gray">5</td>
						<td class="gray">6</td>
						<td class="orange">-</td>
					</tr>
					<tr>
						<td class="gray">1</td>
						<td class="gray">2</td>
						<td class="gray">3</td>
						<td class="orange">+</td>
					</tr>
					<tr>
						<td class="gray" colspan="2">0</td>
						<td class="gray">.</td>
						<td class="orange">=</td>
					</tr>
				</table>
			</div>

		</div>

		<script src="../23JQ/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//橙色方块点击变色
			$(".orange").mousedown(function() {
				$(this).css({
					backgroundColor: "#c2732f"
				});
			}).mouseup(function() {
				$(this).css({
					backgroundColor: "darkorange"
				});
			})

			//灰色方块点击变色
			$(".gray").mousedown(function(){
				$(this).css({
					backgroundColor: "#a9a9a9"
				});
			}).mouseup(function(){
				$(this).css({
					backgroundColor:"lightgrey"
				});
			})
		</script>

	</body>

</html>
