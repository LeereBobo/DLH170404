<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//JS函数调用完,函数中变量a就会被收回
			function aaa(){
				var a = 1;
				console.log(a);
			}
			aaa(); 
			//console.log(a);
			
			//函数嵌套函数,内部函数可以引用外部函数和变量
			//参数和变量不会被垃圾回收机制所回收
			function aa(a){
				var b = 5;
				function bb(){
					alert(a);
					alert(b);
				}
				return bb;
			}
			//函数中 a,b 并没有被回收
			//因为bb还在引用,长期保存内存当中
			var c = aa(1);
			c();
			console.log(c);
			
		</script>
		
	</body>
</html>
