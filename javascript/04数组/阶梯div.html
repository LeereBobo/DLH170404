<!DOCTYPE html>
<html>

		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				margin:10px;
				display: inline-block;
				text-align: center;
				font-size: 40px;
				line-height:100px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			
			for (var i = 0;i < 7; i++) {
				
				
				for(var r = 0; r <= i; r++){
					
					
					document.write("<div>" + r + "</div>");
					
				}
				
				document.write("<br>");
			}
			
			
		</script>
	</body>
