<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//创建一个数组, 10个元素, 随机为元素赋值, 取值范围[-66, 99], 
			//求最大值和最小值, 及其所在的下标
			var arr = [];
			var max = -66;
			var min = 99;
			for(var i = 1; i <= 10; i++) {
				var m = Math.floor(Math.random() * (99 + 66 + 1) - 66);

				arr[i] = m;
				console.log(arr[i]);
				
				if(max > arr[i]){
					max = max;
				}else {
					max = arr[i];
				}
				
				
				if(min < arr[i]){
					min = min;
				}else {
					min = arr[i];
				}
				if (arr[i] == max){
					console.log("最大值下标为" + i);
				}
				if (arr[i] == min){
					console.log("最小值下标为" + i);
				}
				
			}
			console.log("最大值为" + max);
			console.log("最小值为" + min);
		</script>
	</body>

</html>
