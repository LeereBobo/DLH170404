<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 0; i < 3; i++){
				
				console.log("🍓" + i);
				for (var j = 0; j < 5; j++) {
					console.log(j);
				}
				console.log("🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅");
			}
			
			//使用循环嵌套打印0~99
			
			for (var s = 0; s <= 9; s++) {
				
				for(var g = 0; g <= 9; g++){
					console.log(s * 10 + g);
				}
				
			}
			
			
		</script>
	</body>
</html>
