			console.log(b);
			
			//取个位 十位 百位
			var  m = 153;
			var x = m % 10; // 3 个位
			
			var z = parseInt(m / 100); //百位
			
			var y = parseInt(m % 100 / 10);//十位

			console.log(y);
			console.log(x);
