		<script type="text/javascript">
			// 1. 定义一个数组, 给8个数字(大小自己看着来) 然后计算数组里所有元素的和

			var arr1 = [1, 2, 3, 4, 5, 6, 7, 8];
			var sum = 0;
			for(var i = 0; i < arr1.length; i++) {
				console.log(arr1[i]);
				sum += arr1[i];
			}
			console.log(sum + "🍉🍉🍉🍉🍉🍉🍉");

			//2. 随机产生10个数字, 然后添加到数组里, 然后求出产生的数组里所有数据的积	
			max = 20;
			min = 1;
			var arr = [];
			var mult = 1;
			for(var i = 0; i < 10; i++) {
				var m = Math.floor(Math.random() * (20 - 1 + 1) + 1);
					arr[i] = m;
					
					mult *= arr[i];
					console.log(m);
			}
			console.log(mult);
		</script>
