<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
		//定义一个数组[1, 2, 3, 4, 5, 6, 7];
		// 要求: 反向输出, 先输出7 然后6....最后1
		
		var arr = [1, 2, 3, 4, 5, 6, 7];
		var arr1 = [];
		for (var i = 6; i >= 0; i--) {
			arr1[6 - i] = arr[i];
		}
		console.log(arr1);
		
		
		
		
		
		
		</script>
	</body>
</html>
