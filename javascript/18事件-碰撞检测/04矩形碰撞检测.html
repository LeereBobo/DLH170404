<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 600px;
				height: 500px;
				border: 4px solid black;
				position: relative;
			}
			
			#big {
				width: 100px;
				height: 100px;
				background-color: yellow;
				margin: 200px auto;
				
				
			}
			
			#small {
				width: 50px;
				height: 50px;
				background-color: yellow;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div id="big"></div>
			<div id="small"></div>
		</div>
		
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			var oBig = document.getElementById("big");
			var oSmall = document.getElementById("small");
			
			oSmall.onmousedown = function(){
				oAll.onmousemove = function(ev){
					var ev = ev || window.event;
					
					oSmall.style.left = ev.clientX - oSmall.offsetWidth / 2 - oAll.offsetLeft + "px";
					oSmall.style.top = ev.clientY - oSmall.offsetHeight / 2 - oAll.offsetTop + "px";
					
					var leftType = oBig.offsetLeft <= oSmall.offsetWidth + oSmall.offsetLeft;
					var rightType = oSmall.offsetLeft <= oBig.offsetWidth + oBig.offsetLeft;
					var topType = oBig.offsetTop <= oSmall.offsetHeight + oSmall.offsetTop;
					var bottomType = oSmall.offsetTop <= oBig.offsetHeight + oBig.offsetTop;
					
					if (leftType && rightType && topType && bottomType) {
						oBig.style.backgroundColor = "red";
					}else {
						oBig.style.backgroundColor = "yellow";
					}
				}
			}
			
			oSmall.onmouseup = function(){
				oAll.onmousemove = null;
			}
			
			
			
			
			
		</script>
	</body>
</html>
