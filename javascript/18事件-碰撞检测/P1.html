<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 600px;
				height: 500px;
				border: 4px solid black;
				position: relative;
			}
			
			#big {
				width: 100px;
				height: 100px;
				background-color: yellow;
				margin: 200px auto;
			}
			
			#small {
				width: 50px;
				height: 50px;
				background-color: yellow;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="all">
			<div id="big"></div>
			<div id="small"></div>
		</div>

		<script type="text/javascript">
			var oAll = document.getElementById("all");
			var oBig = document.getElementById("big");
			var oSmall = document.getElementById("small");

			oSmall.onmousedown = function() {
				oAll.onmousemove = function(ev) {
					var ev = ev || window.event;

					oSmall.style.left = ev.clientX - oAll.offsetLeft - oAll.clientLeft - oSmall.offsetWidth / 2 + "px";
					console.log(ev.clientX - oAll.offsetLeft - oAll.clientLeft - oSmall.offsetWidth / 2);
					oSmall.style.top = ev.clientY - oAll.offsetTop - oAll.clientTop - oSmall.offsetHeight / 2 + "px";
					var lp = oSmall.offsetLeft + oSmall.offsetWidth >= oBig.offsetLeft;
					var rp = oSmall.offsetLeft <= oBig.offsetLeft + oBig.offsetWidth;
					var tp = oSmall.offsetTop + oSmall.offsetHeight >= oBig.offsetTop;
					var bp = oSmall.offsetTop <= oBig.offsetTop + oBig.offsetHeight;

					if(lp && rp && tp && bp) {
						oBig.style.backgroundColor = "red";
					} else {
						oBig.style.backgroundColor = "yellow";
					}
				}
			}
		</script>
	</body>

</html>
