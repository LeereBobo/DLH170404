<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 700px;
				height: 500px;
				border: 10px solid black;
				position: relative;
				margin: 0 auto;
			}
			
			#div1 {
				width: 100px;
				height: 100px;
				background-color: lightseagreen;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="div1">

			</div>
		</div>
		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			var oDiv1 = document.getElementById("div1");

			//元素可以移动的最大宽高
			var maxW = oWrap.clientWidth - oDiv1.offsetWidth;
			var maxH = oWrap.clientHeight - oDiv1.offsetHeight;

			oDiv1.onmousedown = function(ev) {
				var ev = ev || window.event;

				//获取鼠标拖拽开始的位置
				var mx_div1 = ev.clientX;
				var my_div1 = ev.clientY;

				//拖拽时 元素距离父级的位置
				var divLeft = oDiv1.offsetLeft;
				var divTop = oDiv1.offsetTop;

				oWrap.onmousemove = function(ev) {
					var ev = ev || window.event;
					
					//获取拖拽移动时鼠标的位置
					var mx = ev.clientX;
					var my = ev.clientY;
					
					//鼠标移动的距离
					var lessX = mx - mx_div1;
					var lessY = my - my_div1;
					
					//元素的位置
					var positionL = lessX + divLeft;
					var positionT = lessY + divTop;
					
					
					if (positionL >= maxW) {
						//右边框临界值
						positionL = maxW;
					} else if (positionL <= 0) {
						//左边框临界值
						positionL = 0;
					}
					
					if (positionT >= maxH) {
						//下边框临界值
						positionT = maxH;
					}else if (positionT <= 0) {
						//上边框临界值
						positionT = 0;
					}
					oDiv1.style.left = positionL + "px";
					oDiv1.style.top = positionT + "px";
				}

			}
			oWrap.onmouseup = function(){
				oWrap.onmousemove = null;
			}
			
//			oDiv1.onmouseout = function(){
//				oWrap.onmousemove = null;
//			}
		</script>

	</body>

</html>
