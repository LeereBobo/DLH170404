<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 600px;
				height: 500px;
				border: 5px solid black;
				position: relative;
				
			}
			
			#big {
				width: 100px;
				height: 100px;
				background-color: lightblue;
				border-radius: 50px 50px;
				margin: 200px auto;
			}
			
			#small {
				width: 50px;
				height: 50px;
				background-color: lightblue;
				border-radius: 25px 25px;
				position: absolute;
				top: 0;
				left: 0;
				
			
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div id="big"></div>
			<div id="small"></div>
		</div>
		
		<script type="text/javascript">
			
			var oAll = document.getElementById("all");
			var oBig = document.getElementById("big");
			var oSmall = document.getElementById("small");
			
			oSmall.onmousedown = function(){
				oAll.onmousemove = function(ev){
					
					var ev = ev || window.event;
					oSmall.style.left = ev.clientX - oAll.offsetLeft - oAll.clientLeft - oSmall.offsetWidth / 2 + "px";
					oSmall.style.top = ev.clientY - oAll.offsetTop - oAll.clientTop - oSmall.offsetHeight / 2 + "px";
					
					
					//小圆半径
					var r = oSmall.offsetWidth / 2;
					
					//大圆半径
					var R = oBig.offsetWidth / 2;
					
					//勾
					var a = oBig.offsetTop + R - (oSmall.offsetTop + r);				
					//股
					var b = oSmall.offsetLeft + r - (oBig.offsetLeft + R);
					//弦
				    var c = r + R;
				    
				    if (a * a + b * b <= c * c) {
				    		oBig.style.backgroundColor = "pink";
				    } else{
				    		oBig.style.backgroundColor = "lightblue";
				    }
				
				}
			}
			
			oSmall.onmouseup = function(){
				oAll.onmousemove = null;
			}
			
			
			
			
			
			
		</script>
	</body>
</html>
