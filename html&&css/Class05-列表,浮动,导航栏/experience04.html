<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            background-color: #333333;
            list-style-type: none;
            overflow:hidden;
        }
        li {
            float: left;
        }
        li a {
            color:white;
            text-decoration: none;
            display: block;
            padding:14px 16px;
        }
        .active {
            background-color: lawngreen;
        }
        li a:hover:not(.active) {
            background-color: #111111;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#" class="active">Home</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">About</a></li>
</ul>
</body>
</html>
