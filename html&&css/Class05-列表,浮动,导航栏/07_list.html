<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表元素</title>
    <style>
        ul {
            list-style-type: decimal;
        }
        /*设置ul样式*/
    </style>
</head>
<body>
<!--ul :为无序列表元素-->
<!--li :是列表项元素-->
<!--ul,ol是块元素-->
<ul>
    <li>苹果</li>
    <li>三星</li>
    <li>华为</li>
    <li>小米</li>
</ul>
<!--ol:有序的列表元素-->
<ol>
    <li>天猫</li>
    <li>京东</li>
    <li>淘宝</li>
    <li>苏宁易购</li>
</ol>
</body>
</html>
