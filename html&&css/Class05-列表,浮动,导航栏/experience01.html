<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        ul {
            list-style-type:none;
            background-color: #333333;
            overflow:hidden;
        }
        li {
            float:left;
        }
        li a{
            text-decoration:none;
            color:white;
            padding:14px 16px;
            display:block;
        }
        .active {
            background-color:greenyellow;
        }
        li a:hover:not(.active){
            background-color:black;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#" class="active">Home</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">About</a></li>
</ul>
</body>
</html>
