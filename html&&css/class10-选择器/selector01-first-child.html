<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*必须作为某一个父元素下的第一个子元素*/
        p:first-child {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>一级标签</h1>
    <div>
       <p>这是一个段落</p>
    </div>
    <div>
        <p>这是一个段落</p>
    </div>

    <p>我是body中的p</p>

</body>
</html>
