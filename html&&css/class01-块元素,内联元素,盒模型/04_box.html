<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
           /*这是CSS注释*/
           /*盒模型是CSS看待元素的一种方式.
           盒模型是由内容区,可选的内边距,可选的边框和可选的外边距组成的.
           1.内边距:内容区到外边框的距离
           2.外边框:外边框到网页页面或者下一个块元素的距离


           */
        div{
            /*border代表边框,10px代表宽度,solid是边框样式实心的,black是边框颜色.*/
            border: 10PX solid black;

            /*padding代表内边距.*/
            padding: 100px;

            /*margin代表外边距.*/
            margin: 100px;

            /*width和height是设置内容区的宽度和高度,不包括内边距,边框和外边距.*/
            width:200px;
            height: 200px;



        }




    </style>
</head>

    <div>
        内容区
    </div>



</body>
</html>
