<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #out{
            border:10px solid darkgray;
            padding: 5px;
            width:200px;
        }
        #content{
            border:2px solid darkgray;
            padding: 5px;
        }
        .a{
            margin-bottom: 5px;
        }
        .b{
            background-color: red;
            color: white;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="out">
        <div id="content">
            <div class="a">
                <span class="b">1</span>
                <span>三星1</span>
            </div>
            <div class="a">
                <span class="b">2</span>
                <span>三星2</span>
            </div>
            <div class="a">
                <span class="b">3</span>
                <span>三星3</span>
            </div>
            <div class="a">
                <span class="b" style="background-color: gray">4</span>
                <span>三星4</span>
            </div>
            <div class="a">
                <span class="b" style="background-color: gray">5</span>
                <span>三星5</span>
            </div>
        </div>
    </div>

</body>
</html>
