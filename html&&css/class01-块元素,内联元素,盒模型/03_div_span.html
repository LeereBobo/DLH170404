<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span</title>
    <!--在<style>元素内写css代码.-->

    <style>
       div {
           background-color: green;
           width:200px;
           height:200px;
       }

       span {
           background-color:green ;
           width:200px;
           height:200px;
        }

        p {
            background-color: darksalmon;
        }

        strong{
            background-color: crimson ;
        }
    </style>
</head>
<body>

  <!--块元素(block level element)和内联元素(inline element)
    1.块元素可以设置宽高,内联元素是用内容撑开宽高的,不能设置宽和高.
    2.块元素每次都是从新的一行开始显示,而内联元素都是从左到右进行显示,如果宽度不够,则到下一行显示
    3.块元素可以包含内联元素,内联元素不能包含块元素.
  -->
    <div>我是div</div>

    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>



    <p>我是段落标签</p>

    <strong>我是strong</strong>



</body>
</html>
