<!DOCTYPE html>
<!--
    <!DOCTYPE>
    文档类型说明 document type
    是标准模式的声明.

    html 代表根元素.
    注意: 必须写在文档的第一行,前面不能写任何内容,包括注释.
-->
 <!--HTML注释:解释说明代码,注释内容不会显示出来.
只有在HTML文件中使用HTML注释.-->
<html lang="en">

<!--<head>包含网页头部的信息.-->
<head>

    <!--charset属性 是编码属性.-->
    <meta charset="UTF-8">

    <!--<title>设置文档名称或者网页的名称.-->
    <title>蓝鸥</title>
</head>

<!--<body网页真正显示的内容.-->
<body>
蓝鸥
DLH170404
</body>
</html>
