<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距重叠问题2</title>
    <style>
        #big {
            width: 300px;
            height: 300px;
            background-color: lightpink;
            /*border: 2px black solid;*/
            padding: 10px;
        }

        #small {
            background-color: cornflowerblue;
            width: 150px;
            height: 150px;
            margin: 50px;
            /*border: 2px black solid;*/

        }

        /*
            嵌套的两个元素的外边距接触到的时候也会重叠


        */
    </style>
</head>
<body>

    <div id="big">

        <div id="small"></div>

    </div>
</body>
</html>
