<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距重叠问题</title>
    <style>
        .one {
            width: 300px;
            height: 330px;
            border: 2px solid black;
            background-color: pink ;
            margin:60px;

            /*
                 如果外边距直接接触会发生重叠 (此现象只存在于垂直方向)
                 两个数值如不同,则取决于大的那个数值.
            */
        }
        .two {
            width: 300px;
            height: 330px;
            border: 2px black solid;
            background-color:lightblue;
            margin:10px;
        }
    </style>

</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
