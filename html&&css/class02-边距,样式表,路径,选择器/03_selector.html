<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>


        /*元素选择器*/
        div {
            width: 100px;
            height: 100px;
            background-color: #ff3366;
        }



        /*id选择器*/
        #div01 {
            width: 50px;
            height: 50px;
            background-color: aqua;
        }


        /*类选择器*/
        .div_red {
            width: 100px ;
            height: 100px;
            background-color: red;
        }


        /*组合选择器*/
        #first_p,#div02 {

        }


    </style>
</head>
<body>


    <div></div>

    <!--id属性是唯一标识符-->
    <div id="div01"></div>


    <div class="div_red"></div>


    <p id="first_p"></p>

    <div id="div02"></div>

    <p></p>
</body>
</html>
