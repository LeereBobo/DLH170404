<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a元素</title>

    <style>
        /*伪类选择器*/

        /* :link 代表从未被点击过的链接*/
        a:link {
            color: #ff3366;
        }

        /* :visited 代表已经被点击过的链接*/
        a:visited {
            color: #ffeb3b;
        }

        /* :hover 代表鼠标悬停*/
        a:hover {
            color: aqua;
        }

        /* :active 代表正在被点击*/
        a:active {
            color: blueviolet ;
        }


    </style>

</head>
<body>

    <!--href属性:链接的地址路径-->

    <!--绝对路径:http://www.baidu.com-->
     <a href="http://www.baidu.com">百度</a>

    <!--相对路径:a href="03_selector.html"-->
     <a href="03_selector.html">03_selector</a>

    <!--target-->
    <a href="03_selector.html" target="_blank">在新的页面打开</a>

    <!--title-->
    <a href="http://www.baidu.com" target="_blank"
       title="打开百度页面">百度</a>
    <a href="http://sina.com.cn">新浪</a>

</body>
</html>
