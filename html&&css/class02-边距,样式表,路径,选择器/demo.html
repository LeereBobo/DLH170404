<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面内容居中</title>
    <style>
        #a {
            border: 10px solid black;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            padding: 5px;
            /*外边距:上下为0 ,左右居中*/
        }
        #b {
            border: 7px solid blue;
            width: 400px;
            height: 400px;
            margin:  50px auto;
            padding: 5px;
        }
        /*
        width和height是设置的盒子内容区的宽度和高度
        盒子的高度=左外边距+左边框+左内边距+宽度+右内边距+右边框+右外边距
        盒子的高度=上外边距+上边框+上内边距+高度+下内边距+下边框+下外边距
        */
    </style>
</head>
<body>
     <div id="a">
         <div id="b">

         </div>
     </div>
</body>
</html>
