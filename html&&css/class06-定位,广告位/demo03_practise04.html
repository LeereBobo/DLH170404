<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: none;
            display: inline-block;
            position: relative;
        }
        span {
            width: 100%;
            height: 100px;
            background-color: grey;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 100px;
            opacity:0.8;
            filter: alpha(opacity=50);
            display: none;

        }
        a:hover span{
            display: block;
        }
    </style>
</head>

<body>
    <a href="#">
        <span>广告位</span>
        <img src="images/4.jpg">
    </a>
</body>
</html>
