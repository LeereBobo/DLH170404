<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #search-form {
            border: 2px solid red ;
            width: 400px;
            height:40px;
            box-sizing: border-box;
        }

       #search-form,#search-image {
           float: left;
       }

        #search-form select {
            /*去掉默认值*/
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            
            /*改变边框*/
            border:none;
            border-right:1px solid lightgrey;
            padding:10px 20px 10px 10px ;
            
            /*添加背景图片*/
            background: url("images/jiao.jpg")  white no-repeat right;
            background-size: 10px ;
            outline: none;

        }

        #search-form input {
            outline: none;
            border: none;
            padding: 10px;

        }

    </style>
</head>
<body>
    <form action="" id="search-form">
        <select name="category" id="search-select">
            <option value="all">全文</option>
            <option value="company">公司</option>
            <option value="position">职位</option>
        </select>
        <input type="text" placeholder="搜索职位" name="search">
    </form>
    <div id="search-image">
        <input type="image" src="images/wjss.jpg">
    </div>
</body>
</html>
