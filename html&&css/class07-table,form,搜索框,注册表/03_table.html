<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table ,th,td {
            border: 2px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>起风</th>
        </tr>
        <tr>

            <!--rowspan属性是跨行-->
            <td rowspan="2">电话</td>
            <td>234234</td>
        </tr>
        <tr>

            <td>234344</td>
        </tr>
    </table>
</body>
</html>
