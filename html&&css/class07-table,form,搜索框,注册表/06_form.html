<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 100%;
            border: 2px solid red;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;

            /*outline 轮廓*/
            outline: none;
            margin: 10px 0;
            box-sizing: border-box;
        }

        /*:focus伪类,获取焦点*/
        /*input[type="text"]属性选择器,选择type属性值是text的input元素*/
        input[type="text"]:focus {
            background-color: aqua;

        }
        input [type="password"]{
            text-align: center;
        }
        .search {
            background: url("images/search_icon.png") no-repeat 5px 8px;
            background-size: 25px;
            padding-left: 35px;
        }
    </style>
</head>
<body>
<form action="">
    <label for="username">用户名</label>
    <input type="text" placeholder="请输入用户名"
           id="username" name="username">
    <br>

    <!--label与input的关联是指点击label时,光标自动跳到input输入框内-->
    <label for="">密码</label>
    <input type="password" placeholder="请输入密码"
           id="password" name="password">
    <br>
    <input class="search" type="text" name="search" placeholder="请输入搜索信息">
</form>
</body>
</html>
