<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--<form>代表表单,用于收集用户输入的数据-->
    <!--写在<form>里的元素通常称为表单元素-->

    <form action="">
        
        <!--<input>表单输入元素.
            根据type属性不同,有不同的输入类型
            text代表单行输入
        -->
        用户名:
        <!--placeholder 代表占位符-->
        <input type="text" placeholder="请输入用户名"> <br>

        密码:
        <input type="password"> <br>

        性别:<br>
        <!--radio 代表单选框
                  name属性值必须相同,才能单选
                  checked代表选中,是一种布尔类型的属性,可以简写成一个单词checked
        -->

        <input type="radio" name="gender" value="man"
               checked>男<br>
        <input type="radio" name="gender">女<br>
        <input type="radio" name="gender" value="?">?<br>

        爱好:<br>
        <!--checkbox代表多选-->
        <input type="checkbox" name="hobby1" value="ride">我喜欢骑自行车<br>
        <input type="checkbox" name="hobby2" value="read">我喜欢读书<br>

        <!--submit 代表提交,可自己赋值-->
        <input type="submit" value="登录">

        <!--reset 重置表单内的数据为默认值-->
        <input type="reset" value="重置">
        <br>

    </form>
</body>
</html>
