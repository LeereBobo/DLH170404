<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #form,#image {
            float: left;
        }
        #select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            border:none;
            border-right:1px solid lightgrey ;
            padding: 10px 20px 10px 10px;

            background: url("images/jiao.jpg") no-repeat right;
            outline: none;
        }
        form input {
            border: none;
            padding:8px 0 ;
            outline: none;
        }

        #form {
            border: 2px solid red;
            width:400px;
            height: 40px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <form action="" id="form">
            <select name="category" id="select">
                <option value="all">全文</option>
                <option value="company">公司</option>
                <option value="position">职位</option>
            </select>
            <input type="text" name="search" placeholder="搜索职位">
        </form>
        <div id="image">
            <input type="image" src="images/wjss.jpg">
        </div>
    </div>
</body>
</html>
