<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        header {
            height: 100px;
            border: 2px solid deeppink;
        }

        aside {
            width: 200px;
            height: 400px;
            border: 2px solid orange;
            background-color: grey;
            float: left;
        }

        section {
            height: 600px;
            border:2px solid green;
            overflow: hidden;
        }

        footer {
            clear: both;
            height: 100px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <header>头部</header>
    <aside>
        <p>侧边栏</p>
        <p>使用&lt;aside&gt;定义标签</p>
    </aside>
    <section>内容区</section>
    <footer>尾部</footer>
</body>
</html>
