<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>

        div {
            width: 200px;
            height: 200px;
            background-color: gold;

            -webkit-animation:bounceOutDown 3s infinite;
            -o-animation:bounceOutDown 3s infinite;
            animation:bounceOutDown 3s infinite;
        }



    </style>

</head>
<body>
<div class="animated bounceOutDown"></div>
</body>
</html>
