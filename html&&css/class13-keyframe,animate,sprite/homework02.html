<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        body {

            background-color:rgb(30, 30, 30);
            color: rgb(220, 220, 220)
        }
        .bac {
            width: 660px;
            height: 340px;
            margin: -190px 0 0 -330px;
            background: url("images/bg.jpg") no-repeat center bottom;

            position: absolute;
            top: 48%;
            left: 50%;



        }

        h1 {
            font-weight: bolder;
            text-align: center;
            margin-top: 100px;
            font-size: 70px;
        }


        li {
            list-style-type:none;


        }

        ul {
            width: 500px;
            height: 100px;
            background-color: white;


            -webkit-transform: rotateX(60deg);
            -moz-transform: rotateX(60deg);
            -ms-transform: rotateX(60deg);
            -o-transform: rotateX(60deg);
            transform: rotateX(60deg);

            position: absolute;
            bottom:10px;
            left: 60px;

        }

        .pic1 {
            position: absolute;
            top:2px;
            left: 20px;
        }

        .pic2 {
            position: absolute;
            top:2px;
            left: 120px;
        }
        .pic3 {
            position: absolute;
            top:2px;
            left: 220px;
        }
        .pic4 {
            position: absolute;
            top:2px;
            left: 320px;
        }
        .pic5 {
            position: absolute;
            top:2px;
            left: 420px;
        }






    </style>
</head>
<body>
<div class="outline">
    <div class="bac">
        <h1>CSS Dock</h1>
        
        <div>
            <ul>
                <li>
                    <a href="#">
                        <img src="images/icon-addressbook.png" class="pic1">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/icon-ical.png" class="pic2">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/icon-idisk.png" class="pic3">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/icon-iphoto.png" class="pic4">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/icon-mail.png" class="pic5">
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
</div>
</body>
</html>
