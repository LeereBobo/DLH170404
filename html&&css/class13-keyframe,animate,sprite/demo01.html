<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            top:500px;
            left:500px;
            background-color: gold;
            border-radius: 4px;

            animation: jump 0.3s  ease-out alternate 18 backwards;
        }

        @keyframes jump {
            0% {
               top: 500px;
                left: 500px;
            }

            100% {
                top: 200px;
                left: 500px;
            }
        }


    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
