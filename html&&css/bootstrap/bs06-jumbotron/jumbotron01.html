<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1">
    <!--
    width=device-width页面宽度跟随设备变化;
    initial-scale=1浏览器首次加载页面时的初始缩放级别
    -->

    <!--引入bs的css文件-->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!--引入jquery,必须在bootstrap之前引入-->
    <script src="../js/jquery-3.2.1.js"></script>

    <!--引入bs的相关js-->
    <script src="../js/bootstrap.js"></script>
    <title>Title</title>
    <style>
        div {
            border:2px solid red;
        }
    </style>
</head>
<body>
<div class="container">
    <!--.container 响应式固定宽度容器-->
    <!--.container-fluid全宽度容器,跨越视窗整个宽度-->

    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
</body>
</html>
