<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html {
            height:100%;
        }

        body {
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;

            perspective: 1000px;
        }

        .center {
            width: 200px;
            height: 200px;
            border:2px solid red;
            position: absolute;
            top:50%;
            left:50%;
            margin-top: -100px;
            margin-left: -100px;

            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;

            -webkit-transition: all 10s;
            -moz-transition: all 10s;
            -ms-transition: all 10s;
            -o-transition: all 10s;
            transition: all 10s;



        }

        .center div {
            width:100%;
            height:100%;
            position: absolute;

        }

        .center div:nth-child(1) {
            background-color: red;
            -webkit-transform: translateZ(400px);
            -moz-transform: translateZ(400px);
            -ms-transform: translateZ(400px);
            -o-transform: translateZ(400px);
            transform: translateZ(400px);
        }
        
        .center div:nth-child(2) {
            background-color: yellow;
            -webkit-transform: rotateY(30deg) translateZ(400px);
            -moz-transform: rotateY(30deg) translateZ(400px);
            -ms-transform: rotateY(30deg) translateZ(400px);
            -o-transform: rotateY(30deg) translateZ(400px);
            transform: rotateY(30deg) translateZ(400px);
        }

        .center div:nth-child(3) {
            background-color: blue;
            -webkit-transform: rotateY(-30deg) translateZ(400px);
            -moz-transform: rotateY(-30deg) translateZ(400px);
            -ms-transform: rotateY(-30deg) translateZ(400px);
            -o-transform: rotateY(-30deg) translateZ(400px);
            transform: rotateY(-30deg) translateZ(400px);
        }

        .center div:nth-child(4) {
            background-color: grey;
            -webkit-transform: rotateY(60deg) translateZ(400px);
            -moz-transform: rotateY(60deg) translateZ(400px);
            -ms-transform: rotateY(60deg) translateZ(400px);
            -o-transform: rotateY(60deg) translateZ(400px);
            transform: rotateY(60deg) translateZ(400px);
        }

        .center div:nth-child(5) {
            background-color: pink;
            -webkit-transform: rotateY(-60deg) translateZ(400px);
            -moz-transform: rotateY(-60deg) translateZ(400px);
            -ms-transform: rotateY(-60deg) translateZ(400px);
            -o-transform: rotateY(-60deg) translateZ(400px);
            transform: rotateY(-60deg) translateZ(400px);
        }

        .center div:nth-child(6) {
            background-color: lightblue;
            -webkit-transform: rotateY(90deg) translateZ(400px);
            -moz-transform: rotateY(90deg) translateZ(400px);
            -ms-transform: rotateY(90deg) translateZ(400px);
            -o-transform: rotateY(90deg) translateZ(400px);
            transform: rotateY(90deg) translateZ(400px);
        }

        .center div:nth-child(7) {
            background-color: orangered;
            -webkit-transform: rotateY(-90deg) translateZ(400px);
            -moz-transform: rotateY(-90deg) translateZ(400px);
            -ms-transform: rotateY(-90deg) translateZ(400px);
            -o-transform: rotateY(-90deg) translateZ(400px);
            transform: rotateY(-90deg) translateZ(400px);
        }

        .center div:nth-child(8) {
            background-color: green;
            -webkit-transform: rotateY(120deg) translateZ(400px);
            -moz-transform: rotateY(120deg) translateZ(400px);
            -ms-transform: rotateY(120deg) translateZ(400px);
            -o-transform: rotateY(120deg) translateZ(400px);
            transform: rotateY(120deg) translateZ(400px);
        }

        .center div:nth-child(9) {
            background-color: purple;
            -webkit-transform: rotateY(-120deg) translateZ(400px);
            -moz-transform: rotateY(-120deg) translateZ(400px);
            -ms-transform: rotateY(-120deg) translateZ(400px);
            -o-transform: rotateY(-120deg) translateZ(400px);
            transform: rotateY(-120deg) translateZ(400px);
        }

        .center div:nth-child(10) {
            background-color: darkslategray;
            -webkit-transform: rotateY(150deg) translateZ(400px);
            -moz-transform: rotateY(150deg) translateZ(400px);
            -ms-transform: rotateY(150deg) translateZ(400px);
            -o-transform: rotateY(150deg) translateZ(400px);
            transform: rotateY(150deg) translateZ(400px);
        }

        .center div:nth-child(11) {
            background-color: black;
            -webkit-transform: rotateY(-150deg) translateZ(400px);
            -moz-transform: rotateY(-150deg) translateZ(400px);
            -ms-transform: rotateY(-150deg) translateZ(400px);
            -o-transform: rotateY(-150deg) translateZ(400px);
            transform: rotateY(-150deg) translateZ(400px);
        }

        .center div:nth-child(12) {
            background-color: indianred;
            -webkit-transform: rotateY(180deg) translateZ(400px);
            -moz-transform: rotateY(180deg) translateZ(400px);
            -ms-transform: rotateY(180deg) translateZ(400px);
            -o-transform: rotateY(180deg) translateZ(400px);
            transform: rotateY(180deg) translateZ(400px);
        }
        
        .center:hover {
            -webkit-transform: rotateX(3600deg);
            -moz-transform: rotateX(3600deg);
            -ms-transform: rotateX(3600deg);
            -o-transform: rotateX(3600deg);
            transform: rotateX(3600deg);
        }


    </style>
</head>
<body>
    <div class="center">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
