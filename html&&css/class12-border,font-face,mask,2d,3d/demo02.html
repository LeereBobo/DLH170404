<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蒙版</title>
    <style>
        .div-mask {

            width:600px;
            height: 500px;
            background:url("images/main.jpg");

            -webkit-mask: url("images/apple.png") no-repeat top left,
                    url("images/apple.png") no-repeat top right,
                    url("images/apple.png") no-repeat bottom left,
                    url("images/apple.png") no-repeat bottom right;
        }

        /*渐变蒙版*/
        .div-mask2 {
            width: 650px;
            height: 498px;

            background: url("images/main.jpg") no-repeat;
            -webkit-mask:-webkit-gradient(linear,left top,right bottom,
            from(rgba(0, 0 ,0 ,1)),to(rgba(0,0,0,0)));


        }
    </style>
</head>
<body>
<div class="div-mask"></div>
<div class="div-mask2"></div>
</body>
</html>
