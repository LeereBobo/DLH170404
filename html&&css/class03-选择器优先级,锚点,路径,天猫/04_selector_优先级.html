<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        div {
            background-color: aqua ;
            width: 200px;
            height: 100px;

        }

        #div01 {
            color:green;
            background-color: black;
        }


         /*
         选择器优先级:(重要级别从高到低)
         一.样式表:开发者样式表  用户样式表  默认样式表
         二.!important:用户重要样式  开发者重要样式  开发者一般样式表  用户一般样式表  默认样式表
         三.内联 id class 元素





         */
    </style>
</head>
<body>
    <div id="div01">
        蓝鸥
    </div>
</body>
</html>
