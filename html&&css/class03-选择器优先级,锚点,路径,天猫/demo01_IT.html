<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片引入方式</title>
    <style>
        #out {
            border:5px solid darkgrey;
            width:200px;
            padding:5px;
        }
        #concent {
            border:2px solid darkgrey;
            padding:5px;
        }
        /*不设宽高是因为其宽高跟随内容走,是内联元素*/
        .num {
            background-color: red;
            color: white;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 4px;
            /*radius 设置边框圆角*/
        }
        .space {
            margin-bottom: 5px;
        }

        #title {
            border: 1px solid darkgrey;

            /*背景图片*/
            /*url是背景图片引入方式*/
            /* background-img:url("images/next(1).png") ;
               background-repeat: no-repeat;
               background-position-x: 5px;
               background-position-y: 4px;*/

            background:url("images/next(1).png") no-repeat 5px 4px;

            background-size: 15px;
            padding-left: 22px;



        }


    </style>
</head>
<body>


<div id="out">
    <div id="concent">

        <div id="title">
            IT产品
        </div>

        <div class="space">
            <span class="num">1</span>
            <span>苹果iphone6</span>
        </div>

        <div class="space">
            <span class="num">2</span>
            <span>洛基亚n8</span>
        </div>

        <div class="space">
            <span class="num">3</span>
            <span>洛基亚n9</span>
        </div>

        <div class="space">
            <span class="num" style="background-color:darkgray;">4</span>
            <span>洛基亚n3</span>
        </div>

        <div class="space">
            <span class="num" style="background-color:darkgray;">5</span>
            <span>洛基亚n5</span>
        </div>



    </div>
</div>






</body>
</html>
