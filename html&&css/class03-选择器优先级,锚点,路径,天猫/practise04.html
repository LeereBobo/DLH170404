<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:hover {
            background-color: yellow;
        }
        a {
            padding: 8px 16px ;
            color:black;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;

        }
        .grey {
            background-color: grey;
        }
        .green {
            background-color: green;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="#" class="grey">上一页</a>
    <a href="#" class="green ">下一页</a>
    <a href="#" class="grey circle">&gt;</a>
    <a href="#" class="green circle">&lt;</a>
</body>
</html>
