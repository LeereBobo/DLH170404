<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            text-align: center;
            width:300px;
            margin:100px auto;
            background-color: pink;
            padding:20px 20px;
            border-radius: 4px;
            height:100px;

            box-shadow: 2px 2px 2px 2px pink;
        }
        input{
            margin-bottom:10px;
            outline: none;
            width:200px;
            height:20px;
        }
    </style>
</head>
<body>
<div>
<form action="login.php" method="post" id="theForm">
    用户名：<input type="text" name="userName" id="userName">
    <br>
    密码： <input type="text" name="passWord" id="password">
    <br>
    <input type="submit" value="登录" id="btn">
</form>
</div>
<script>
    var oForm = document.getElementById("theForm");
    var oUserName = document.getElementById("userName");
    var oPassWord = document.getElementById("passWord");
    oForm.onsubmit = function () {
        if(oUserName.value.indexOf(" ") != -1){
            alert("用户名不能包含空格");
            return false;
        }
        if(oPassWord.value.indexOf(" ") != -1){
            alert("密码中不能包含空格");
            return false;
        }
        if(oUserName.value == ""){
            alert("用户名不能为空");
            return false;
        }
        if(oPassWord.value == ""){
            alert("密码不能为空");
            return false;
        }
    }
</script>
</body>
</html>
