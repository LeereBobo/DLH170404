<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            text-align: center;
            width:300px;
            margin:100px auto;
            background-color: skyblue;
            padding:20px 20px;
            border-radius: 4px;
            height:100px;

            box-shadow: 2px 2px 2px 2px lightgray;
        }
        input{
            margin-bottom:10px;
            outline: none;
            width:200px;
            height:20px;
        }
    </style>
</head>
<body>
<div>
<form action="register.php" method="post">
    <input type="text" id="userName" name="userName" placeholder="请设置用户名">
    <input type="password" id="passWord" name="passWord" placeholder="请设置密码">
    <input type="submit" value="注册" id="btn">
</form>
    <script>
        var oUserName = document.getElementById("userName");
        var oPassWord = document.getElementById("passWord");
        var oBtn = document.getElementById("btn");
        oBtn.onclick = function () {
            if(oUserName.value.length == 0 || oPassWord.value.length == 0){
                alert("用户名和密码不能为空!");
                oUserName.value = "";
                oPassWord.value = "";
                return false;
            }
        }

    </script>
</div>
</body>
</html>
