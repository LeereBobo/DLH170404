<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * AJAX 异步的javaScript 与XML
    * 不能做跨域请求
    * 与后天交互,从后台获取数据
    * 好处:
    * 1.提高用户体验,减少请求次数
    * 2.可以在不刷新网页时,发送网络请求或者传输数据
    * */

    //1.创建一个ajax对象  (打开浏览器)

    var xhr = null;
    if(window.XMLHttpRequest){
        //适配非IE6以下  的其他浏览器
         xhr = new XMLHttpRequest();
    }else{
        //适配IE6以下
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
    }


    //2.设置请求的网址和类型,在地址栏输入网址
    /*
    * 参数一:get/post
    * 参数二:请求网址/接口
    * 参数三:是否异步 布尔值 true异步  false同步
    * */
    xhr.open("get","03json.php?userName=小猪&passWord=12",true);

    //3.向服务器发送请求  (点击回车)
    xhr.send();

    //4.等待服务器返回内容
    /*
    * onreadystatechange 请求状态改变时响应事件
    * 1 载入  已经调用send方法,正在发送请求
    * 2 载入完成  send 方法完成 ,已经收到响应回来的数据
    * 3 解析已经获取到的数据
    * 4 响应内容解析完成,客服端可以使用
    *
    * xhr.responseText  请求返回值
    * xhr.status  http请求状态码
    * */
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            if(xhr.status == 200){
                console.log(xhr.responseText);
            }
        }
    }


        console.log("今天学习ajax");


</script>
</body>
</html>
