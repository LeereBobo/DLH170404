<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //在ES5中分为全局作用域和函数作用域
    //在ES6中新增了块级作用域(仅限于let方式声明的变量)
    function varTest() {
        var x = 1;
        if(true){
            var x = 2;
            console.log(x);
        }
        console.log(x);
    }
    varTest();
    letTest();

    //块级作用域
    function letTest() {
        let x = 1;
        if(true){
            let x = 2;
            console.log(x);
        }
        console.log(x);
    }
    var i = 0;
    function outer() {
        console.log(i);//0
        function  inner() {
            var i; //所有声明都会被提升到作用域最顶端
            console.log(i);//undefined
            var i = 1;
            console.log(i);//1
        }
        inner();

    }
    outer();

    //函数声明的方式  在提升的时候,会被整个提升上去,包括函数的定义
    console.log(a);
    function a() {

    }
    console.log(b);
    var b = function () {

    }
    //要彻底理解js的作用域和hosting
    // 1.所有声明都会被提升到作用域最顶端
    // 2.同一个变量声明只进行一次并且因此其他声明都会被忽略
    // 3.函数声明的优先级优于变量声明,且函数声明会连带定义一起被提升
</script>
</body>
</html>
