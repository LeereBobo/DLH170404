<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        #big{
            width:800px;
            height:800px;
            border:5px solid black;
            position: relative;
        }
        #small{
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
        }

    </style>
</head>
<body>
<div id="big">
    <div id="small"></div>
</div>
<script>
    var oBig = document.getElementById("big");
    var oSmall = document.getElementById("small");

    oBig.onmousedown = function (e) {
        var e = e|| window.event;
        var x = e.clientX - oSmall.offsetLeft;
        var y = e.clientY - oSmall.offsetTop;
        oSmall.onmousemove = function (ev) {
            var ev = ev || window.event;
            oSmall.style.left = ev.clientX - x + "px";
            oSmall.style.top = ev.clientY - y + "px";
            if(oSmall.offsetLeft <= 0 ){
                oSmall.style.left = 0;
            }
            if(oSmall.offsetLeft >= oBig.clientWidth - oSmall.offsetWidth ){
                oSmall.style.left = oBig.clientWidth - oSmall.offsetWidth + "px";
            }
            if(oSmall.offsetTop <= 0 ){
                oSmall.style.top = 0;
            }
            if(oSmall.offsetTop >= oBig.clientHeight - oSmall.offsetHeight ){
                oSmall.style.top = oBig.clientHeight- oSmall.offsetHeight + "px";
            }
        }
    }
    oBig.onmouseup = function () {
        oSmall.onmousemove = null;
    }
</script>
</body>
</html>
