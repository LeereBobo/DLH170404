<script>
    var oMovie = document.getElementById("movie");
    var theUp = document.getElementById("up");
    var theDown = document.getElementById("down");
    var oPageCount = document.getElementById("pageCount");
    var oSearch = document.getElementById("search");
    var oSearchBox = document.getElementById("searchBox");
    var oChinese = document.getElementById("chinese");
    var oUSA = document.getElementById("USA");
    var oKorea = document.getElementById("korea");
    var oClass = document.getElementsByClassName("aClass");
    var oTheHot = document.getElementById("theHot");
    var oCustom = document.getElementById("custom");
    var oLoad = document.getElementById("load");

    var pageNum = 1;
    newImg();
    var num = 0;
    //点击华语电影时进行分类
//    for(var i = 0; i < oClass.length;i++){
//        oClass[i].onclick = function () {
//            num++;
//            clickSelect(num);
//        }
//
//    }

    oChinese.onclick = function () {
        num = 1;
        clickSelect(num,pageNum);

    }
    oUSA.onclick = function () {
        num = 2;
        clickSelect(num,pageNum);
    }

    oKorea.onclick = function () {
        num = 3;
        clickSelect(num,pageNum);
    }
    oTheHot.onclick = function () {
        num = 4;
        clickSelect(num,pageNum);
    }

    function clickSelect(num,pageNum) {
        oMovie.innerHTML = "";
        var url = "webSelect.php?num="+num+"&pageNum="+pageNum;
        ajax_get(url,function (selectRes) {
            var oneArr = JSON.parse(selectRes);
            creatImg(oneArr);
        });
    }


    //模糊查询
    oSearch.onclick = function () {
        oMovie.innerHTML ="";
        var selectName = oSearchBox.value;
        if(selectName.length == 0){
            newImg();
        }else{
            var selectUrl = "newSelect.php?selectName="+selectName;
            ajax_get(selectUrl,function (selectArr) {
                var selArr = JSON.parse(selectArr);
                creatImg(selArr);
            });
        }

    }


    //将后台数据显示出来
    function newImg() {
        var url = "select.php?pageNum="+pageNum;
        ajax_get(url,function (result) {
            var arr = JSON.parse(result);
            creatImg(arr);
        });
    }


    //点击上一页
    theUp.onclick = function () {
        oMovie.innerHTML = "";
        newImg();
        if(pageNum >1){
            pageNum--;
        }
        oPageCount.innerHTML=pageNum;
    }

    //点击下一页
    theDown.onclick = function () {
        oMovie.innerHTML ="";
        pageNum++;
        newImg();
        oPageCount.innerHTML=pageNum;
    }



    //创建图片
    function creatImg(arr) {
        for(var i  = 0; i < arr.length;i++){
            var aOneMmovie = document.createElement("div");
            aOneMmovie.className = "oneMovie";
            oMovie.appendChild(aOneMmovie);

            var movieImg = new Image();
            movieImg.src = arr[i]["imgurl"];
            movieImg.width = "150";
            movieImg.height = "200";
            aOneMmovie.appendChild(movieImg);

            var aMovieName = document.createElement("div");
            aMovieName.className = "oneMovieName";
            aOneMmovie.appendChild(aMovieName);
            aMovieName.innerHTML = arr[i]["title"];

            var aScore = document.createElement("div");
            aScore.className = "score";
            aOneMmovie.appendChild(aScore);
            aScore.innerHTML = arr[i]["score"];

        }
    }

    oCustom.onmouseover = function () {
        oLoad.style.display = "block";
    }
    oCustom.onmouseout = function () {
        oLoad.style.display = "";
    }
</script>
