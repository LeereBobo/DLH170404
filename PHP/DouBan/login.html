<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        #login{
            width: 420px;
            margin:200px auto;
            /*text-align: center;*/
            background-color:white;
            box-shadow: 5px 5px 5px 5px lightgray ;
        }
        #login #title{
            display: inline-block;
            margin:40px 170px;
        }
        input{
            margin-bottom:30px;
            outline: none;
            border-radius: 4px;
            border: none;
            margin-left:30px;
            border:1px solid lightgray;
        }
        #user,#password,#cLogin{
            width:350px;
            height:35px;
            margin-left:30px;

        }
        #user:hover,#password:hover{
            border:1px solid darkgray;
        }
        #user:focus,#password:focus{
            border:1px solid rgb(30,140,255);
        }

        #cLogin{
            background-color:rgb(30,140,255) ;
            display: inline-block;
            width:350px;
            height:35px;
            line-height: 35px;
            border: none;
            color:white;
            font-size: 16px;
            text-decoration: none;
            margin-bottom: 40px;
            border-radius: 4px;
            text-align: center;

        }
        #cLogin:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div id="login">
    <span id="title">系统登录</span><br>
    <input type="text" value="admin" id="user"><br>
    <input type="password" value="111111" id="password"><br>
    <input type="checkbox" checked="checked" id="check">记住密码<br>
    <a href="main.html" id="cLogin">登录</a>
</div>
</body>
</html>
