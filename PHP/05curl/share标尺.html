<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }

    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv1 = document.getElementById("div1");
    var ox = document.createElement("div");
    var oy = document.createElement("div");
    oy.style.height = "100%";
    oy.style.width = "1px";
    oy.style.position = "fixed";
    oy.style.backgroundColor = "black";

    ox.style.height = "1px";
    ox.style.width = "100%";
    ox.style.position = "fixed";
    ox.style.backgroundColor = "black";
    document.body.appendChild(ox);
    document.body.appendChild(oy);

    document.onmousemove = function (ev) {
        var ev = ev || window.event;
        oy.style.left = ev.clientX + "px";
        ox.style.top = ev.clientY + "px";
        oDiv1.innerHTML = "x:" + ev.clientX + "<br>" + "y:"  + ev.clientY;

    }
</script>
</body>
</html>
