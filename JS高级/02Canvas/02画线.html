<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
<!--生成到网页上是一个画布 航块标签-->
<canvas width="500px" height="500px" id = "myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    //获取绘图环境对象 (画笔)
    var ctx = oCanvas.getContext("2d");
    //第一步:开始路径
    ctx.beginPath();
    //第二步:设置起点
    ctx.moveTo(100,100);
    //第三步:设置终点
    ctx.lineTo(300,300);
    //设置颜色
    ctx.strokeStyle = "red";
    //设置线的宽度
    ctx.lineWidth = 30;
    //第四步:绘制
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(30,50);
    ctx.lineTo(400,200);
    ctx.lineTo(200,400);
    //ctx.strokeStyle = "yellow";
    ctx.stroke();

</script>
</body>
</html>
