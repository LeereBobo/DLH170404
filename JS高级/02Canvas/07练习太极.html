<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");

    ctx.beginPath();
    ctx.arc(300,300,120,Math.PI / 2,27 * Math.PI / 18,false);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();

    ctx.beginPath();
    ctx.arc(300,300,120,Math.PI / 2,27* Math.PI / 18,true);
    ctx.fillStyle = "black";
    ctx.stroke();
    ctx.fill();


    ctx.beginPath();
    ctx.arc(300,240,60,0,36* Math.PI / 18,false);
    ctx.fillStyle = "black";
    ctx.stroke();
    ctx.fill();


    ctx.beginPath();
    ctx.arc(300,360,60,0,36* Math.PI / 18,false);
    ctx.fillStyle = "white";
    ctx.strokeStyle = "white";
    ctx.stroke();
    ctx.fill();

    ctx.beginPath();
    ctx.arc(300,240,30,0,36* Math.PI / 18,false);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();


    ctx.beginPath();
    ctx.arc(300,360,30,0,36* Math.PI / 18,false);
    ctx.fillStyle = "black";
    ctx.strokeStyle = "white";
    ctx.stroke();
    ctx.fill();

    //橡皮擦
    oCanvas.onmousedown = function () {
        oCanvas.onmousemove = function (ev) {
            var ev = ev || window.event;
            ctx.clearRect(ev.offsetX,ev.offsetY,10,10);
        }
    }
    oCanvas.onmouseup = function (){
        oCanvas.onmousemove = null;
    }
</script>
</body>
</html>
