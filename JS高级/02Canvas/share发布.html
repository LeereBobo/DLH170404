<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #big {
            width: 600px;
            padding: 35px;
            border: 5px solid lightgrey;
            margin: 0 auto;
        }

        #mytext {
            width: 600px;
            height: 200px;
            max-height: 200px;
            max-width: 600px;
            border: 1px solid lightgrey;

        }

        #btn {
            width: 70px;
            height: 30px;
            outline: none;
            background-color: orange;
            border-radius: 5px;
            margin-top: 10px;
        }

        .valueCss {
            width: 500px;
            padding: 30px;
            border-radius: 5px;
            position: relative;
            margin-top: 10px;
            /*自动换行

            word-wrap: break-word;允许长单词换行到下一行
            word-break: break-all;在恰当的断点字进行换行
            */
            word-break: break-all;
            word-wrap: break-word;
        }

        .del {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div id="big">
    <textarea id="mytext"></textarea>
    <button id="btn">发布</button>
</div>
<script src="jquery-1.11.2.min.js"></script>
<script>
    $(function () {
        $("#btn").click(function () {
            var $content = $("<div class='valueCss'></div>");
            var $newValue = $("#mytext").val();

            if ($newValue != 0) {

                $content.text($newValue);
                $content.css("background-color", getRandomColor());
                $("#btn").after($content);
                $("#mytext").val("");
            }

            var $del = $("<div class='del'>X</div>");
            $content.append($del);
            $del.click(function () {
                this.parentNode.remove();
            })
        })

        function getRandom(max, min) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function getRandomColor() {
            var r = getRandom(255, 0);
            var g = getRandom(255, 0);
            var b = getRandom(255, 0);
            return "rgb(" + r + "," + g + "," + b + ")";
        }
    })
</script>

</body>
</html>
