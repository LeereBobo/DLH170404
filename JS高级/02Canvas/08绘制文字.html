<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid black;
            position: absolute;
            top:10px;
            left:50%;
            margin-left:-250px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");
    ctx.beginPath();
    //字号,字体
    ctx.font = "40px Arial";
    ctx.strokeStyle = "green";
    /*
    * 绘制空心文字
    * 参数一:要绘制的文字
    * 参数二:绘制起始位置X
    * 参数三:绘制起始位置Y
    * 参数四:文本最大宽度
    * */
    ctx.strokeText("丰厚的健康",200,300,100);


    //绘制实心文字
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.fillText("hello world",120,120,300);

</script>
</body>
</html>
