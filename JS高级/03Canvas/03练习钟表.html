<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");
    var secondTimer = 0;
    secondTimer = setInterval(function () {
        ctx.clearRect(0, 0, oCanvas.width, oCanvas.height);
        ctx.beginPath();
        ctx.arc(250, 250, 200, 0, Math.PI * 2);
        ctx.stroke();

        for (var i = 0; i < 60; i++) {
            ctx.beginPath();
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 200, i * 6 * Math.PI / 180, i * 6 * Math.PI / 180);
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.arc(250, 250, 190, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();

        for (var i = 0; i < 12; i++) {
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 200, i * 30 * Math.PI / 180, i * 30 * Math.PI / 180);
            ctx.stroke();
        }
        ctx.beginPath();
        ctx.arc(250, 250, 180, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();

        var nowData = new Date();
        var nowHour = nowData.getHours();
        var nowMin = nowData.getMinutes();
        var nowSecond = nowData.getSeconds();

        // 时针
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineWidth = 4;
        ctx.arc(250, 250, 70, (nowHour - 3 ) * 30 * Math.PI / 180, (nowHour - 3 ) * 30 * Math.PI / 180);
        ctx.stroke();
        //  分针
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineWidth = 3;
        ctx.arc(250, 250, 110, (nowMin - 15) * 6 * Math.PI / 180, (nowMin - 15) * 6 * Math.PI / 180);
        ctx.stroke();

        //  秒针
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineWidth = 2;
        ctx.arc(250, 250, 150, (nowSecond - 15) * 6 * Math.PI / 180, (nowSecond - 15) * 6 * Math.PI / 180);
        ctx.stroke();
    }, 1000);
</script>
</body>
</html>
