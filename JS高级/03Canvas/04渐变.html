<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.lineWidth = 50;
    //创建线性渐变对象  createLinearGradient(开始位置X,开始位置Y,结束位置X,结束位置Y);
    var clg = ctx.createLinearGradient(100,100,300,100);
    //addColorStop(渐变点(0 ~ 1),颜色)
    clg.addColorStop(0,"red");
    clg.addColorStop(0.3,"orange");
    clg.addColorStop(0.7,"yellow");
    clg.addColorStop(1,"pink");
    ctx.strokeStyle = clg;
    ctx.stroke();

    //径向渐变
    ctx.beginPath();
    //createRadialGradient(起始圆的圆心X,起始圆的圆心Y,起始圆的半径,结束圆的圆心X,结束圆的圆心Y,结束圆的半径)
    var clg= ctx.createRadialGradient(350,200,10,300,260,100);
    clg.addColorStop(0,"white");
    clg.addColorStop(0.5,"pink");
    clg.addColorStop(1,"lightGray");
    ctx.fillStyle = clg;
    ctx.arc(300,250,100,0,Math.PI*2);
    ctx.fill();


</script>
</body>
</html>
