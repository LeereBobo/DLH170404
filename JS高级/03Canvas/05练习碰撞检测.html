<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");


    var speedX = 10;
    var speedY = 5;
//最开始圆心的位置
    var x = 20;
    var y = 20;
    var ballR = 20;
    setInterval(function () {
        ctx.clearRect(0,0,oCanvas.width,oCanvas.height);
        if(x < ballR || x > oCanvas.width - ballR){
            speedX = -speedX;
        }
        if(y < ballR || y > oCanvas.height - ballR){
            speedY = -speedY;
        }
        ctx.beginPath();
        ctx.arc(x,y,ballR,0,Math.PI*2);
        ctx.fillStyle = "pink";
        ctx.fill();

        x += speedX;
        y += speedY;
    },20);

</script>
</body>
</html>
