<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .sky{
            background-color: #007fd5;
            height:480px;
            position: relative;
            animation: sky_background 50s ease-in-out infinite;
        }
        .clouds_one{
            background: url("img/cloud_one.png");
            position: absolute;
            left:0;
            top:0;
            height:100%;
            width:300%;
            animation: cloud_one 50s linear infinite;
        }
        .clouds_two{
            background: url("img/cloud_two.png");
            position: absolute;
            left:0;
            top:0;
            height:100%;
            width:300%;
            animation: cloud_two 75s linear infinite;
        }
        .clouds_three{
            background: url("img/cloud_three.png");
            position: absolute;
            left:0;
            top:0;
            height:100%;
            width:300%;
            animation: cloud_three 100s linear infinite;
        }
        @keyframes sky_background {
            0%{
                background-color: #007fd5;
                color:#007fd5;
            }
            50%{
                background-color: #000;
                color:#a3d9ff;
            }
            100%{
                background-color: #007fd5;
                color:#007fd5;
            }
        }
        @keyframes cloud_one {
             0%{
                 left:0;
             }
             100%{
                 left:-200%;
             }
         }

        @keyframes cloud_two {
            0%{
                left:0;
            }
            100%{
                left:-200%;
            }
        }
        @keyframes cloud_three {
            0%{
                left:0;
            }
            100%{
                left:-200%;
            }
        }
    </style>
</head>
<body>
<div class="sky">
    <div class="clouds_one"></div>
    <div class="clouds_two"></div>
    <div class="clouds_three"></div>
</div>
</body>
</html>
