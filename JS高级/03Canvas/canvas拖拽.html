<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id = "myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    oCanvas.width = document.documentElement.clientWidth;
    oCanvas.height = document.documentElement.clientHeight;
    var ctx = oCanvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(200,200,200,0,Math.PI*2);
    ctx.fillStyle = "red";
    ctx.fill();

    oCanvas.onmousedown = function () {
        oCanvas.onmousemove = function (ev) {
            var ev = ev || window.event;
            if(ctx.isPointInPath(ev.clientX,ev.clientY)){
                ctx.clearRect(0,0,oCanvas.width,oCanvas.height);
                ctx.beginPath();
                ctx.arc(ev.pageX ,ev.pageY,200,0,Math.PI*2);
                ctx.fillStyle = "red";
                ctx.fill();
            }

        }
    }
    oCanvas.onmouseup = function(){
        oCanvas.onmousemove = null;
    }
</script>
</body>
</html>
