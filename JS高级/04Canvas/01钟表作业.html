<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid black;

        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");
    drawWatch();
    function drawWatch() {
        ctx.clearRect(0,0,oCanvas.width,oCanvas.height);
        var deg = Math.PI / 180;
        //刻度
        for(var i = 0; i < 60; i++){
            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.lineWidth = 1;
            ctx.arc(250,250,200,i * 6 * deg,(i +1)  * 6 * deg);
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.arc(250,250,190,0,Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      //小时的刻度

        for(var i = 0; i < 12; i++){
            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.arc(250,250,200,i * 30 * deg,(i+1)*30*deg);
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.arc(250,250,180,0,Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();

        var nowData = new Date();
        var hours = nowData.getHours();
        var min = nowData.getMinutes();
        var sec = nowData.getSeconds();

        var secDeg = (-90 + sec * 6) *deg;
        var minDeg = (-90 + min * 6 + sec * 6 / 60) *deg;
        var hourDeg = (-90 + hours * 30 + 30 / 60 * min) * deg;

        drawLine(250,250,170,secDeg,1);
        drawLine(250,250,150,minDeg,3);
        drawLine(250,250,130,hourDeg,5);

        ctx.beginPath();
        ctx.arc(250,250,6,0,Math.PI*2);
        ctx.fillStyle = "black";
        ctx.fill();
    }

    function drawLine(centerX,centerY,r,deg,lineWidth) {
        ctx.beginPath();
        ctx.lineWidth = lineWidth;
        ctx.moveTo(centerX,centerY);
        ctx.arc(centerX,centerY,r,deg,deg);
        ctx.stroke();
    }
    setInterval(drawWatch,100);

</script>
</body>
</html>
