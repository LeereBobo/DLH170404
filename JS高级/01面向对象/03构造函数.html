<head>
    <meta charset="UTF-8">

<script>
    function show() {
        return this;
    }
    console.log(show());//window
    console.log(new show());

    //构造函数  创建一个类
    //如果使用关键字new来调用函数, 此函数变成了一个构造函数
    //构造函数绑定的this指向新创建的对象,并默认返回this
    //构造函数 函数首字母必须大写

    function Person (name,sex,age) {
        //模拟系统实现
        //var this = new Object();
        this.name = name;
        this.sex = sex;
        this.age = age;
        this.showName = function () {
            console.log(this.name);
        }
        this.showSex = function () {
            console.log(this.sex);
        }
        //模拟系统内部实现
        //return this;
    }
    var aPerson = new Person("苏苏","男","18");

     //定义车的类
    function Car (brand,color,price) {
        this.brand = brand;
        this.color = color;
        this.price = price;

        this.run = function () {
            console.log("开车");
        }

    }
    var aCar = new Car("甲壳虫","红色","30w");
    console.log(aCar.brand);

    var bCar = new Car("奔驰","黑色","100w");
</script>
