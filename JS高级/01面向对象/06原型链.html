<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.a = 88;
    var arr = [1,4,5,7];
    console.log(arr.a);//88

    arr.a = 66;
    console.log(arr.a);//66

    delete arr.a;
    console.log(arr.a);//88

    /*
    * 原型链 (面试笔试题)
    * 当要获取某个对象的属性值时
    * 1.判断当前对象是否有该属性,如果有则返回对应的值
    * 2.如果没有,去构造函数的原型上查找,如果有则返回对应的值
    * 3.如果原型没有该原型属性,则去Object根类上查找,如果有则返回对应的值
    * 4.如果都没有则返回undefined;
    * */
</script>
</body>
</html>
