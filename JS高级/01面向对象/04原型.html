<script>
    //给系统的类添加方法
    var arr = new Array(1,2,3,4,5,6);

    //定义一个函数,实现对数组元素的求和

    function GetArrSum(theArr) {
        var sum = 0;
        for(var i = 0 ; i < theArr.length; i++){
            sum += theArr[i];
        }
        return sum;
    }

        var sum = 0;
        for(var i = 0; i < this.length; i++){

        }
        return sum;
