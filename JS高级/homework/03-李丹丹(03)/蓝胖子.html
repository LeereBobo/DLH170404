<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid black;
            position: absolute;
            top:10px;
            left:50%;
            margin-left:-400px;
        }
    </style>
</head>
<body>
<canvas width="800" height="800" id="myCanvas"></canvas>
<script>
    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");

//    头部
    ctx.beginPath();
    ctx.arc(400,160,150,0,Math.PI * 2);
    ctx.fillStyle = "rgb(31,171,218)";
    ctx.stroke();
    ctx.fill();

    //    左脸颊
    ctx.beginPath();
    ctx.moveTo(400,70);
    ctx.bezierCurveTo(230,150,230,210,410,330);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();

    //    右脸颊
    ctx.beginPath();
    ctx.moveTo(400,70);
    ctx.bezierCurveTo(570,150,570,210,410,330);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();


    //    左眼睛
    ctx.beginPath();
    ctx.moveTo(370,40);
    ctx.bezierCurveTo(330,40,330,120,370,120);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(370,40);
    ctx.bezierCurveTo(410,40,410,120,370,120);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();

//    左眼珠
    ctx.beginPath();
    ctx.arc(380,100,10,0,Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.stroke();
    ctx.fill();
    //    右眼睛
    ctx.beginPath();
    ctx.moveTo(430,40);
    ctx.bezierCurveTo(390,40,390,120,430,120);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(430,40);
    ctx.bezierCurveTo(470,40,470,120,430,120);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();
    //    右眼珠
    ctx.beginPath();
    ctx.arc(420,100,10,0,Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.stroke();
    ctx.fill();
//鼻子
    ctx.beginPath();
    ctx.arc(400,130,20,0,Math.PI * 2);
    ctx.fillStyle = "rgb(217,126,88)";
    ctx.stroke();
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(400,155);
    ctx.lineTo(400,240);
    ctx.stroke();

// 嘴
    ctx.beginPath();
    ctx.moveTo(300,220);
    ctx.bezierCurveTo(370,280,430,280,510,220);
    ctx.stroke();






    //    左胡子

    ctx.beginPath();
    ctx.moveTo(380,190);
    ctx.lineTo(320,170);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(380,197);
    ctx.lineTo(320,190);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(380,205);
    ctx.lineTo(320,220);
    ctx.stroke();
    //    右胡子
    ctx.beginPath();
    ctx.moveTo(420,190);
    ctx.lineTo(480,170);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(420,197);
    ctx.lineTo(480,190);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(420,205);
    ctx.lineTo(480,220);
    ctx.stroke();

//    身体
    ctx.beginPath();
    ctx.moveTo(300,300);
    ctx.lineTo(200,400);
    ctx.lineTo(240,440);
    ctx.lineTo(290,390);
    ctx.lineTo(290,550);
    ctx.lineTo(390,550);
    ctx.lineTo(390,500);
    ctx.lineTo(410,500);
    ctx.lineTo(410,550);
    ctx.lineTo(510,550);
    ctx.lineTo(510,390);
    ctx.lineTo(550,440);
    ctx.lineTo(590,400);
    ctx.lineTo(490,300);
    ctx.lineTo(300,300);
    ctx.fillStyle = "rgb(31,171,218)";
    ctx.stroke();
    ctx.fill();

    ctx.beginPath();
    ctx.arc(400,500,10,Math.PI,Math.PI *2);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();


//    左手
    ctx.beginPath();
    ctx.arc(220,420,32,0,Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();
//    右手
    ctx.beginPath();
    ctx.arc(570,420,32,0,Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();
//    左脚
    ctx.beginPath();
    ctx.moveTo(280,530);
    ctx.lineTo(400,530);
    ctx.lineTo(400,560);
    ctx.lineTo(280,560);
    ctx.lineTo(280,530);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();


//    右脚
    ctx.beginPath();
    ctx.moveTo(400,530);
    ctx.lineTo(520,530);
    ctx.lineTo(520,560);
    ctx.lineTo(400,560);
    ctx.lineTo(400,530);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();
//    圆

    ctx.beginPath();
    ctx.arc(400,370,80,0,Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();

    ctx.beginPath();
    ctx.arc(400,370,50,0,Math.PI);
    ctx.closePath();
    ctx.fillStyle = "white";
    ctx.stroke();
    ctx.fill();

    //    领带
    ctx.beginPath();
    ctx.moveTo(290,290);
    ctx.lineTo(510,290);
    ctx.lineTo(510,320);
    ctx.lineTo(290,320);
    ctx.closePath();
    ctx.fillStyle = "rgb(217,126,88)";
    ctx.stroke();
    ctx.fill();


    //    铃铛

    ctx.beginPath();
    ctx.arc(400,330,30,0,Math.PI * 2);
    ctx.closePath();
    ctx.fillStyle = "rgb(228,228,81)";
    ctx.stroke();
    ctx.fill();

//    里面的黑色的圆
    ctx.beginPath();
    ctx.arc(400,340,10,0,Math.PI * 2);
    ctx.closePath();
    ctx.fillStyle = "black";
    ctx.stroke();
    ctx.fill();


    ctx.beginPath();
    ctx.moveTo(400,350);
    ctx.lineTo(400,360);
    ctx.stroke();

//    二条线
    ctx.beginPath();
    ctx.moveTo(370,325);
    ctx.lineTo(430,325);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(375,315);
    ctx.lineTo(425,315);
    ctx.stroke();

</script>
</body>
</html>
