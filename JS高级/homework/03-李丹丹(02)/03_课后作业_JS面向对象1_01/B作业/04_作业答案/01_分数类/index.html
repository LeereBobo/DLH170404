<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//分数类(Fraction)
			//属性: 分子, 分母
			//方法: 打印, 约分, 加, 减, 乘, 除。

			function Fraction(top, bottom) {
				this.top = top; //分子
				this.bottom = bottom; //分母
			}

			//打印
			Fraction.prototype.print = function() {
				if(this.top == this.bottom) {
					console.log(1);
				} else {
					console.log(this.top + "/" + this.bottom);
				}
			}

			//约分
			Fraction.prototype.reduction = function() {
				//求最大公约数
				//方式1: 穷举法
				var min = Math.min(this.top, this.bottom);
				var result = 1; //记录最大约数
				for(var i = min; i >= 1; i--) {
					if(this.top % i == 0 && this.bottom % i == 0) {
						result = i;
						break;
					}
				}
				console.log(result);
				//方式2: 辗转相除法
				var a = this.top;
				var b = this.bottom;
				while(b != 0) {
					var c = a % b;
					a = b;
					b = c;
				}
				console.log(a);

				//约分
				this.top /= a;
				this.bottom /= a;
			}

			Fraction.prototype.add = function(another) {
				//两个分数: another, this
				//结果分数: result 
				//1.创建结果分数
				var result = new Fraction();
				//2.计算分子, 分母
				result.top = this.top * another.bottom + another.top * this.bottom;
				result.bottom = this.bottom * another.bottom;
				//3.约分
				result.reduction();
				//4.返回结果
				return result;
			}

			Fraction.prototype.minus = function(another) {
				//两个分数: another, this
				//结果分数: result 
				//1.创建结果分数
				var result = new Fraction();
				//2.计算分子, 分母
				result.top = this.top * another.bottom - another.top * this.bottom;
				result.bottom = this.bottom * another.bottom;
				//3.约分
				result.reduction();
				//4.返回结果
				return result;
			}

			Fraction.prototype.multiply = function(another) {
				//两个分数: another, this
				//结果分数: result 
				//1.创建结果分数
				var result = new Fraction();
				//2.计算分子, 分母
				result.top = this.top * another.top;
				result.bottom = this.bottom * another.bottom;
				//3.约分
				result.reduction();
				//4.返回结果
				return result;
			}

			Fraction.prototype.divide = function(another) {
				//两个分数: another, this
				//结果分数: result 
				//1.创建结果分数
				var result = new Fraction();
				//2.计算分子, 分母
				result.top = this.top * another.bottom;
				result.bottom = this.bottom * another.top;
				//3.约分
				result.reduction();
				//4.返回结果
				return result;
			}

			//创建分数对象
			var num = new Fraction(12, 12);
			num.print();
			num.reduction();
			num.print();

			var arr1 = [1, 2, 3];
			var arr2 = ["a", "b", "c"];
			var arrAll = arr1.concat(arr2);

			var num1 = new Fraction(1, 2);
			var num2 = new Fraction(2, 3);
			var result = num1.add(num2);
			result.print();
		</script>
	</body>

</html>
