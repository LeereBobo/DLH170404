<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//家庭类
			function Family(father, mother) {
				this.father = father;
				this.mother = mother;
			};
			Family.prototype.party = function() {
				console.log(this.father + "和" + this.mother + "开派对");
			};;
			var family = new Family("李雷", "韩梅梅");
			family.party();

			//车类
			function Car(color, length) {
				this.color = color;
				this.length = length;
			}
			Car.prototype.run = function() {
				console.log(this.color + "的汽车在跑");
			}
			var car = new Car("红色", "9");
			car.run();

			//人类
			function Person(name, gender) {
				this.name = name;
				this.gender = gender;
			}
			Person.prototype.say = function() {
				console.log("大家好，我叫" + this.name);
			}
			var p = new Person("凯撒", "男");
			p.say();

			//猫　
			function Cat(name) {
				this.name = name;
			}
			Cat.prototype.makeSound = function() {
				console.log(this.name + "在喵喵喵");
			};
			var cat = new Cat("咪咪");
			cat.makeSound();

			//苹果
			function Apple(type, color) {
				this.type = type;
				this.color = color;
			}
			Apple.prototype.grow = function() {
				console.log(this.type + "的苹果慢慢长大");
			};
			var apple = new Apple("红富士", "红色");
			apple.grow();
		</script>
	</body>

</html>
