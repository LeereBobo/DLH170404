<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,3,5,3,5,3];
			var count = 0; 
			for(var i = 0; i < arr.length; i++){
				for(var j = i;  j < arr.length; j++){
					if(arr[i] == arr[j+1]){
						count = count + 1;
					}
				}
			}
			console.log(count);
		</script>
	</body>
	
</html>
