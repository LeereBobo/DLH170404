<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p id="result"></p>
		<input type="button" value="随机一注" id="btn" />

		<script type="text/javascript">
			function randomNumber(x) {
				return Math.floor(Math.random() * x + 1);
			}

			var btn = document.getElementById("btn");
			btn.onclick = function() {
				//随机产生的号
				var arr = [];
				//红球
				while(arr.length != 6) {
					//随机产生数组
					var num = randomNumber(33);
					//假设数组中没有这个数
					var flag = false;
					//遍历数组, 判断数组是否有该数字
					for(var i = 0; i < arr.length; i++) {
						if(num == arr[i]) {
							flag = true;
							break;
						}
					}
					//如果没有, 就添加到数组中
					if(flag == false) {
						arr.push(num);
					}
				}
				var temp = 0;
				for(var a = 0; a < arr.length-1; a++){
					for(var b= 0;b < arr.length-a-1;b++){
						if(arr[b] > arr[b+1]){
							temp = arr[b];
							arr[b] = arr[b + 1];
							arr[b+1] = temp;
						}
					}
				}
				console.log("🐒"+arr);
				arr.push(randomNumber(16));

				//如果为一位数, 前面补0
					if(arr[i] < 10) {
						arr[i] = "0" + arr[i];
					}
				}

				var result = document.getElementById("result");
				result.innerHTML = (result.innerHTML + arr + "<br>");

			}
		</script>
	</body>

</html>
