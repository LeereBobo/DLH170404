<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//			数组去重 数组是[1,2,4,5,6,7,2,8,7,9] 
			//         1.将数组中重复元素的个数  例数组是[1,2,4,5,6,7,2,8,7,9]    打印2
			//         2.求数组中重复的数字有哪儿些   例数组是[1,2,4,5,6,7,2,8,7,9] 打印2 7
			//         3.将数组中重复的元素去掉 例数组是[1,2,4,5,6,7,2,8,7,9] 最后打印数组[1,2,4,5,6,7,8,9]
			var arr = [1, 3, 5, 7, 3, 5];
			var count = 0;
			for(var i = 0; i < arr.length ; i++) {
				
				for(var j = i; j < arr.length ; j++) {
					if(arr[i] == arr[j + 1]) {
						count+=1;
						var b = arr[j+1];
						console.log("重复的元素为:" + b);
						
						arr.splice(j+1,1);
					}
					
				}
			}
			console.log("删除后的组数为:" + arr);
			console.log("重复的个数为:" + count);
		</script>
	</body>
</html>
