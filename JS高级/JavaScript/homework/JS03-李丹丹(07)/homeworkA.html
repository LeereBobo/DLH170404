<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>彩票</title>
	</head>

	<body>
		<div id="div1"></div>
		<button id="btn">随机一注</button>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oBtn = document.getElementById("btn");

			function getRandom(max, min, n) {
				var arr2 = [];
				for(var i = 0; i < n; i++) {
					arr2[i] = Math.floor(Math.random() * (max - min + 1) + min);
				}
				return arr2;
			}
			console.log(getRandom(33, 1, 5));
			
			

			oBtn.onclick = function() {
				var arr1 = [];
				
				while( arr1.length != 6){
					var ran = Math.floor(Math.random()*(33- 1 +1) + 1);
					if(ran < 10){
						ran = "0" + ran;
					}
					var tf = true;
					for(var i = 0; i < arr1.length; i++){
						if(arr1[i] == ran){
							tf = false;
							break;
						}
					}
					if(tf == true){
						arr1.push(ran);
					}
				}
				

				oDiv1.innerHTML = arr1 + "," + getRandom(16, 1, 1);
			}
		</script>
	</body>

</html>
