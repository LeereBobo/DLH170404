<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			#content {
				width: 600px;
				border: 1px solid darkgray;
				margin: 10px auto;
				padding: 5px;
				overflow: hidden;
			}
			
			#digest {
				font-size: 14px;
				margin-bottom: 10px;
			}
			
			#source,
			#count {
				font-size: 12px;
				margin-top:10px;
			}
			
			#source {
				float: left;
			}
			
			#count {
				float: right;
			}
			#btn{
				position: absolute;
				left:10px;
				top:10px;
			}
		</style>
	</head>

	<body>
		<div id="all">
			<!--<div id="content">
				<div id="digest">医生冲向衣架，对女儿喊道：“快把工具包递给我。”“出了什么事了，爸爸？”女儿惊慌地问。“刚才一个年轻人打电话说，没有我，他就要死。”女儿松了一口气：“别忙，我觉得，这电话是打给我的。</div>
				<div id="source">蓝鸥官网</div>
				<div id="count">回复个数</div>
			</div>-->
		</div>
		<button id="btn" onclick="btnClick()">按钮</button>

	</body>

	<script>
		var oAll = document.getElementById("all");
			//使用jsonp的形式，点击按钮获取返回结果

		function btnClick() {

			var oScript = document.createElement("script");
			oScript.src = "http://c.3g.163.com/recommend/getChanRecomNews?channel=duanzi&passport=91153191bdb987ca2bc10b1d3e7a5004@tencent.163.com&devId=CE80EFE4-9CE9-4E06-B117-DFA8DE7893F1&size=20&callback=getData";
			document.body.appendChild(oScript);
		}

		//data  JSon值
		function getData(data) {
			console.log(data);
			var arr = data["段子"];
			for(var i = 0; i < arr.length; i++) {
				var newContent = document.createElement("div");
				newContent.id = "content";
				oAll.appendChild(newContent);
				
				var newDigest = document.createElement("div");
				newDigest.id = "digest";
				newContent.appendChild(newDigest);
				newDigest.innerHTML = arr[i]["digest"];
				
				var newSource = document.createElement("div");
				newSource.id = "source";
				newContent.appendChild(newSource);
				newSource.innerHTML = "来源:"  + arr[i]["source"];
				
				var newCount = document.createElement("div");
				newCount.id = "count";
				newContent.appendChild(newCount);
				newCount.innerHTML = "回复个数:" + arr[i]["replyCount"];

			}
		}
	</script>

</html>
