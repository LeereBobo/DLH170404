<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#email {
				display: block;
				margin: 20px 0;
			}
			button{
				display: block;
				margin:20px 0;
			}
		</style>
	</head>

	<body>
		<input type="text" name="phone" id="phone" value="" placeholder="请输入手机号" />
		<button id="btn1">检查手机号</button>
		<input type="text" name="email" id="email" value="" placeholder="请输入邮箱" />
		<button id="btn2">检查邮箱</button>
		<script type="text/javascript">
			var oPhone = document.getElementById("phone");
			var oEmail = document.getElementById("email");
			var oBtn1 = document.getElementById("btn1");
			var oBtn2 = document.getElementById("btn2");

			oBtn1.onclick = function() {
				var phoneNum = oPhone.value;
				var re = /^1[3578]\d{9}/g;
				if((re.test(phoneNum))) {
					alert("该手机号为正确的手机号");
				} else {
					alert("该手机号为错误的手机号");
				}
				oPhone.value = "";
			}
			oBtn2.onclick = function() {
				var emailNum = oEmail.value;
				var re1 = /^([a-zA-Z0-9])+@([a-zA-Z0-9])+(.[a-zA-Z0-9_-])+/g;
				if((re1.test(emailNum))) {
					alert("该邮箱正确");
				} else {
					alert("该邮箱错误");
				}
				oEmail.value = "";
			}
		</script>
	</body>

</html>
