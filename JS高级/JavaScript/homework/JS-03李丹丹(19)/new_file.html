   #div1 {
    background-color: skyblue;
    width: 100px;

    position: absolute;
    top: 20%;
    left: 20%;

   }

 </head>

 <body>
  <div id="div1"></div>
  <script type="text/javascript">

//    }
//    if(e.wheelDelta < 0) {
//     oDiv1.style.top = oDiv1.offsetTop + 10 + "px";
//    }
//   }
   var oDiv1 = document.getElementById("div1");
   mouseWheel(oDiv1,changeStyle);

   function changeStyle(obj, down) {
    if(down) {
     obj.style.top = oDiv1.offsetTop + 1 + "px";
    } else {
     obj.style.top = oDiv1.offsetTop - 1 + "px";
    }
   }
   function mouseWheel(obj,fn) {
    var isFireFox = window.navigator.userAgent.indexOf("Firefox") > 0;
    //绑定相同的响应事件(函数)
    if(isFireFox) {
     //火狐浏览器绑定滚轮事件
     obj.addEventListener("DOMMouseScroll", progreess, false);
    } else {
     obj.onmousewheel = progreess;
    }

    function progreess(e) {
     var e = e || window.event;
     var down = true; //记录滚轮方向  默认true向上
     //e.detail 火狐获取滚轮滚动系数
     if(e.detail) {
      //小于0 页面向下 改变down记录的状态
      if(e.detail < 0) {
       down = false;
      }
     } else {
      //非火狐 大于0 页面向下
      if(e.wheelDelta > 0) {
       down = false;
      }
     }
     fn(obj,down);
    }
   }
  </script>
 </body>

</html>
