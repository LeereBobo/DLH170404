<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width:100px;
				height:100px;
				background-color: plum;
				border-radius: 50%;
				position: absolute;
				left:50%;
				top:0;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			
			mouseWheel(oDiv1,changeStyle);
			
			function mouseWheel(obj,fn){
				
				var isFireFox = window.navigator.userAgent.indexOf("Firefox") > 0;
				if(isFireFox){
					obj.addEventListener("DOMMouseScroll",progreess,false)
				}else{
					obj.onmousewheel = progreess;
					
				}
				
				
				function progreess(e){
					
					var e = e || window.event;
					
					var down = true;
					
					if(e.detail){
						if(e.detail < 0){
							down = false;
						}
					}else{
						if(e.wheelDelta > 0){
							down = false;
							
						}
					}
					
					fn(obj,down);
					console.log(fn);
				}
			}
			
			function changeStyle(obj,down){
					if(down) {

					obj.style.top = obj.offsetTop + 5 + "px";
					
				} else {
					obj.style.top = obj.offsetTop - 5 + "px";
				}
			}
		</script>
	</body>
</html>
