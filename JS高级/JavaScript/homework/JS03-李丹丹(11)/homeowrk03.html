<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#main{
				width:1000px;
				height:300px;
				border: 5px solid black;
				position:relative;
			}
			#div1{
				width:50px;
				height:50px;
				background-color: red;
				border-radius: 50%;
				position: absolute;
				left:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<div id = "main">
			<div id="div1">
				
			</div>
		</div>
		
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var timer = 0; 
			var speedX = 13;
			var speedY = 5;
			
			timer =  setInterval (function(){
				oDiv1.style.left = oDiv1.offsetLeft + speedX + "px";
				if(Math.abs(950 - oDiv1.offsetLeft) < Math.abs(speedX)){
					oDiv1.style.left = "750px";
				}
				
				
				if(oDiv1.offsetLeft >= 950 || oDiv1.offsetLeft <= 0){
					speedX = -speedX;
				}
				
				
				oDiv1.style.top = oDiv1.offsetTop + speedY + "px";
				if(Math.abs(250 - oDiv1.offsetTop) < Math.abs(speedY)){
					oDiv1.style.top = "250px";
				}
				
				if(oDiv1.offsetTop >= 250 || oDiv1.offsetTop <= 0){
					speedY = -speedY;
				}
			},20);
		
		</script>
	</body>
</html>
