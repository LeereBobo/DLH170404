<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--二维数组var arr = [[4,5,6],[6,7,8],[7,8,9]],求每个小数组里所有元素的和-->
		<script type="text/javascript">
			var arr = [[4, 5, 6],[6, 7, 8],[7, 8, 9]];
			
			for(var i = 0; i < arr.length; i++) {
				var arr1 = arr[i];
				console.log(arr1);
				var sum = 0;
				for(var j = 0; j < arr[i].length; j++) {
					var sum =arr1[j] + sum;
				}
				console.log("🐢" + sum);
			}
			console.log(sum);
		</script>
	</body>

</html>
