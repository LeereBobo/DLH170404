<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		      * {
		      	margin:0;
		      	padding:0;
		      }
			.wrap {
				margin-bottom: 10px;
				position: relative;
			}
			
			.top {
				width: 150px;
				height: 100px;
				background-color: black;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 5;
			}
			
			.bottom {
				width: 300px;
				height: 100px;
				background-color: red;
				text-align: center;
				line-height: 100px;
				color: white;
				position: relative;
				left:-150px;
				top: 0;
				z-index: 1;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="top"></div>
			<div class="bottom">购物车</div>
		</div>
		<div class="wrap">
			<div class="top"></div>
			<div class="bottom">我的订单</div>
		</div>
		<div class="wrap">
			<div class="top"></div>
			<div class="bottom">历史足迹</div>
		</div>
		<div class="wrap">
			<div class="top"></div>
			<div class="bottom">网络红人</div>
		</div>
		<div class="wrap">
			<div class="top"></div>
			<div class="bottom">精彩推荐</div>
		</div>
	</body>
	<script type="text/javascript">
		var oWrap = document.getElementsByClassName("wrap");
		var oBottom = document.getElementsByClassName("bottom");
		//var oTop = document.getElementByClassName("top");
		var timer = 0;
		
		for(var i = 0; i < oWrap.length; i++) {
			 
			   oWrap[i].word = oBottom[i];
				oWrap[i].onmouseover = function() {
					lineMover(this.word, "left", 10, 150);
				}
				oWrap[i].onmouseout = function() {
					lineMover(this.word, "left", -10, -150);
				}
			
		}

		function lineMover(obj, attr, speed, iTarget) {
			clearInterval(obj.timer);
			obj.timer = setInterval(function() {
				var attrValue = parseInt(getStyle(obj, attr));
				if(Math.abs(iTarget - attrValue) < Math.abs(speed)) {
					obj.style[attr] = iTarget + "px";
				} else {
					obj.style[attr] = attrValue + speed + "px";
				}
			}, 20);

		}

		function getStyle(obj, attr) {
			if(obj.currentStyle) {
				return obj.currentStyle[attr];
			} else {
				return getComputedStyle(obj)[attr];
			}
		}
	</script>

</html>
