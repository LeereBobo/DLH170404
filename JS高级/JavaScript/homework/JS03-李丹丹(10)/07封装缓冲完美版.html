<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width:200px;
				height:200px;
				
				background-color: red;
				margin-bottom:10px;
				position:absolute;
				left:800px;
				top:0;
				border-radius: 50%;
			}
			#btn{
				width:100px;
				height:30px;
				text-align: center;
				margin-top: 200px;
			}
		</style>
	</head>
	<body>
		<div id="div1" ></div>
		<button id="btn">按钮</button>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oBtn = document.getElementById("btn");
			var timer = 0 ;
			function startMove(obj,attr,speed,iTarget){
				timer = setInterval(function(){
					var attrValue = parseInt(getStyle(obj,attr));
					var  speedEnd = (iTarget - attrValue) / speed;
					
					speedEnd = speedEnd > 0 ? Math.ceil(speedEnd) : Math.floor(speedEnd);
					if(attrValue == iTarget){
						clearInterval(timer);
					}else{
						console.log("距离左侧的距离" + attrValue + "speedEnd的值是" + speedEnd);
					obj.style[attr] = attrValue + speedEnd + "px";
					}
				},20);
			}
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];//针对IE
				}else{
					return getComputedStyle(obj)[attr];
				}
			}
			oBtn.onclick = function(){
				clearInterval(timer);
				startMove(oDiv1,"left",900,0);
			}
			
		</script>
	</body>
</html>
