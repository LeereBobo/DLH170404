<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		请输入您税前工资:
		<input type="text" id="num1" />
		<button id="btn">实际工资</button>
		
		<script type="text/javascript">
			var oNum1 = document.getElementById("num1");
			var oBtn = document.getElementById("btn");
			
			oBtn.onclick = function(){
				var x = oNum1.value;
				var y = 0;//实际到手工资
				var z = 0;//应上税
				if(x >=2000 && x <= 2500){
					z = (x - 2000) * 0.05;
					y = x - z;
					
				}else if(x >= 2500 && x <= 4000){
					z = 25 + (x - 2500) * 0.1;
					y = x - z;
				}else if(x >= 4000 && x <= 7000){
					z = 175 + (x - 4000) * 0.15;
					y = x - z;
				}else if(x > 7000) {
					z = 625 + (x - 7000) * 0.2;
					y = x - z;
				}else{
					alert("工资过低不用交费!")
				}
				alert("应该上税" + z + "最后到手工资" + y);
			}
		</script>
	</body>
</html>
