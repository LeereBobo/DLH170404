<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:200px;
				height:200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
		    var oBox = document.getElementById("box");
			var clickNum = 0;
			  
			 oBox.onclick = function(){
			 	clickNum++;
			 	console.log(clickNum);
			if(clickNum % 2 == 1){
				oBox.style.backgroundColor = "green";
			}else{
				oBox.style.backgroundColor = "red";
			}
			}
		</script>
	</body>
</html>
