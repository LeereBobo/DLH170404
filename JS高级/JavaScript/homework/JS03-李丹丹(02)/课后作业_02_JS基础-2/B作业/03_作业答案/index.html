<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#info{
				width: 200px;
				height: 200px;
				background-color: red;
				color: white;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="info"></div>
		
		<script>
			// 获取标签
			var resultDiv = document.getElementById("info");
			
			// prompt() 带输入框的提示框
			var userName = prompt("请输入用户名:"); // 弹窗会组织代码继续向下执行, 所以先获取用户名, 然后用userName保存下来
			var passWord = prompt("请输入密码:"); // 获取密码
			
			var isLogin = false; // 记录用户是否登录成功的状态, 默认false为登录不成功, 当判断账号和密码都ok, 再把这个变量的值变为true, 则在最后判断的时候, 如果isLogin为true代表登录成功
			
			// 判断账号和密码
			if (userName == "ziji"){ // 用户名是否为ziji
				// 再判断密码是否正确
				if (passWord == "1234"){ // 密码为1234
					// 代码执行到这代表账号和密码都匹配
					// 登录成功
					isLogin = true;
				}
			} 
			
			// 判断登录状态
			if (isLogin == true){ // 登录成功
				resultDiv.innerHTML = "登录成功";
			} else {
				resultDiv.innerHTML = "账号或密码错误!";
			}
			
			// 让div显示出来
			resultDiv.style.display = "block";
			
		</script>
	</body>
</html>
