<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--1.铁路托运行李规定:
行李重不超过50公斤的,托运费按0.15 元每公斤计算,
 如果超过50公斤,超出部分每公斤加收0.1 元。使用input标签输入行李的公斤数，算出需要的托运费是说好
2.交换两个变量的值-->

      <input type="text" id="num" placeholder="请输入行李重量:" />
      <button id="btn1" >运费</button>
      
      
      <script type="text/javascript">
      	var oNum = document.getElementById("num");
      	var oBtn1 = document.getElementById("btn1");
      	
      	oBtn1.onclick = function(){
      		var x = oNum.value;
      		var y = 0;//运费
      		if(x <= 50){
      			y = x * 0.15;
      		}else{
      			y = 50 * 0.15 + (x - 50) * 0.1;
      		}
      		alert("运费为:" + y);
      	}
      </script>
      <br />
      <br />
      <input type="text" id="money" placeholder="请输入运费:" />
      <button id="btn2">重量</button>
      
      <script type="text/javascript">
      	var oMoney = document.getElementById("money");
      	var oBtn2 = document.getElementById("btn2");
      	
      	
      	oBtn2.onclick = function(){
      		var m = oMoney.value;
      		var n = 0;//重量
      		if (m <= 7.5){
      			n = m / 0.15;
      		}else{
      			n = 50 + (m - 7.5) / 0.1;
      		}
      		alert("行李的重量为:" + n);
      	}
      </script>

	</body>
</html>
