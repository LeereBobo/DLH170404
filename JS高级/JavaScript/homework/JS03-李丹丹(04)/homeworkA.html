<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--创建一个数组, 10个元素, 随机为元素赋值, 取值范围[-66, 99],
		 求最大值和最小值, 及其所在的下标-->
		<script type="text/javascript">
			var arr = [];
			for(var i = 0; i < 10; i++) {
				var num = Math.floor(Math.random() * (99 + 66 + 1) - 66);
				arr[i] = num;

			}
			console.log(arr);
			var max = arr[0];
			var min = arr[0];
			var m = 0;
			var n = 0;
			for(var i = 0; i < 10; i++) {
				if(max < arr[i]) {
					n = i;
					max = arr[i];
				}
				if(min > arr[i]) {
					m = i;
					min = arr[i];
				}
			}
			console.log("最大值为:" + max + "下标为:" + n);
			console.log("最小值为:" + min + "下标为:" + m);
		</script>

	</body>

</html>
