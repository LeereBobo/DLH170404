<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<select name="" id="city">
			<option value="options">请选择城市</option>
			<option value="citydl" id="citydl">大连</option>
			<option value="citysy" id="citysy">沈阳</option>
			<option value="cityas" id="cityas">鞍山</option>
		</select>
		<select name="" id="area">
			<option value="" selected="selected">请选择区域</option>
		</select>
		<script type="text/javascript">
			var oCity = document.getElementById("city");
			var oArea = document.getElementById("area");

			var array_city = ["沈阳市", "大连市", "鞍山市"];
			var array_shenyang = ["沈河区", "和平区", "皇姑区", "大东区", "铁西区", "于洪区", "浑南新区"];
			var array_dalian = ["中山区", "西岗区", "甘井子区", "沙河口区", "高新园区"];
			var array_anshan = ["铁东区", "铁西区", "立山区", "千山区"];

			oCity.onchange = function() {
				var nowCity = oCity.value;
				console.log(nowCity);
				if(nowCity == "options") {
					oArea.innerHTML = "";
					var newOption = document.createElement("option");
					newOption.innerHTML = "请选择区域";
					oArea.appendChild(newOption);
				}
				if(nowCity == "citydl") {
					oArea.innerHTML = "";
					for(var i = 0; i < array_dalian.length; i++) {
						var newOption1 = document.createElement("option");
						newOption1.innerHTML = array_dalian[i];
						oArea.appendChild(newOption1);
					}
				}

				if(nowCity == "citysy") {
					oArea.innerHTML = "";
					for(var i = 0; i < array_shenyang.length; i++) {
						var newOption2 = document.createElement("option");
						newOption2.innerHTML = array_shenyang[i];
						oArea.appendChild(newOption2);
					}
				}

				if(nowCity == "cityas") {
					oArea.innerHTML = "";
					for(var i = 0; i < array_anshan.length; i++) {
						var newOption3 = document.createElement("option");
						newOption3.innerHTML = array_anshan[i];
						oArea.appendChild(newOption3);

					}
				}

			}
		</script>
	</body>

</html>
