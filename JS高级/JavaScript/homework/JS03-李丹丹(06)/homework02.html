<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="div1"></div>
		<button id="btn">开始</button>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oDiv1 = document.getElementById("div1");
			var tf = 0;
			var timer = 0;
			var count = 0;
			oBtn.onclick = function() {
				clearInterval(timer);
				if(tf == 0) {
					oBtn.innerHTML = "停止";
					timer = setInterval(function() {
						oDiv1.innerHTML = count++;
					}, 1000);
				} else if(tf == 1){
					oBtn.innerHTML = "开始";
					clearInterval(timer);
				}
				tf = !tf;
			}
		</script>
	</body>

</html>
