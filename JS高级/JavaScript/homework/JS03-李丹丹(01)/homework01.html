<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="money" id="money" value="" />
		<button type="submit" id="num" >计算</button>
	</body>
	<script type="text/javascript">
		var oMonry = document.getElementById("money");
		var oNum = document.getElementById("num");
		oNum.onclick =function () {
			var a = oMonry.value;
			var b1 = a / 20;
			var b2 = a % 20;
			var c1 = b2 / 10;
			var c2 = b2 % 10;
			var d1 = c2 / 5;
			var d2 = c2 % 5;
			alert(parseInt(b1) + "张20美元," + parseInt(c1) + "张10美元," + parseInt(d1) + "张5美元," + parseInt(d2) + "张1美元")	
		}
	</script>
</html>
