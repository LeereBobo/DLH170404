<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	 <input type="number" name="number1" id="number1" value="" />
	 <select id="comment">
	 	<option value="加">加</option>
	 	<option value="减">减</option>
	 	<option value="乘">乘</option>
	 	<option value="除">除</option>
	 </select>
	 <input type="number" name="number2" id="number2" value="" />
	 =
	<input type="text" name="result" id="result" value="" />
	<button type="button" id="num">计算</button>
	<script type="text/javascript">
		var oNumber1 = document.getElementById("number1");
		var oNumber2 = document.getElementById("number2")
		var oResult = document.getElementById("result");
		var oNum = document.getElementById("num");
		var oComment = document.getElementById("comment")
		
		oNum.onclick = function(){
			if(oComment.value == "加") {
				oResult.value = parseFloat(oNumber1.value) + parseFloat(oNumber2.value);
			}
			if(oComment.value == "减") {
				oResult.value = parseFloat(oNumber1.value) - parseFloat(oNumber2.value);
			}
			if(oComment.value == "乘") {
				oResult.value = parseFloat(oNumber1.value) * parseFloat(oNumber2.value);
			}
			if(oComment.value == "除") {
				oResult.value = parseFloat(oNumber1.value) / parseFloat(oNumber2.value);
			}
		}
		
	</script>
	</body>
</html>
