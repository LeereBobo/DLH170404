<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--数字1文本框-->
		<input type="number" id="num1" />
		<!--计算方式下拉菜单-->
		<select id="comnum">
			<option value="加">加</option>
			<option value="减">减</option>
			<option value="乘">乘</option>
			<option value="除">除</option>
		</select>
		<!--数字2文本框-->
		<input type="number" id="num2" />
		=
		<!--计算结果文本框-->
		<input type="text" id="num3" />
		<input type="button" id="compute" value="计算" />
		<script>
			//获取元素
			var oCompute = document.getElementById("compute");
			var oComnum = document.getElementById("comnum");
			var oNum1 = document.getElementById("num1");
			var oNum2 = document.getElementById("num2");
			var oNum3 = document.getElementById("num3");
			
			//绑定点击事件
			oCompute.onclick = function() {
				//通过if判断，进行相应的计算，并将计算结果添加到文本框中
				if(oComnum.value == "加") {
					oNum3.value = parseFloat(oNum1.value) + parseFloat(oNum2.value);
				}
				if(oComnum.value == "减") {
					oNum3.value = parseFloat(oNum1.value) - parseFloat(oNum2.value);
				}
				if(oComnum.value == "乘") {
					oNum3.value = parseFloat(oNum1.value) * parseFloat(oNum2.value);
				}
				if(oComnum.value == "除") {
					oNum3.value = parseFloat(oNum1.value) / parseFloat(oNum2.value);
				}
			}
		</script>

	</body>

</html>
