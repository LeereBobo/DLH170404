<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--打印出100-999之间所有的 水仙花数，所谓 水仙花数 是指一个三位数，
		其各位数字立方和等于该数本身。例如：153是一个 水仙花数 ，
		因为153=1的三次方＋5的三次方＋3的三次方。注意: 编码运行出结果, 
		最后正确答案是: 153 370  371 407-->
		
		<script type="text/javascript">
			
			for(var num = 100; num < 1000; num++){
				var ge = num % 10;
				var bai = parseInt(num / 100) ;
				var shi = parseInt((num - bai * 100 - ge)/10);
				var x = bai * bai * bai + shi * shi * shi + ge * ge * ge;
				if(x == num){
					console.log(x);
				}
			}
		</script>
	</body>
</html>
