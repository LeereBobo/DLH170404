<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--一个球从100m高度自由落下，每次落地后反跳回原来高度的一半，
		再落下，再反弹。求它在第10次落地时，共经过多少米？第10次反弹多高-->
		<script type="text/javascript">
			var h = 100;
			var sum = 0;
			for(var i = 1; i < 10; i++){
				h = h / 2;
				sum = h + sum;
				console.log(h);
			}
			console.log("🐶"+h);
			sum = sum * 2 + 100;
			console.log("共经过" + sum + "米" + "第十次反弹" + h + "米");
		</script>
	</body>
</html>
