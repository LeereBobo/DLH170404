<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="phone" id="phone" value="" />
		
		<script type="text/javascript">
			var oPhone = document.getElementById("phone");
			var str = "       新的     一周开始啦,啦啦啦  ";
			console.log(str);
			console.log(str.trim());//去除字符串左右两边的空格,中间的空格不会被去掉
			console.log(str.trimLeft());//去除字符串左两边的空格,中间的空格不会被去掉
			console.log(str.trimRight());//去除字符串右两边的空格,中间的空格不会被去掉
			
			//获取焦点时响应
			oPhone.onfocus = function(){
				console.log("onfocus")
				if(this.value == "请输入字符串"){
					this.value = "";
				}
			}
			//失去焦点时响应
			oPhone.onblur = function(){
				console.log("onblur");
				
				if(this.value.trim() == ""){
					this.value = "请输入字符串";
				}
				
			}
			
		</script>
	</body>
</html>
