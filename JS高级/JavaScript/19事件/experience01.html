<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				position: absolute;
				background-color: palegreen;
			}
		</style>
	</head>

	<body>
		<div id="div1">

		</div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			mouseScroll(oDiv1,changeStyle);
			function mouseScroll(obj,fn){
				var isFirefox = window.navigator.userAgent.indexOf("Firefox") > 0;
				
				if(isFirefox){
					obj.addEventListener("DOMMouseScroll",progreess,false);
				}else{
					document.onmousewheel = progreess;
				}
				
				function progreess (e){
					var e = e || window.event;
					var down = true;
					
					if(e.detail){
						if(e.detail < 0){
							down = false;
						}
					}else{
						if(e.wheelDelta > 0){
							down = false;
						}
					}
					fn(obj,down);
				}
			}
			
			function changeStyle(obj,down){
				if(down){
					obj.style.width = obj.offsetWidth + 1 + "px";
					obj.style.height = obj.offsetHeight + 1 + "px";
				}else{
					obj.style.width = obj.offsetWidth - 1 + "px";
					obj.style.height = obj.offsetHeight - 1 + "px";
				}
			}
		</script>
	</body>

</html>
