<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:200px;
				height:200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
		</div>
		
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			
			var x = true;
			oBox.onclick = function(){
				x = !x;
				if(x == true){
					oBox.style.backgroundColor = "greenyellow";
					
				}else{	
					oBox.style.backgroundColor = "red";	
				}
				
			}
		</script>
	</body>
</html>
