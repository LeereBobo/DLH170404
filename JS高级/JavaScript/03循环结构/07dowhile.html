<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/*
		 * do{
		 * 	循环体
		 * }while(循环条件)
		 * 不管条件是否满足,先执行一次循环体,在进行循环条件的判断,决定是否进行下一次循环
		 */
			var num = 10;
			do{
				num +=10;
				console.log(num);
			}while(num <= 100);
			console.log("🐢");
		</script>
	</body>
</html>
