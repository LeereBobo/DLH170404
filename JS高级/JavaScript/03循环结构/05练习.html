<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "-";//- * /
			var num1 = 5;
			var num2 = 6;
			var num = 0;
			//使用switch case实现四则运算
			switch (str){
				    case "+":
				    num = num1 + num2 ;
				   
					break;
					case "-":
				    num = num1 - num2;
				    
					break;
					case "*":
					num = num1 *num2;
					
					break;
					case "/":
					num = num1 / num2;

					break;
						
					
				default:
				alert("不能运算")
					break;
			}
			alert(num);
			
		</script>
	</body>
</html>
