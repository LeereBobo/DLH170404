<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 1000px;
				height: 600px;
				border: 10px solid black;
				position: relative;
			}
			#div1{
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="div1">

			</div>
		</div>
		
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oWrap = document.getElementById("wrap");
			var speedX = 4;
			var speedY = 8;
			
			var maxWidth = oWrap.clientWidth - oDiv1.offsetWidth;
			var maxHeight = oWrap.clientHeight - oDiv1.offsetHeight;
			var timer = setInterval(function(){
				var iTargetX = 0; 
				var iTargetY = 0; 
				iTarget = speedX > 0 ? maxWidth : 0;
				if(Math.abs(iTarget - oDiv1.offsetLeft) < Math.abs(speedX)){
					oDiv1.style.left = iTarget +"px";
					speedX *=-1;
				}else{
					oDiv1.style.left = oDiv1.offsetLeft + speedX +"px";
				}
				
				iTarget = speedY > 0 ? maxHeight : 0;
				if(Math.abs(iTarget - oDiv1.offsetTop) < Math.abs(speedY)){
					oDiv1.style.top = iTarget +"px";
					speedY *=-1;
				}else{
					oDiv1.style.top = oDiv1.offsetTop + speedY +"px";
				}
			},20);
		</script>

	</body>

</html>
