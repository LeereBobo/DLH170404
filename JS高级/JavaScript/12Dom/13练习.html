<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.delete {
				background-color: red;
			}
			
			.delete:hover {
				background-color: green;
			}
		</style>
	</head>

	<body>
		<button id="btn">按钮</button>
		<div id="all">

		</div>

		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oAll = document.getElementById("all");
			var newDiv = 0;
			var newSpan1 = 0;
			var newSpan2 = 0;
			oBtn.onclick = function() {
				newDiv = document.createElement("div");
				newSpan1 = document.createElement("span");
				newSpan2 = document.createElement("span");
				oAll.appendChild(newDiv);
				newDiv.appendChild(newSpan1);
				newDiv.appendChild(newSpan2);
				newSpan1.innerHTML = "老式";
				newSpan2.innerHTML = "酸奶";
				newSpan2.className = "delete";

				newSpan2.onclick = function() {
					var deleteDiv = this.parentNode;
					oAll.removeChild(deleteDiv);

				}

			}
		</script>
	</body>

</html>
