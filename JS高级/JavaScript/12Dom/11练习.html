<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#div1 div{
				width: 100px;
				height: 100px;
				display: inline-block;
			}*/
			
			.small {
				width: 100px;
				height: 100px;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<!--// 需求: 每点击一次按钮, 添加一个随机颜色的div标签, 宽高随意
            // 需求: 再来个删除按钮, 从后往前删除-->
		<button id="btn1">添加</button>
		<button id="btn2">删除</button>
		<div id="div1">

		</div>

		<script type="text/javascript">
			var oBtn1 = document.getElementById("btn1");
			var oBtn2 = document.getElementById("btn2");
			var oDiv1 = document.getElementById("div1");

			function getRandom() {
				return Math.floor(Math.random() * (255 - 0 + 1));
			}

			function getRandomColor() {
				var r = getRandom();
				var g = getRandom();
				var b = getRandom();
				var colorString = "rgb(" + r + ", " + g + ", " + b + ")";
				return colorString;
			}
			console.log(getRandomColor());

			oBtn1.onclick = function() {
				var newDiv = document.createElement("div");
				newDiv.className = "small";
				newDiv.style.backgroundColor = getRandomColor();
				oDiv1.appendChild(newDiv);
			}
			oBtn2.onclick = function() {
				if(oDiv1.children.length == 0){
					alert("没有了别傻了")
				}else{
					var lastIndex = oDiv1.children.length - 1;
				//要删除的元素
				var deleteDiv = oDiv1.children[lastIndex];
				oDiv1.removeChild(deleteDiv);
				
				//oDiv1.removeChild(oDiv1.lastChild);
				}
				
			}
		</script>

	</body>

</html>
