<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1">
			<div class="left"></div>
			<div class="left"></div>
		</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
		<script type="text/javascript">
		
		/*
		 
		 * getElementById  
		 * getElementsByTagName  
		 * getElementsByClassName(新)
		 * querySelector(新)
		 * querySelectorAll(新)
		 * 
		 * 标注为(新)的仅在IE8以上可以使用(包含IE8)
		 * */
		
		
			//1.通过id获取
			var oDiv1 = document.getElementById("div1");
			console.log(oDiv1);
			
			//2.通过标签名获取
			//document 是文档中所有的div
			var oDiv2 = document.getElementsByTagName("div");
			console.log(oDiv2);
			
			//3.通过class获取
			var oDivArr = document.getElementsByClassName("left");
			console.log(oDivArr);
			//注意: 获取1个或者多个同名class 都返回数组
			
			//4.通过css选择器获取指定的所有标签
			var oDivArr1 = document.querySelectorAll("#div1 .left");
			console.log(oDivArr1);
			//注意: 即使是一个也返回的是数组类型
			
			
			//5.通过css选择器获取指定的,第一个符合条件的标签
			//返回值类型 Do对象
			var oDiv3 = document.querySelector(".left");
			console.log(oDiv3);
			
			//注意: 上面所有的方法不仅可以使用document 也可以是任意dom 对象
		</script>
	</body>
</html>
