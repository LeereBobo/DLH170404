<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 1000px;
				height: 600px;
				border: 10px solid black;
				position: relative;
			}
			#div1{
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="div1">

			</div>
		</div>
		
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oWrap = document.getElementById("wrap");
			var speed = 8;
			
			var maxHeight = oWrap.clientHeight - oDiv1.offsetHeight;
			var timer = setInterval(function(){
				var iTarget = 0; 
				iTarget = speed > 0 ? maxHeight : 0;
				if(Math.abs(iTarget - oDiv1.offsetTop) < Math.abs(speed)){
					oDiv1.style.top = iTarget +"px";
					speed *=-1;
				}else{
					oDiv1.style.top = oDiv1.offsetTop + speed +"px";
				}
			},30);
		</script>

	</body>

</html>
