<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* > < 
			  >= 大于等于
			  <=  小于等于
			  !=  不等于
			  ==   是否相等
			  ===  是否完全相等 类型和数值完全相等
			  */
			 
			 var num1 = 20 ;//赋值表达式
			 var num2 = 25 ;
			 //条件表达式,判断是否等于
			 var a = num1 >= num2;
			 console.log(a);
			 
			 //如果num1不等于num2返回true,相等的返回false
			 var b = num1 != num2;
			 console.log(b);
			 
			 
			 //相等返回true 不相等返回false
			 var c = num1 == num2 ;//false
			 console.log(c);
			 
			 var m = 10;
			 var n = "10";
			 var x = m == n;//true  隐式类型转换 m转换为字符串类型 "10" = "10"
			 console.log(x);
			 
			 var y = m === n;//false  类型和值完全相等时 才为true;
			 console.log(y);
			 
			 
			
		</script>
	</body>
</html>
