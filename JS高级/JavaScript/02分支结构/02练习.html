<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width:200px;
				height:200px;
				margin:20px;
			}
			#div1{
				background-color: red;
			}
			#div2{
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			
			oDiv1.onclick = function(){
				oDiv2.style.backgroundColor = "gold";
				
			}
		</script>
	</body>
</html>
