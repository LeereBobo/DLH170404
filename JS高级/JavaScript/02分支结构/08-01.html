<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="num1" placeholder="请输入x" />
		<br />
		<input type="text" id="num2" placeholder="请输入y" />
		<br />
		<input type="text" id="num3" placeholder="请输入z" />
		<br />
		<button id="btn">点击判断</button>
		
		<script type="text/javascript">
			var oNum1 = document.getElementById("num1");
			var oNum2 = document.getElementById("num2");
			var oNum3 = document.getElementById("num3");
			var oBtn = document.getElementById("btn");
			oBtn.onclick = function(){
				var x = oNum1.value;
				var y = oNum2.value;
				var z = oNum3.value;
				if(x >= y && x >= z){
					alert("x为最大值");
				}else if(y >= z && y >= x){
					alert("y为最大值");
				}else{
					alert("z为最大值");
				}
			}
		</script>
	</body>
</html>
