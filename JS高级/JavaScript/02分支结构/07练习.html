<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<!--有一个函数:x<1的时候,y = x;
				1<=x<10的时候,y=2x-1;
				x>=10的时候,y=3x-11。写一段程序,输入x输出y值。-->
						  
		<input type="number" id="num1" placeholder="请输入x" />
		<button id="btn">输出</button>
		
		
		<script type="text/javascript">
			var oNum1 = document.getElementById("num1");
			var oBtn = document.getElementById("btn");
			
			oBtn.onclick = function(){
				var x = oNum1.value;
				var y = 0;
				if(x < 1){
				 y = x;
				}else if(x >= 1 && x < 10){
					 y = 2 * x - 1;
				}else{
					 y = 3 * x - 11;
					
				}
				alert("y的值为" + y);
			}
		</script>
	</body>
</html>
