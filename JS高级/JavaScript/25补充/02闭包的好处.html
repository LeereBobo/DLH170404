<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//1.让一个变量长期驻扎在内存中
			var a = 0; 
			function abc(){
				a++;
			}
			abc();
			abc();
			console.log(a);//2
			
			function bbb(){
				var b = 2;
				 b++;
				console.log(b);//3
			}
			bbb();
			bbb();
			
			//防止全局变量污染
			function ccc(){
				var a = 0; 
				function bb(){
					a++;
					console.log(a);
				}
				return bb;
			}
			var c = ccc();
			c();
			c();
			c();
			c();
			
			/*
			 * var nnn = (function(){
			})(); 函数的自调用 相等于c = ccc();(常用)
			*/
			var nnn = (function(){
				var a = 0; 
				return function(){
					a++;
					console.log(a);
				}
			})();
			
			nnn();
		</script>
	</body>
</html>
