<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<select name="" id="city">
			<option value="请选择城市">请选择城市</option>
			<option value="大连">大连</option>
			<option value="沈阳">沈阳</option>
			<option value="鞍山">鞍山</option>
		</select>
		<select name="" id="area">
			<option value="">请选择区域</option>
		</select>

		<script type="text/javascript">
			var oCity = document.getElementById("city");
			var oArea = document.getElementById("area");

			var array_city = ["沈阳市", "大连市", "鞍山市"];
			var array_shenyang = ["沈河区", "和平区", "皇姑区", "大东区", "铁西区", "于洪区", "浑南新区"];
			var array_dalian = ["中山区", "西岗区", "甘井子区", "沙河口区", "高新园区"];
			var array_anshan = ["铁东区", "铁西区", "立山区", "千山区"];
			var arr1 = ["请选择区域"];

			//onchange使用于的标签:textare input .....
			oCity.onchange = function() {
				console.log(this.value);

				switch(this.value) {
					case "大连":
						appendArea(array_dalian);
						break;
					case "沈阳":
						appendArea(array_shenyang);
						break;
					case "鞍山":
						appendArea(array_anshan);
						break;
					default:
					appendArea(arr1);
						break;
				}
			}

			function appendArea(arr) {
				oArea.innerHTML = "";
				for(var i = 0; i < arr.length; i++) {
					var theOption = document.createElement("option");
					theOption.innerHTML = arr[i];
					oArea.appendChild(theOption);
				}
			}
		</script>
	</body>

</html>
