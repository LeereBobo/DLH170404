<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				position: relative;
				width: 300px;
				height: 300px;
				border: 1px solid black;
			}
			
			#all div {
				background-color: black;
				width: 100px;
				height: 100px;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div id="all">

		</div>

		<script type="text/javascript">
			var oAll = document.getElementById("all");
			var newDiv = document.createElement("div");
			oAll.appendChild(newDiv);

			var arr = [{
				top: "0",
				left: "0"
			}, {
				top: "0",
				left: "100"
			}, {
				top: "0",
				left: "200"
			}, {
				top: "100",
				left: "0"
			}, {
				top: "100",
				left: "100"
			}, {
				top: "100",
				left: "200"
			}, {
				top: "200",
				left: "0"
			}, {
				top: "200",
				left: "100"
			}, {
				top: "200",
				left: "200"
			}];

			var timer = setInterval(function() {

				var index = getRandom(8, 0);
				var positionJson = arr[index];
				newDiv.style.top = positionJson["top"] + "px";
				newDiv.style.left = positionJson["left"] + "px";

			}, 150);

			function getRandom(max, min) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
		</script>
	</body>

</html>
