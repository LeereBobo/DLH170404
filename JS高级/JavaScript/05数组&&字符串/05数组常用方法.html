<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [6,4,6,3,2,6,4,7,3,7,3,7,2];
			//1.push 向数组末尾添加一个或多个数据
			arr.push(9);
			arr.push(10,11);
			//返回添加1000这个元素之后数组的个数
			var a = arr.push(1000);//返回新的数组的个数
			console.log(a);
			console.log(arr);
			
			
			//2.unshift  在数组开头添加一个或多个元素,IE6和IE6不支持
			arr.unshift(0);
			arr.unshift(-2,-1);
			//返回添加-3这个元素之后数组的个数
			var b = arr.unshift(-3);
			console.log(b);
			console.log(arr);
			//pop  删除并返回数组中的最后一个元素
			arr.pop();
			var c = arr.pop();//c 接收被删除的元素
			console.log(c);
			console.log(arr);
			
			//对空数组进行删除的时候,不会对数组产生影响,但是返回值为undefined;
			var arr1 = [];
			var d = arr1.pop();
			console.log(arr1);
			console.log(d);
			
			//4.shift() 删除数组中的第一个元素  
			console.log(arr);
			arr.shift();
			var m = arr.shift();//将删除元素返回给m
			console.log(m);
			console.log(arr);
			
			//对空数组进行删除的时候,不会对数组产生影响,但是返回值为undefined;
			var arr2= [];
			var n = arr2.shift();
			console.log(arr2);
			console.log(n);
			
			//5.splice
			console.log(arr);
			//第一个参数:开始删除的下标, 必填
			//第二个参数:删除的个数,必填
			//第三个参数:向数组中添加一个或多个元素
			arr.splice(2,3);//从第二个下标开始删除3个
			var x = arr.splice(2,1);
			console.log(x);//删除的元素存到数组中返回
			console.log(arr);
			
			arr.splice(2,2,999,666);
			console.log(arr);
			arr.splice(1,0,888,777);
			console.log(arr);
			
			//6.concat 拼接多个数组或者数值,并返回新的数组
		      var arrA = [1,2,3];
		      var arrB = [4,5,6];
		      var arrC = [7,8,9];
		      arrA = arrA.concat(arrB);
		      arrD = arrA.concat(1000);
		      console.log(arrD);
		      arrD = arrA. concat(arrB,arrC);
		      console.log(arrD);
		      console.log(arrA);
		      console.log(arrB);
		      
		      //7.join  用括号里的()拼接
		      
		      var arr = ["好心情","近填","今天"];
		      var arr = arr.join("-");
		      var str = arr.join();//默认用逗号拼接
		      console.log(arr);
		      
		      
		     </script>
	</body>
</html>
