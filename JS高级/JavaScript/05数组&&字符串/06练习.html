			var arr = [1, 3, 5, 7, 3, 5];
			var count = 0;
			for(var i = 0; i < arr.length - 1; i++) {
				temp = arr[i];
				for(var j = i; j < arr.length - 1; j++) {
					if(temp == arr[j + 1]) {
						count+=1;
						var b = arr[j+1];
						console.log("重复的元素为:" + b);
						arr.splice(j+1,1);
					}
					
				}
			}
			console.log("删除后的组数为:" + arr);
			console.log("重复的个数为:" + count);
