<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
			}
			div{
				width:50px;
				height:50px;
				background-color: yellowgreen;
				margin:3px;
				display:inline-block;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for(var i = 0; i < 7; i++ ){
				for(var j = 0; j < 2 * i + 1; j++){
					document.write("<div></div>");
				}
				document.write("<br>");
			}
			for (var i= 6; i>0 ; i--){
				for(var j = 0; j < 2 * i - 1;j++){
					document.write("<div></div>");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
