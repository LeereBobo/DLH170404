<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--创建一个数组, 10个元素, 随机为元素赋值, 取值范围[-66, 99],
		 求最大值和最小值, 及其所在的下标-->

		<script type="text/javascript">
			var arr = [];
			var max = -66;
			var min = 99;
			var n = 0;
			var x = 0;
			for(var i = 0; i < 10; i++) {
				var num = Math.floor(Math.random() * (99 + 66 + 1) - 66);
				arr[i] = num;
				//判断最大和最小值
				max = max < arr[i] ? arr[i] : max;
				min = min > arr[i] ? arr[i] : min;
			}
			//找到最大值和最小值的下标
			for(var i = 0; i < 10; i++) {
				if(max == arr[i]) {
					n = i;
				}
				if(min == arr[i]) {
					x = i;
				}
			}

			console.log(arr);
			console.log("最大值为:" + max + "下标为:" + n);
			console.log("最小值为:" + min + "下标为:" + x);
		</script>
	</body>

</html>
