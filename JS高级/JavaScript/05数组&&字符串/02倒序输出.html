<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//倒序输出数组
			
			var arr = [1,2,3,4,5,6,7];
			for(i = arr.length-1; i >= 0 ; i-- ){
				console.log(arr[i]);
			}
			for(var i = 0;i < arr.length; i++){
				var index = arr.length - 1 - i; 
				console.log( "🐢"+ arr[index]);
			}
		</script>
	</body>
</html>
