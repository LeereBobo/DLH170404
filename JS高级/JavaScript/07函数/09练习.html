	<body>
		<!--//写一段函数 求两个数的和-->
		
		<script type="text/javascript">
			function sum (a,b){
				return a + b;
			 
			}
			
			console.log(sum (1,2));
			//求两个数的最大值
			function maxNum (a,b){
				return a > b ? a : b;
				//var c = Math.max(a,b);
			}
			console.log(maxNum(2,3));
			
			//求1~n的和
			function getSum(n1,n2){
				var sum = 0; 
				for(i = n1; i <= n2; i++){
					sum += i;
				}
				return sum;
			}
			console.log("和为:" + getSum(1,100));
			
			//函数功能  如果a>b返回a-b的绝对值,否则返回两数之和
			
			
			function theNumber (a,b) {
				if(a > b){
					return Math.abs(a - b);
				}else{
					return a + b;
				}
			}
			//return a > b ? Math.abs(a - b) : a + b;
			console.log("🐢" + theNumber(-3,-2));
		</script>
	</body>
