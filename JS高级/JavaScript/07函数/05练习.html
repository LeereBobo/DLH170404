		<script type="text/javascript">
			//定义一个函数实现两个变量的和并打印和
			var sum = sum();
			console.log(sum + "🐈");
			
			function sum (){
				var a = 3;
				var b = 2;
				var sum = a + b;
				console.log(sum);
				return sum;
				
			}
			//定义一个函数求12到25之间的和
			//在外部打印和
			
			console.log("😶"+sum1());
			
			function sum1(){
				var sum = 0;
				for(var i = 12; i <= 25; i++){
					 sum =i + sum;
				}
				return sum;
			}
