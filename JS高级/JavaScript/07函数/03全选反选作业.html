<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="input1" id="input1" value="反选" />
		<input type="button" name="input2" id="input2" value="全选" />
		<input type="checkbox" name="input3" id="input3" value="" />
		<input type="checkbox" name="input4" id="input4" value="" />
		<input type="checkbox" name="input5" id="input5" value="" />
		
	</body>
	<script type="text/javascript">
		var oInput1 = document.getElementById("input1");
		var oInput2 = document.getElementById("input2");
		var oInput3 = document.getElementById("input3");
		var oInput4 = document.getElementById("input4");
		var oInput5 = document.getElementById("input5");
	       oInput2.onclick = function(){
	       	oInput3.checked = true;
	       	oInput4.checked = true;
	       	oInput5.checked = true;
	       }
	       oInput1.onclick = function(){
	       	oInput3.checked = !oInput3.checked;
	       	oInput4.checked = !oInput4.checked;
	       	oInput5.checked = !oInput5.checked;
	       }
	</script>
</html>
