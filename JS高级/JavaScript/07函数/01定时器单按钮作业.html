<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				background-color: red;
				width:100px;
				height:100px;
				text-align: center;
				line-height: 100px;
				color:white;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div id = "div1"></div>
		<button id = "btn">开始</button>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oDiv1 = document.getElementById("div1");
			var tf = true;
			var timer = null; 
			var count = 0;
			
			oBtn.onclick = function(){
				
				if ( tf == true){
					oBtn.innerHTML = "停止";
					timer = setInterval (function(){
						oDiv1.innerHTML= count++;
					},500);
					
				}else{
					oBtn.innerHTML = "开始";
					clearInterval(timer);
				}
				tf = !tf;
			}
		</script>
	</body>
</html>
