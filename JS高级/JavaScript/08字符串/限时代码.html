<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="div1"></div>
		<button id="btn">随机一注</button>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oDiv1 = document.getElementById("div1");
			
			function getRandom (max, min ){
				return Math.floor(Math.random()*(max - min + 1) + min);
			}
			
			oBtn.onclick = function() {
				var arr = [];
				while(arr.length!= 6){
					var tf = true;
					var ran = getRandom(33,1);
					if(ran < 10){
						ran = "0" + ran;
					}
					for (var i = 0; i < arr.length; i++){
						if(arr[i] == ran){
							tf = false;
							break;
						}
					}
					if ( tf == true){
						arr.push(ran);
					}
				}
				arr.push(getRandom(16,1));
				oDiv1.innerHTML = arr.join(",");
			}
		</script>
	</body>

</html>
