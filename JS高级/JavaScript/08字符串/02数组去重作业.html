<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//			数组去重 数组是
			//         1.将数组中重复元素的个数  例数组是[1,2,4,5,6,7,2,8,7,9]    打印2
			//         2.求数组中重复的数字有哪儿些   例数组是[1,2,4,5,6,7,2,8,7,9] 打印2 7
			//         3.将数组中重复的元素去掉 例数组是[1,2,4,5,6,7,2,8,7,9] 最后打印数组[1,2,4,5,6,7,8,9]

			//1.数组中的元素  与它 后面的每一个元素进行比较
			//2.遍历 数组 遍历i+1之后的;
			var arr = [1, 2, 4, 5, 6, 7, 2, 8, 7, 9, 7, 9, 9];
			var count = 0;
			var arr1 = [];
			for(var i = 0; i < arr.length; i++) {
				for(var j = i + 1; j < arr.length; j++) {
					if(arr[i] == arr[j]) {

						arr1[i] = arr[j];
						for(var k = 0; k < arr1.length; k++) {
							for(var h = k + 1; h < arr1.length; h++) {
								if(arr1[k] == arr[h]) {
									arr.splice(k, 1);
								}
							}
						}
						count++;
						console.log("重复的元素为:" + arr[i]);
						arr.splice(j, 1);
						break;

					}
				}
			}
			console.log("去重后的数组为" + arr);
			console.log("重复的个数为:" + count);
		</script>
	</body>

</html>
