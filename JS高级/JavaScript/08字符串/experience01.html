<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id= "div1"></div>
		<button id = "btn">随机一注</button>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oBtn = document.getElementById("btn");
			
			oBtn.onclick = function(){
				var arr = [];
				while(arr.length != 6){
					var ran = Math.floor(Math.random()*33 + 1);
					if(ran < 10){
						ran = "0" + ran;
					}
					var tf = true;
					for(var i = 0; i < arr.length; i++){
						if(arr[i] == ran){
							tf = false;
							break;
						}
					}
					if(tf == true){
						arr.push(ran);
					}
				}
				var num = Math.floor(Math.random()*16 + 1);
				arr.push(num);
				arr.join(",");
				oDiv1.innerHTML = arr;
			}
		</script>
	</body>
</html>
