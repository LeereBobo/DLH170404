<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 50px;
				border-bottom: 1px solid lightgray;
				color: lightgray;
				text-align: center;
				line-height: 50px;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div>1f</div>
		<div>2f</div>
		<div>3f</div>
		<div>4f</div>
		<div>5f</div>
		<div>6f</div>
		<div>7f</div>
		<div>8f</div>
		<div>9f</div>
		<div>10f</div>
		<script type="text/javascript">
			var defaultArr = ["1F", "2F", "3F", "4F", "5F", "6F", "7F", "8F", "9F", "10F"];
			var currentArr = ["服饰", "美妆", "手机", "家电", "数码", "运动", "居家", "母婴", "食品", "图书"];
			oDivs = document.getElementsByTagName("div");
		

			for(var i = 0; i < oDivs.length; i++) {
				oDivs[i].default = defaultArr[i];
				oDivs[i].current = currentArr[i];
				oDivs[i].onmouseover = function() {
					this.style.backgroundColor = "red";
					this.innerHTML = this.current;
				}
				oDivs[i].onmouseout = function() {
					this.style.backgroundColor = "";
					this.innerHTML = this.default;
				}

			}
		</script>
	</body>

</html>
