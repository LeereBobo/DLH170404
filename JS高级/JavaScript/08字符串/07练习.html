<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 40px;
				border-bottom: 1px solid lightgray;
				text-align: center;
				line-height: 40px;
				color: lightgray;
			}
		</style>
	</head>

	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			//div{haha$}*10
			//img[src ="div"]*10
			var defaultArr = ["1F", "2F", "3F", "4F", "5F", "6F", "7F", "8F", "9F", "10F"];
			var currentArr = ["服饰", "美妆", "手机", "家电", "数码", "运动", "居家", "母婴", "食品", "图书"];
			var oDivs = document.getElementsByTagName("div");
			for(var i = 0; i < oDivs.length; i++) {
				//oDivs[i].index = i;
				oDivs[i].current = currentArr[i];
				oDivs[i].default = defaultArr[i];
				oDivs[i].innerHTML = i + 1 + "F";
				oDivs[i].onmouseover = function() {
					this.style.backgroundColor = "red";
					//this.innerHTML = currentArr[this.index];
					this.innerHTML = this.current;
				}
				oDivs[i].onmouseout = function() {
					this.style.backgroundColor = "";
					//this.innerHTML = defaultArr[this.index];
					this.innerHTML = this.default;
				}
			}
		</script>
	</body>

</html>
