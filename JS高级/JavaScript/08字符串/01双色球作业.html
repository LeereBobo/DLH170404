<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--注：双色球数字特点
       1.一组双色球的号码一共有7个数字
       2.其中6个数的取值范围[1, 33]，数字不能重复
       3.剩余1个数的取值范围[1, 16]-->

		<div id="div1"></div>
		<button id="btn">随机一注</button>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oBtn = document.getElementById("btn");

			oBtn.onclick = function() {
				var arr = [];
				while(arr.length != 6){
					//1.取一个随机数
					var ran = getRandom(33,1);
					//2.判断随机数和数组中的元素 是否相等的情况
					
					//随机数ran于每个数组进行判断  判断是否有相同的情况
					var tf = false;//默认随机数和数组中的元素都不相等
					for (var i = 0; i < arr.length; i++){
						//数组中有一个数 和 随机数相同
						if(arr[i] == ran){
							tf = true;//此时记录有相等情况
							break;//如果有相等,结束循环
						}
					}
					//3.有相等的情况,不添加,否则 添加
					if(tf == false){
						arr.push(ran);
					}
				}
				//arr = getPao(arr);
				arr.push(getRandom(16,1));
				console.log(arr);
				oDiv1.innerHTML = arr.join(",");
			}
			
			
			function getRandom(max,min){
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
			function getPao (arr) {
				var arr = [];
				for(var i =0 ;i < arr.length; i++){
					for(var j = 0; j <arr.length - i -1;j++){
						if(arr[j] > arr[j+1]){
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
						}
					}
				}
				return arr;
			}
		</script>
	</body>

</html>
