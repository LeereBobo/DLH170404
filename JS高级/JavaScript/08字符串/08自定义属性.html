<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<script type="text/javascript">
			var oDiv = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			//自定义属性,index  命名符合命名规范即可
			//属性:一个对象所特有的属性
			//帮助元素记录某些值  可赋值可取值
			//不会行内生产对应的属性
			oDiv.index = 1;
			console.log(oDiv.index);
			
		</script>
	</body>
</html>
