<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width:100px;
				height:100px;
				background-color: red;
				position: absolute;
				top:0;
				left:60px;
			     
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
		  var oDiv1 = document.getElementById("div1");
		  console.log(getStyle(oDiv1,"left"));
		   lineMover(oDiv1,"height",19,800);
			function lineMover(obj,attr, speed, iTarget) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
                        var attrValue = parseInt(getStyle(obj,attr));
						if(Math.abs(iTarget - attrValue) < Math.abs(speed)) {
							
							obj.style[attr] = iTarget + "px";
						} else {
							obj.style[attr] = attrValue + speed + "px";
						}
					
				}, 20);
			}
			
			
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];//针对IE
				}else{
					return getComputedStyle(obj)[attr];
				}
			}
		</script>
	</body>
</html>
