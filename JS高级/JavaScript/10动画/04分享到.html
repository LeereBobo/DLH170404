<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#share {
				width: 100px;
				height: 600px;
				position: absolute;
				top: 100px;
				left: -100px;
				background-color: red;
			}
			
			#text {
				width: 20px;
				height: 60px;
				color: white;
				background-color: pink;
				position: absolute;
				top: 300px;
				left: 100px;
				border-radius: 4px;
			}
		</style>
	</head>

	<body>
		<div id="share">
			<div id="text">分享到</div>
		</div>

		<script type="text/javascript">
			var oShare = document.getElementById("share");
			
			function lineMover(obj, speed, iTarget) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
                        
						if(Math.abs(iTarget - obj.offsetLeft) < Math.abs(speed)) {
							obj.style.left = iTarget + "px";
						} else {
							obj.style.left = obj.offsetLeft + speed + "px";
						}
					
				}, 20);
			}
			oShare.onmouseover = function() {
				lineMover(oShare, 2, 0);
			}
			oShare.onmouseout = function(){
				lineMover(oShare, -2, -100);
				
			}
			//当鼠标移出的距离为负时,iTarget - obj.offsetLeft的值为负,直接满足if 的条件,
			//解决办法 加绝对值 ,并且速度为负
			
			
		</script>
	</body>

</html>
