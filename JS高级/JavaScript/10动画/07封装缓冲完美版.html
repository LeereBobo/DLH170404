<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width:200px;
				height:200px;
				
				background-color: red;
				margin-bottom:10px;
				position:absolute;
				opacity: 1;
				left:800px;
				top:0;
				border-radius: 50%;
			}
			#btn{
				width:100px;
				height:30px;
				text-align: center;
				margin-top: 200px;
			}
		</style>
	</head>
	<body>
		<div id="div1" ></div>
		<button id="btn">按钮</button>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oBtn = document.getElementById("btn");
			
			function startMove(obj,attr,speed,iTarget){
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					var attrValue =  getStyle(obj,attr);
					
//					if(attr == "opacity"){
//						 attrValue *=  100;	
//					}else{
//						attrValue = parseInt(attrValue );
//					}
					//三目运算
					attrValue = attr == "opacity" ? attrValue * 100 : parseInt(attrValue ) ;
					var  speedEnd = (iTarget - attrValue) / speed;
					speedEnd = speedEnd > 0 ? Math.ceil(speedEnd) : Math.floor(speedEnd);
					if(attrValue == iTarget){
						clearInterval(obj.timer);
					}else{
						if(attr == "opacity"){
							
							obj.style.opacity = (attrValue + speedEnd) / 100;
						}else{
							obj.style[attr] = attrValue + speedEnd + "px";
						}
					}
				},20);
			}
			
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];//针对IE
				}else{
					return getComputedStyle(obj)[attr];
				}
			}
			oBtn.onclick = function(){
				startMove(oDiv1,"opacity",3,20);
			}
			
		</script>
	</body>
</html>
