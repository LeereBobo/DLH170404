<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//navigator  属性保存的浏览器的信息
			
			console.log(navigator.appName);//netscape
			console.log(navigator.appCodeName);//mozilla    浏览器代码名 基于netspace打印出来的都是mozilla
			
			console.log(navigator.appVersion);//浏览器的版本
			console.log(navigator.cookieEnabled);//浏览器cookie是否可用
			console.log(navigator.language);//浏览器的语言
			console.log(navigator.platform);//浏览器所在的操作系统
		</script>
	</body>
</html>
