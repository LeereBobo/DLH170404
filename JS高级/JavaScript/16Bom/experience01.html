<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <style type="text/css">
	    	#all{
	    		position: relative;
	    	}
	    	#all div{
	    		position: absolute;
	    	}
	    </style>
	</head>
	<body>
		<div id="all">
			
		</div>
		
		<script type="text/javascript">
			var oAll= document.getElementById("all");
			var colors = ["red","green","yellow","blue","black"];
			
			for(var i = 0; i < 5;i++){
				var newDiv = document.createElement("div");
				oAll.appendChild(newDiv);
				newDiv.style.backgroundColor = colors[i];
				newDiv.style.width = (5 -i ) * 100 +"px";
				newDiv.style.height = (5 -i) * 100 +"px";
				newDiv.style.left = i  * 50 + "px";
				newDiv.style.top =  i * 50 + "px";
			}
			
			setInterval(function(){
				var oAlls = oAll.children;
				var oneColor = oAlls[0].style.backgroundColor;
				for(var i = 0;i < oAlls.length - 1; i++){
					
					oAlls[i].style.backgroundColor = oAlls[i + 1].style.backgroundColor;
				}
				oAlls[oAlls.length - 1].style.backgroundColor = oneColor;
			},500);
		</script>
	</body>
</html>
