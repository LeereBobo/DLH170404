<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<!--二维数组var arr = [[4,5,6],[6,7,8],[7,8,9]],求每个小数组里所有元素的和-->
		<script type="text/javascript">
		//第一种
			var arr = [[4,5,6],[6,7,8],[7,8,9]];
			for (var i = 0; i < arr.length; i++){
				var sArr= arr[i];
				var sum = 0;
				for ( j = 0; j < sArr.length; j++){
					sum += sArr[j];
				}
				console.log(sum);
			}
			//第二种
			var arr = [[4,5,6],[6,7,8],[7,8,9]];
			for (var i = 0; i < arr.length; i++){
				var sum = 0;
				for ( j = 0; j < sArr.length; j++){
					var a = arr[i][j];
					console.log(a);
					sum += a;
				}
				console.log(sum);
			}
		</script>
	</body>
</html>
