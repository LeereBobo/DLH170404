<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				background-color: red;
				color:white;
				width: 200px;
				height: 200px;
				font-size:50px;
				border-radius:50% ;
				text-align: center;
				line-height: 200px;
				position:absolute;
				left:50%;
				top:50%;
				margin-top:-100px;
				margin-left:-100px;
				
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<button id= "start">开始</button>
		<button id="stop">停止</button>
		
		
		<script type="text/javascript">
		
			var oDiv1 = document.getElementById("div1");
			var oStop = document.getElementById("stop");
			var oStart = document.getElementById("start");
			var timer = 0;
			
			//function里面定义的变量在外面是获取不到的
			oStart.onclick = function(){
				clearInterval(timer);
				var count = 0;
				 timer = setInterval(function() {
				oDiv1.innerHTML = count++;
			}, 1000);
			}
			oStop.onclick = function(){
				oDiv1.innerHTML = "";
				clearInterval(timer);
				
			}
			
			
		</script>
	</body>

</html>
