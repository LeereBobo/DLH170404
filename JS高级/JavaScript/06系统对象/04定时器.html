<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//setTimeout(function(){},5000)
			//5s之后执行一次大括号的内容,仅执行一次
			console.log("🐒");
			var timer = setTimeout(function() {
				console.log("huanying");
			}, 5000);
			console.log("🐷");
			//销毁setTimeout产生的对象
			clearTimeout(timer);
		</script>
	</body>

</html>
