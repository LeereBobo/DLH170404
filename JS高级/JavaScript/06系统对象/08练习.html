<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			@keyframes run{
				from{
					width:400px;
					height:300px;
					left:50%;
					top:70%;
				}
				to{
					width:300px;
					height:150px;
					left:50%;
					top:40%
				}
			}
			#img1 {
				width: 400px;
				height: 300px;
				position:absolute;
				left:50%;
				top:70%;
				border-radius: 50%;
				margin-top:-300px;
				margin-left:-300px;
				
				animation: run 2s;
				animation-direction: alternate-reverse;
				animation-iteration-count: infinite;
			}
			
		</style>
	</head>

	<body>
		<img src="image/20150329153808_e55vk.jpeg" alt="" id="img1" />
		<script type="text/javascript">
		    var tf= 0;
			var oImg1 = document.getElementById("img1");
			oImg1.onclick = function(){
				
				if(tf == 0){
				oImg1.src = "image/20150329153818_NjtCx.thumb.700_0.jpeg";
				
				}else {
					oImg1.src = "image/20150329153808_e55vk.jpeg";
				}
				tf = !tf;
			}
			
			//第二种,用字符串实现
			
			var str = "第一张";
			oImg1.onclick = function(){
				if(str == "第一张"){
					oImg1.src = "image/20150329153818_NjtCx.thumb.700_0.jpeg";
					str = "第二张";
				}else if ( str == "第二张"){
					oImg1.src = "image/20150329153808_e55vk.jpeg";
					str = "第一张";
				}
			}
			
		</script>
	</body>

</html>
