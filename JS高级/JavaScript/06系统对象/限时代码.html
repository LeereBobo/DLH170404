<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [2,4,5,3,0];
			for (var i = 0; i<arr.length- 1; i++){
				for (var j = 0; j<arr.length-i -1; j++){
					if (arr[j]>arr[j+1]){
						var temp = arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}
				}
			}
			alert(arr);
		</script>
	</body>
</html>
