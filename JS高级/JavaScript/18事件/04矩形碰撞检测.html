<!DOCTYPE html>
<html>
	<head>

				position: absolute;
				background-color: black;
				z-index: 6;
			}
			#boxB{
				width:200px;
				height:200px;
				background-color: red;
				position: absolute;
				left:500px;
				top:500px;
				z-index: 5;
			}
		</style>
	</head>
	<body>
		<div id="wrap">

			</div>
			<div id="boxB">

				var boxAl = oBoxA.offsetLeft;
				var boxAt = oBoxA.offsetTop;

					var ev = ev || window.event;

			}
