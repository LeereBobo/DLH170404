<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				position: absolute;
			}
			
			#wrap div {
				width: 200px;
				position: absolute;
				background-color: black;
				color: white;
				font-size: 40px;
			}
		</style>
	</head>

	<body>
		<div id="wrap">

		</div>
		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			//间隙值
			var space = 10; //色块和色块之间的距离
			//列数
			//200 + space 一个色块的大小
			var cols = parseInt(document.documentElement.clientWidth / (200 + space));
			//给每列一个初始的高度
			//colsHeight 存放每一列的高度
			var colsHeight = [];
			//初始化数组
			for(var i = 0; i < cols; i++) {
				colsHeight[i] = 0;
			}

			for(var i = 0; i < 20; i++) {
				//创建一个新的div
				var newDiv = document.createElement("div");
				newDiv.innerHTML = i;
				newDiv.style.height = getRandom(300,100) + "px";
				oWrap.appendChild(newDiv);


				//2.找到最短的列
				var minIndex = 0; //默认最小下标为第一个
				var minHeight = colsHeight[0]; //默认第一个最小
				for(var j = 0; j < colsHeight.length; j++) {
					if(minHeight > colsHeight[j]) {
						minHeight = colsHeight[j];
						minIndex = j;
					}
				}
				
				

				//3.根据最短的那列计算定位值,放到相应的位置

				var theLeft = minIndex * (space + 200) + space;
				newDiv.style.left = theLeft + "px";
				newDiv.style.top = minHeight + space + "px";
				//给最短那一列更新高度
				colsHeight[minIndex] += newDiv.offsetHeight + space;

			}

			function getRandom(max, min) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
		</script>
	</body>

</html>
