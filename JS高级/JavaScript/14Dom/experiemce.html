<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				position: absolute;
			}
			
			#wrap div {
				position: absolute;
				left: 0;
				top: 0;
				width: 200px;
				background-color: black;
				color: white;
			}
		</style>
	</head>

	<body>
		<div id="wrap"></div>
		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			var space = 200;
			var colsHeight = [];
			var cols = parseInt(document.documentElement.clientWidth / (10 + space));

			for(var i = 0; i < cols; i++) {
				colsHeight[i] = 0;
			}

			for(var i = 0; i < 20; i++) {

				var newDiv = document.createElement("div");
				oWrap.appendChild(newDiv);
				newDiv.innerHTML = i;
				newDiv.style.height = getRandom(200, 100) + "px";

				var minIndex = 0;
				var minHeight = colsHeight[0];
				for(var j = 0; j < colsHeight.length; j++) {

					if(minHeight > colsHeight[j]) {
						minHeight = colsHeight[j];
						minIndex = j;
					}
				}

				newDiv.style.left = minIndex * (10 + space) + 10 + "px";
				newDiv.style.top = minHeight + 10 + "px";
				colsHeight[minIndex] += 10 + newDiv.offsetHeight;
			}

			function getRandom(max, min) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
		</script>
	</body>

</html>
