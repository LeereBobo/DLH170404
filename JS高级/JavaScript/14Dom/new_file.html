<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			#wrap {
				position: relative;
			}
			#wrap div {
				width: 200px;
				position: absolute;
				background-color: black;
				color: white;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<div id = "wrap">
			
		</div>
		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			var space = 10;
			var cols = document.documentElement.clientWidth / (200 + space);
				cols = parseInt(cols);
			var colsHeight = [];
			for(var i = 0; i < cols; i++){
				colsHeight[i] = 0;
			}
			for(var i = 0; i < 20; i++){
				var newDiv = document.createElement("div");
				newDiv.innerHTML = i;
				newDiv.style.height = getRandom(100,300) + "px";
				var minHeight = colsHeight[0];
				var minIndex = 0;
				for(var j = 0; j < colsHeight.length; j++){
					if(minHeight > colsHeight[j]){
						minHeight = colsHeight[j];
						minIndex = j ;
						console.log(minHeight);
						
					}
				}
				oWrap.appendChild(newDiv);
				var theLeft = (200 + space)*minIndex + 10;
				newDiv.style.left = theLeft + "px";
				var theTop = minHeight + space;
				newDiv.style.top = theTop + "px";
				colsHeight[minIndex] += newDiv.offsetHeight + space;
				console.log(newDiv.offsetHeight);
				
				
			}
			function getRandom(min,max){
				return Math.floor(Math.random()*(max -min + 1 ) +min);
			}
		</script>
	</body>
</html>
