			//事件委托  获取的是鼠标移入的目标,如果ul过大时,获取的目标为ul,则移入时,所有的li都变成红色
			oTheUI.onclick = function(e){
				var e = e||window.event;
				e.target.style.color = "green";
			}
			oTheUI.onmouseover = function(e){
				var e = e||window.event;
				e.target.style.color = "red";
			}
			oTheUI.onmouseout = function(e){
				var e = e||window.event;
				e.target.style.color = "";
