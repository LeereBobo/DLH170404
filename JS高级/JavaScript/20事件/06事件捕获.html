<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width:700px;
			    height:500px;
			    border:5px solid palegreen;
			}
			#div2{
				width:300px;
				height:300px;
				background-color: pink;
			}
			#div3{
				width:100px;
				height: 100px;
				background-color: paleturquoise;
				position: fixed;
				right:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3">
					
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");
			function theClick(){
				console.log(this.id);
			}
			//事件响应流程  事件捕获  处理函数 事件冒泡
			//IE只有事件冒泡的过程
			oDiv1.addEventListener("click",theClick,true);
			oDiv2.addEventListener("click",theClick,true);
			oDiv3.addEventListener("click",theClick,true);
		</script>
	</body>
</html>
