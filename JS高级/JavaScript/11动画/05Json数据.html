<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var aJson = {
				"name": "biangbiang",
				"age": 18,
				"sex": "女"
			};
			console.log(aJson);
			console.log(typeof(aJson));
			//json  以键值对的形式存储数据  key 键   value 值
			//key 一般都是字符串 命名时见名知意  代表value值得含义
			//value 可以是任意数据类型

			//取值
			console.log(aJson["name"]);

			//赋值
			//如果json中存在 键值对 则改变对应value的值
			//如果json中不存在键值对 则添加一组键值对
			aJson["name"] = "咸蛋超人";
			console.log(aJson);

			aJson["height"] = 190;
			console.log(aJson);

			for(var aKey in aJson) {
				//aKey是 aJson中的key
				console.log(aKey);

				//打印所有的value值
				console.log(aJson[aKey]);

				var cssStyle = {
					width: "100px",
					height: "100px",
					opacity: 0.3
				};
				for(var a in cssStyle) {
					console.log(typeof(a));
					console.log(a + " " + cssStyle[a]);
				}
			}

			var arr1 = [4, 62, 5, 24, 6, 34];
			for(var i in arr1) {
				//i是下标
				console.log(i);
				console.log(arr1[i]);
			}
			//打印每个键值对里每个abc对应的值
			var bJson = {
				a: [{
					abc: 123,
					bcd: 456,
					mn: 789
				}, {
					abc: 12,
					bcd: 45,
					mn: 78
				}, {
					abc: 1,
					bcd: 4,
					mn: 7
				}, {
					abc: 1234,
					bcd: 4568,
					mn: 7890
				}]
			};
			//第一种
			for(var i in bJson["a"]) {
				console.log(bJson["a"][i]["abc"]);
				}
			//第二种
			var aArr = bJson["a"];
			for (var i in aArr){
				var theJson = aArr[i];
				console.log(theJson["abc"]);
			}
			
		</script>
	</body>

</html>
