<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//单行注释
			/*多行注释*/
			/*
			 * 1.变量  存储数据的容器
               2.定义变量
                语法:变量修饰符 变量名 = 初始值;
                var 变量修饰符(固定不变)
                a/b 变量名(自己定义)
                 = 赋值运算符
                 10 是初始值
                 ";"代表一个语句的结束
                3.变量命名规范
                  1)见名知意,不允许使用拼音
                  2)区分大小写
                  3)由数字,字母,下划线和$符组成 ($符不常用)
                  4)不能以数字开头
                  5)不能使用系统关键字命名(例 var break)
                  6)使用驼峰结构或者下划线命名,变量名有多个单词的时候personname  
                     perName(驼峰,首字母小写,第二个大写),person_name
                
           
            * */
            
			var a = 10;  //定义变量a的值为10,var定义变量
			a = 20; //此时a等于20
			var b = 100;
			var _n = 10;
			var a0b0c0 = 100;
			alert("a0b0c0")
			alert("_n")
		</script>
	</body>
</html>
