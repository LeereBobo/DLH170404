<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<!--内部引入-->
	<script type="text/javascript">
		alert("内部映入")
	</script>
	<!--外部引入-->
	<script type="text/javascript" src="js/index.js"></script>
	<body>
		
	</body>
</html>
<script type="text/javascript">
		alert("阿拉啦啦啦")	
</script>

<!--
	外部引入:
	        1.创建js文件
	        2.使用script标签引入,在标签内条件属性src进行html和js文件的关联
	        3.注意:外部引入的JS文件中,不需要写script标签
	内部引入:
           1.在script中写入js代码
           2.可以在文档的任何位置引入
           3.可以写多个script标签,按着从上到下的顺序执行
           
        ***推荐写在body中的尾部,
-->
