<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 0;
				bottom: 0;
			}
			
			#div2 {
				width: 1px;
				height: 200px;
				background-color: black;
				position: absolute;
				top: 0;
				left: 800px;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			
			function getStyle(obj, attr) {
				if(obj.currentStyle) {
					return obj.currentStyle[attr];
				} else {
					return getComputedStyle(obj)[attr];
				}
			}
			//alert(getStyle(oDiv1, "width"));
			console.log("123");
			console.log(getStyle(oDiv1, "width"));
		</script>
	</body>

</html>
