			function linearMove (obj,speed,iTarget){
				var timer = null;
				 timer = setInterval(function(){
					if(iTarget - obj.offsetLeft <= speed){
						obj.style.left = iTarget + "px";
						clearInterval(timer);
					}else{
						obj.style.left = obj.offsetLeft + speed + "px";
					}
				},20);
			}
			linearMove(oDiv1,19,800);
		</script>
	</body>
