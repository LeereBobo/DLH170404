<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width = device-width initial-scale = 1" />
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background-color: paleturquoise;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div id="div1">

		</div>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");

			oDiv1.addEventListener("touchstart", function(e) {
				window.addEventListener("touchmove", theMove, false);

				function theMove(e) {
					var e = e || window.event;
					//取消浏览器的默认时间
					e.preventDefault();
					var finger = e.touches[0];
					oDiv1.style.left = finger.clientX - oDiv1.offsetWidth / 2 + "px";
					oDiv1.style.top = finger.clientY - oDiv1.offsetHeight / 2 + "px";
				}

			}, false);

			oDiv1.addEventListener("touchend", function() {
				window.removeEventListener("touchmove", theMove,false);
			}, false);
