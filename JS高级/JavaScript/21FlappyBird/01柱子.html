<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width:320px;
				height:480px;
				margin:0 auto;
				border:1px solid  black;
				position: relative;
			}
			#wrap #wrap_small{
				position: absolute;
				top:0;
				left:0;
				border:1px solid black;
				width:62px;
				height:100%;
				
			}
			#wrap_up{
				position: absolute;
				top:0;
				left:0;
				width:100%;
				height:30%;
				background: url(img/up_mod.png) repeat-y ;
			}
			#wrap_down{
				width:100%;
				height:45%;
				background: url(img/down_mod.png) repeat-y;
				position: absolute;
				bottom:0;
				left:0;
			}
			#wrap_down img{
				position: absolute;
				left:0;
				top:0;
			}
			#wrap_up img{
				position: absolute;
				bottom:0;
				left:0;
			}
		</style>
	</head>
	<body>
		<!--一竖条的上下两个柱子-->
		<div id="wrap">
			<div id="wrap_small">
				<div id = "wrap_up">
					<img src="img/up_pipe.png"/>
				</div>
				<div id = "wrap_down">
					<img src="img/down_pipe.png"/>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			//每3秒创建一根柱子
			//每隔柱子移动的定时器是自己的自定义属性
			//柱子每隔一段时间,改变距离左侧的位置,每次减少2
			//当柱子距离左侧的距离为-62时,移除此柱子
		</script>
	</body>
</html>
