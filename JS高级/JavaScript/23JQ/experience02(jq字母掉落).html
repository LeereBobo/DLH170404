<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			body {
				background-color: pink;
				position: relative;
			}
			
			div {
				color: white;
			}
			
			#content {
				position: absolute;
				width: 500px;
				z-index: 2;
			}
			
			.game {
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#start {
				background-color: pink;
				color:white;
				border: 0;
				font-size: 20px;
				width: 80px;
				height: 30px;
				cursor: pointer;
				outline: none;
			}
			
			#letterAll {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.letter {
				position: absolute;
				top: 0;
				width: 50px;
				font-size: 50px;
				color: white;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<div class="game">
				<input type="button" name="start" id="start" value="开始" />
				<span style="color:white;">分数:</span>
				<span id="score" style="color:white;">0</span>
				<span id="score" style="color:white;">倒计时:</span>
				<span id="times" id="score" style="color:white;">30</span>
			</div>

		</div>
		<div id="letterAll">

		</div>
	</body>

</html>
