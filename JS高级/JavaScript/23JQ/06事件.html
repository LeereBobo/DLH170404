<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				background-color: pink;
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<div id = "div1"></div>
		<div id = "div2"></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script src="jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				//所有的div都响应
				//				$("div").click(function(){
				//					console.log("hahahaha");
				//				})

				//可以同时响应两个点击事件
				//第一种绑定点击事件的方法
				$("#div1").click(function() {
					console.log("🐷")
				})
				$("#div1").click(function() {
					console.log("🐒")
				})
				
				//第二种绑定点击事件的方法
				$("#div2").on("click",function (){
					console.log("🐔");
				})
			})
		</script>
	</body>

</html>
