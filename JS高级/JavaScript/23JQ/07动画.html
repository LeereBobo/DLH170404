<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all{
				width:100px;
				height:100px;
			    background-color: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<div id="all">
			
		</div>
		<script src="jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#all").animate({
				"width":"500px",
				"height":"600px",
				"opacity":"0.2",
				"border-radius":"50%"
			},3000);
		</script>
	</body>
</html>
