<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<ul id="boys">
			<li id="b1" class = "boyA">
				孙悟空
				<strong>孙红雷</strong>
			</li>
			<li id="b2" data_img ="123.jpg" >齐天大圣</li>
			<li id="b3">孙猴子</li>
		</ul>
		<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//ready 响应时刻在Dom树加载完 (body里的标签加载完)
			//加载简写
			$(function(){
				
			});
			
			
			$(document).ready(function() {
				var $oB1 = $("#b1");
				console.log($oB1);
				//1.id选择器
				$("#b1").html("李易峰") ;
				$("#b1").text ("fengfeng") ;
				
				//2.元素选择器
				//通过标签名  获取所有的li标签
				$("li").html("张艺兴");
				//选中所有li中的第一个标签
				$("li:first").html("赵又廷");
				
				//选中元素名为li 类名为.boyA的
				$("li.boyA").html("赵丽颖");
				
				$("#boys li:first").html("吴亦凡");
				
				$("ul li:first").html("鹿晗");
				
				//3.属性选择器
				//选择所有具有data_img属性的元素
				$("[data_img]").html("靳东");
				//选择元素名为 li 类名为boyA的元素
				$("li[class = boyA]").html("陆毅");
				$("li[class!= boyA]").html("刘德华");
				
				$("li:eq(1)").html("周星驰");

			})
		</script>
	</body>

</html>
