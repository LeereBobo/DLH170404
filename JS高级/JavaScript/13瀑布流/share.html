<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@-moz-keyframes rotate{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
			
			@-moz-keyframes top{
				from{
					top:0;
				}
				to{
					top:-60%;
				}
			}
			
			@-moz-keyframes bottom{
				from{
					bottom:0;
				}
				to{
					bottom:-60%;
				}
			}
			body{
				background-color: black;
			}
			.zhang {
				position:absolute;
			}
			#main{
				position: absolute;
				top:50%;
				left:50%;
				width:120px;
				height:120px;
				
				animation: rotate linear 1s infinite;
			}
			.s-1{
				top:0;
				bottom:0;
				left:0;
				right:0;
				
			}
			.s-2{
				top:10px;
				bottom:10px;
				left:10px;
				right:10px;
				
			}
			
			.s-3{
				top:20px;
				bottom:20px;
				left:20px;
				right:20px;
				
			}
			.s-gold{
				top:50px;
				bottom:50px;
				left:50px;
				right:50px;
				
			}
			.zhang:before,.zhang:after{
				position: absolute;
				content:"";
				width:100%;
				height:50%;
				
			}
			.zhang:before{
				border-radius: 999px 999px 0 0 ;
				background-color: orange;
				-moz-animation: top ease 1s alternate infinite;
				
			}
			.zhang:after{
				background-color: darkcyan;
				border-radius: 0 0 999px 999px;
				-moz-animation: bottom ease 1s alternate infinite;
			}
			.s-gold:before,.s-gold:after{
				background-color: gold;
				text-shadow: 0 0 50px gold;
				
				animation: none;
			}
			.s-2:before,.s-2:after{
				animation-delay: 50ms;
				background-color: white;
			}
			.s-3:before,.s-3:after{
				animation-delay: 100ms;
			}
		</style>
	</head>
	<body>
		<div id="main">
		<div class="zhang s-gold"></div>
		<div class="zhang s-3"></div>
		<div class="zhang s-2"></div>
		<div class="zhang s-1"></div>
		</div>
	</body>
</html>
