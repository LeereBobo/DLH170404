 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width:100px;
				height:100px;
				position:absolute;
				top:0;
				left:0;
			}
			#div1{
				background-color: red;
			}
			#div2{
				background-color: green;
			}
			#div3{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id = "div1"></div>
		<div id = "div2"></div>
		<div id = "div3"></div>
		
		<script type="text/javascript">
			oDiv1 = document.getElementById("div1");
			oDiv2 = document.getElementById("div2");
			oDiv3 = document.getElementById("div3");
			
			var speed1 = 15;
			var speed2 = 15;
			var speed3 = 5;
			var speed4 = 2;
			var winW = document.documentElement.clientWidth;
			var winH = document.documentElement.clientHeight;
			
			var timer = 0 ;
			timer = setInterval(function(){
				oDiv1.style.left = oDiv1.offsetLeft + speed1 + "px";
				if(oDiv1.offsetLeft >= winW || oDiv1.offsetLeft <=0){
					speed1 = -speed1;
				}
				
			    oDiv2.style.top = oDiv2.offsetTop + speed2 + "px";
			    if(oDiv2.offsetTop >= winH || oDiv2.offsetTop <=0){
					speed2 = -speed2;
				}
			    
			    oDiv3.style.left = oDiv3.offsetLeft + speed3 + "px";
			    oDiv3.style.top = oDiv3.offsetTop + speed3 + "px";
			    if(oDiv3.offsetTop >= winH || oDiv3.offsetTop <=0){
					speed3 = -speed3;
				}
			    if(oDiv3.offsetLeft >= winW || oDiv3.offsetLeft <=0){
					speed4 = -speed4;
				}
			    
			},10);
			
			
		</script>
	</body>
</html>
