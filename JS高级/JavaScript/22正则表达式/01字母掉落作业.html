<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			body {
				background-color: pink;
				position: relative;
			}
			
			div {
				color: white;
			}
			
			#content {
				position: absolute;
				width: 500px;
				z-index: 2;
			}
			
			.game {
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#start {
				background-color: pink;
				color:white;
				border: 0;
				font-size: 20px;
				width: 80px;
				height: 30px;
				cursor: pointer;
				outline: none;
			}
			
			#letterAll {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.letter {
				position: absolute;
				top: 0;
				width: 50px;
				font-size: 50px;
				color: white;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<div class="game">
				<input type="button" name="start" id="start" value="开始" />
				<span style="color:white;">分数:</span>
				<span id="score" style="color:white;">0</span>
				<span id="score" style="color:white;">倒计时:</span>
				<span id="times" id="score" style="color:white;">30</span>
			</div>

		</div>
		<div id="letterAll">

		</div>
	</body>

	<script>
		var oBtn = document.getElementById("start");
		var oScore = document.getElementById("score");
		var oTime = document.getElementById("times");
		var oLetterAll = document.getElementById("letterAll");

		var maxWidth = document.documentElement.clientWidth;
		var maxHeight = document.documentElement.clientHeight;
		var isfirstClick = true;
		//随机函数
		function getRandom(max, min) {
			return Math.floor(Math.random() * (max - min + 1) + min);
		}

		oBtn.onclick = function() {
			if(isfirstClick) {
				isfirstClick = false;
				setInterval(function() {
					var letter = document.createElement("div");
					letter.innerHTML = String.fromCharCode(getRandom(90, 65));
					letter.className = "letter";
					oLetterAll.appendChild(letter);

					letter.speed = getRandom(5, 2);
					letter.style.left = getRandom(maxWidth - letter.offsetWidth, 0) + "px";

					letter.timer = setInterval(function() {
						if(letter.offsetTop + letter.speed > maxHeight) {
							oLetterAll.removeChild(letter);
						} else {
							letter.style.top = letter.offsetTop + letter.speed + "px";
						}

					}, 20);

				}, 300);
			}
			document.onkeydown = function(ev){
				var ev = ev || window.event;
				var str = String.fromCharCode(ev.keyCode);
				
				for(i = 0; i < oLetterAll.children.length; i++){
					if(str == oLetterAll.children[i].innerHTML){
						oLetterAll.removeChild(oLetterAll.children[i]);
						break;
					}
				}
				
			}

		}
	</script>

</html>
