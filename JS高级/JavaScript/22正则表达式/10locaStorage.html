<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
          // localStorage 本地存储
          // H5推出的一种类似cookie的保存手段  ,支持大部分主流浏览器,IE8以上支持
          /*
           
           * 和cookie的区别
           * 1.localStorage 可以存储5MB  cookie 只能存4kb
           * 2.localStorage 没有时间限制
           * 3.localStorage 以对象的形式存储,cookie以字符串的形式存储
           * 
           * */
          
          
          //赋值和取值
          window.localStorage.username = "HX";
          window.localStorage["realName"] = "孙悟空";
          window.localStorage.setItem("sex","girl");
          console.log(window.localStorage);
          
          console.log(window.localStorage.username);
           console.log(window.localStorage["realName"]);
            console.log(window.localStorage.getItem("sex"));
            
            //移出 localStorage
            //移出一个
//          window.localStorage.removeItem("sex");
//          console.log(window.localStorage);
            //移出多个
          //  window.localStorage.clear();
           //  console.log(window.localStorage);
            
            //遍历 localStorage的所有数据
            for(var keyName in window.localStorage){
            	console.log(keyName);
            	 	console.log(keyName + ":" + window.localStorage[keyName]);
            }
            
		</script>
	</body>
</html>
