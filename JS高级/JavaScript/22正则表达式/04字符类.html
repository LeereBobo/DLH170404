<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "kkk 1b2 1a2 abc ee kkk";
			var re = /1[abc]2/g;// 等同于 /1a2|1b2|1c2/g;
			//[1,3] 1 或者 , 或者 3;
			//[123 456] 1 或者 2 或者 2 或者 3 或者 空格 或者 4 ....
			//[0-9] 匹配0到9
			//[a-z]匹配a到z
			//[^a]除了a以外的所有字符
			//[^0-9a-z]除了0到9  a到z的左右字符
			
			console.log(str.match(re));
			
			var str1 = "988jfkj  kdfjkdj939";
			var re1 = /[^0-9]/g;
			console.log(str1.match(re1));
			
			//删除字符串中的多有的空格
			var str2 = "dk kd kdlf dlf kl   ";
			var re2 = / /g;
			console.log(str2.replace(re2,""));
		</script>
	</body>
</html>
