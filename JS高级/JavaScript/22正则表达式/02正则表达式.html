<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "12 34 ghrihg jdklfjklj  kdljfjioruioeugj999";
			//获取到所有的数字\d 0-9
			var re = /\d+/g;
			console.log(str.match(re));
			
			/**
			 * 什么是正则
			 * 正则表达式,又称规则表达式
			 * 正则表达式,通常被用来检索,替换某些符合某个模式(规则)的文本
			 * 强大的字符串匹配工具
			 * 是 一种正常人很难读懂的文字
			 * 正则表达式是区分大小写的
			 */
			
			var str1 = "abcSDCFGG";
			var re = new RegExp("F");
			//re.test() 检验字符串是否符合正则表达式的规则,返回真或假;
			console.log(re.test(str1));
			
			//i是忽略大小写 ignore
			var re1 = new RegExp("F","i");
			console.log(re1.test(str1));
			
			//perl写法
			var re2 = /f/i;
			console.log("dd" + re2.test(str1));
			
			var re3 = /f/ig;
			console.log(str1.match(re3));
		</script>
	</body>
</html>
