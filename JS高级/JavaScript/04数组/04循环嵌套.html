<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 0 ; i < 3; i++){
				console.log("🍓"+i);
				for(var j = 0; j < 5; j++){
					console.log(j);
				}
				console.log("🐢");
			}
			//使用循环嵌套打印0~9所有可能组成的两位数
			for (var a = 0; a <= 9; a++){
				for (var b = 0 ;b <= 9; b++){
					console.log(a + " "+ b);//console.log(a * 10 + b);
				}
			}
		</script>
	</body>
</html>
