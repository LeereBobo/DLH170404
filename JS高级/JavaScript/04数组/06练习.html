<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				text-align: center;
			}
			/*行标签居中text-align,块标签居中margin 0 auto*/
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				line-height: 100px;
				margin: 20px;
				text-align: center;
				font-size: 20px;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			for(var i = 0; i < 3; i++) {
				for(var j = 1; j <= 10; j++) {
					document.write("<div>" + j + "</div>");
				}
				document.write("<br>");
			}
		</script>
	</body>

</html>
