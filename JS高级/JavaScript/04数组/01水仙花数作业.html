<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--打印出100-999之间所有的 水仙花数，所谓 水仙花数 是指一个三位数，
			其各位数字立方和等于该数本身。
		例如：153是一个 水仙花数 ，因为153=1的三次方＋5的三次方＋3的三次方。-->
		
		<script type="text/javascript">
			/*
			 1.循环100到999之间的数
			 2.取各位,十位,百位;
			 * */
			
			for (var i = 100; i <= 999; i++){
				var shi = (i % 100 -i % 10) / 10;
				var ge = i % 10;
				var bai = (i - i % 100) / 100;
				var sum = ge * ge * ge + shi * shi *shi + bai * bai *bai;
				if (sum == i ){
					console.log(i);
				}
			}
			
			
			
		</script>
	</body>
</html>
