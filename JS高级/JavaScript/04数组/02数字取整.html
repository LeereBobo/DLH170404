<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 3.14;
			var b = parseInt(a);//小数取整,只保留数字中整数部分;
			console.log(b);
			
			//取各位,十位,百位
			var m = 153;
			var ge = m % 10;
			var bai = parseInt(m / 100);
			var shi = parseInt(m % 100 / 10);
			console.log(bai);
			console.log(shi);
			console.log(ge);
		</script>
	</body>
</html>
