<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 50px;
				height: 50px;
				
				position:absolute;
			}
		</style>
	</head>

	<body>
		<img src="img/tanke.png" id = "div1"/>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");

			document.onkeydown = function(ev) {
				var ev = ev || window.event;

				switch(ev.keyCode) {
					case 37:
					oDiv1.style.left = oDiv1.offsetLeft - 10 + "px";
				    oDiv1.style.webkitTransform = "rotate(270deg)";
						break;
					case 38:
					oDiv1.style.top = oDiv1.offsetTop - 10 + "px";
					oDiv1.style.webkitTransform = "rotate(360deg)";
						break;
					case 39:
					oDiv1.style.left = oDiv1.offsetLeft + 10 + "px";
					oDiv1.style.webkitTransform = "rotate(90deg)";
						break;
					case 40:
					oDiv1.style.top = oDiv1.offsetTop + 10 + "px";
					oDiv1.style.webkitTransform = "rotate(180deg)";
						break;
					default:
						break;
				}
			}
		</script>
	</body>

</html>
