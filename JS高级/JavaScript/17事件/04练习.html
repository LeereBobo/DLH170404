<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		   #div1{
		   	position: relative;
		   }
			#wrap {
				width :100px;
				height:100px;
				background-color: red;
				position:absolute;
				border-radius: 50%;
				
			}
		</style>
	</head>
	<body>
		<div id = "wrap"></div>
		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			
			
			document.onclient= function(ev){
				var ev = ev ||window.event;
				oWrap.style.left = ev.clientX + "px";
				oWrap.style.top = ev.clientY + "px";
			}
		</script>
	</body>
</html>
