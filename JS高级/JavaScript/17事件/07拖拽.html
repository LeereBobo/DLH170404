<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				position: relative;
			}
			
			#wrap {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				border-radius: 50%;
			}
		</style>
	</head>

	<body>
		<div id="wrap"></div>
		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");

			document.onmousedown = function(ev) {
				document.onmousemove = function(ev) {
					var ev = ev || window.event;
					oWrap.style.left = ev.clientX - oWrap.offsetWidth/ 2 + "px";
					oWrap.style.top = ev.clientY - oWrap.offsetHeight / 2 + "px";
				}
			}
			document.onmouseup = function(ev) {
				document.onmousemove = null;
					
				
			}
		</script>
	</body>

</html>
