<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#content {
				width: 500px;
				overflow: hidden;
			}
			
			#smallDiv {
				border: 1px solid darkgray;
				border-radius: 4px;
				margin: 10px;
				width: 200px;
				background-color: lightgray;
				color:white;
			}
			#put{
				outline: none;
			}
		</style>
	</head>

	<body>
		<input type="text" name="put" id="put" value="" />
		<div id="content">

		</div>

		<script type="text/javascript">
			var oPut = document.getElementById("put");
			var oContent = document.getElementById("content");

			document.onkeydown = function(ev) {
				var ev = ev || window.event;
				var count = 0;
				if(ev.shiftKey && ev.keyCode == 13) {
					count++;
					if(oPut.value == "") {
						alert("😭只有输入内容才能发送");
					}else{
					var newDiv = document.createElement("div");
					oContent.appendChild(newDiv);
					newDiv.id = "smallDiv";
					newDiv.innerHTML = "🐷" +"  "+ oPut.value;
					oPut.value = "";
					}
					
					if(count % 2 == 1){
						newDiv.style.float = "left";
						
					}else if(count % 2 == 0){
						newDiv.style.float = "right";
						
					}
				}
			}
		</script>
	</body>

</html>
